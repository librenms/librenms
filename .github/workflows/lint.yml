name: Lint

on:
  push:
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

# Define reusable snippets
x-php-checkout: &php-checkout
  name: Checkout Code
  uses: actions/checkout@v5
  with:
    sparse-checkout-cone-mode: false
    sparse-checkout: |
      /*
      !/tests/data/
      !/tests/snmpsim/
      !/mibs/
      !/doc/

x-composer-cache: &composer-cache
  name: Get composer cache directory
  id: composer-cache
  run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

x-cache-action: &cache-action
  name: Cache composer
  uses: actions/cache@v4
  with:
    path: ${{ steps.composer-cache.outputs.dir }}
    key: ${{ runner.os }}-composer-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/composer.lock') }}
    restore-keys: ${{ runner.os }}-composer-${{ secrets.CACHE_VERSION }}-

x-composer-install: &composer-install
  name: Composer install
  run: composer install --prefer-dist --no-interaction --no-progress --no-scripts --no-autoloader

x-composer-dump: &composer-dump
  name: Composer dump
  run: composer dump --strict-psr --strict-ambiguous --no-interaction --no-scripts

jobs:
  super-linter:
    permissions:
      contents: read
      checks: write

    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            /*
            !/tests/data/
            !/tests/snmpsim/
            !/mibs/

      - name: Lint Code Base
        uses: super-linter/super-linter/slim@v8.2.1
        env:
          VALIDATE_BASH: true
          VALIDATE_PYTHON_PYLINT: true
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  phpstan:
    name: PHP Static Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: "Main", file: "phpstan.neon" }
          - { name: "Legacy", file: "phpstan-legacy.neon" }
          - { name: "Deprecated", file: "phpstan-deprecated.neon" }

    steps:
      - *php-checkout
      - *composer-cache
      - *cache-action
      - *composer-install
      - *composer-dump
      - name: Run PHPStan (${{ matrix.config.name }})
        run: ./vendor/bin/phpstan analyze --no-interaction --memory-limit=2G --configuration=${{ matrix.config.file }}

  rector:
    name: Rector (dry-run)
    runs-on: ubuntu-latest

    steps:
      - *php-checkout
      - *composer-cache
      - *cache-action
      - *composer-install
      - *composer-dump
      - name: Run Rector (dry-run)
        run: ./vendor/bin/rector process --dry-run --no-progress-bar --ansi --memory-limit=1G

  pint:
    name: Pint (dry-run)
    runs-on: ubuntu-latest

    steps:
      - *php-checkout
      - *composer-cache
      - *cache-action
      - *composer-install
      - *composer-dump
      - name: Run Pint (dry-run)
        run: ./vendor/bin/pint --test --parallel
