name: Lint

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  super-linter:
    permissions:
      contents: read
      checks: write

    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            /*
            !/tests/data/
            !/tests/snmpsim/
            !/mibs/

      - name: Lint Code Base
        uses: super-linter/super-linter/slim@v8
        env:
          VALIDATE_BASH: true
          VALIDATE_PYTHON_PYLINT: true
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  phpstan:
    name: PHP Static Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: "Main", file: "phpstan.neon" }
          - { name: "Legacy", file: "phpstan-legacy.neon" }
          - { name: "Deprecated", file: "phpstan-deprecated.neon" }

    steps:
      - name: Checkout Code (sparse)
        uses: actions/checkout@v5
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            /*
            !/tests/data/
            !/tests/snmpsim/
            !/mibs/
            !/doc/

      - name: Install PHP dependencies
        uses: ./.github/actions/composer-install
        with:
          cache-version: ${{ secrets.CACHE_VERSION }}

      - name: Run PHPStan (${{ matrix.config.name }})
        run: ./vendor/bin/phpstan analyze --no-interaction --memory-limit=2G --configuration=${{ matrix.config.file }}

  rector:
    name: Rector (dry-run)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code (sparse)
        uses: actions/checkout@v5
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            /*
            !/tests/data/
            !/tests/snmpsim/
            !/mibs/
            !/doc/

      - name: Install PHP dependencies
        uses: ./.github/actions/composer-install
        with:
          cache-version: ${{ secrets.CACHE_VERSION }}

      - name: Run Rector (dry-run)
        run: ./vendor/bin/rector process --dry-run --no-progress-bar --ansi --memory-limit=1G

  pint:
    name: Pint (dry-run)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code (sparse)
        uses: actions/checkout@v5
        with:
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            /*
            !/tests/data/
            !/tests/snmpsim/
            !/mibs/
            !/doc/

      - name: Install PHP dependencies
        uses: ./.github/actions/composer-install
        with:
          cache-version: ${{ secrets.CACHE_VERSION }}

      - name: Run Pint (dry-run)
        run: ./vendor/bin/pint --test --parallel
