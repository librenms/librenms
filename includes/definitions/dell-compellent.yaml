os: dell-compellent
type: storage
text: 'Dell Storage'
group: unix
icon: dell
mib_dir: dell
processor_stacked: true
over:
    - { graph: device_processor, text: 'Processor Usage' }
    - { graph: device_mempool, text: 'Memory Usage' }
    - { graph: device_storage, text: 'Storage Usage' }
poller_modules:
    applications: false
    bgp-peers: false
    mpls: false
    ospf: false
    stp: false
    wireless: false
discovery_modules:
    applications: false
    bgp-peers: false
    mpls: false
    stp: false
    wireless: false
discovery:
    -
        sysDescr:
            'FreeBSD'
        snmpget:
            oid: 1.3.6.1.4.1.674.11000.2000.500.1.2.1.0
            op: starts
            value: 'Dell-Compellent'
    -
        sysDescr: COMPELLEN
        sysObjectID: .1.3.6.1.4.1.8072.3.2.8
