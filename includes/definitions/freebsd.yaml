os: freebsd
type: server
group: unix
text: FreeBSD
processor_stacked: true
over:
    - { graph: device_processor, text: 'Processor Usage' }
    - { graph: device_mempool, text: 'Memory Usage' }
discovery_modules:
    applications: true
discovery:
    -
        sysDescr: FreeBSD
        sysDescr_except:
            - FreeNAS
            - TrueNAS
