mib: VENTURI-SERVER-SYSTEM-MIB:VENTURI-SERVER-STATS-MIB
modules:
    os:
        version: 
            - VENTURI-SERVER-SYSTEM-MIB::vServerVersion.0
            - VENTURI-SERVER-SYSTEM-MIB::vServerBuildId.0
        version_template: '{{ VENTURI-SERVER-SYSTEM-MIB::vServerVersion.0 }}.{{ VENTURI-SERVER-SYSTEM-MIB::vServerBuildId.0 }}'
        serial: VENTURI-SERVER-SYSTEM-MIB::vServerSerialNumber.0
        hardware: VENTURI-SERVER-SYSTEM-MIB::vServerType.0
    sensors:
        count:
            data:
                -
                    oid: WLSX-USER-MIB::wlsxNumOfUsersVPN
                    num_oid: '.1.3.6.1.4.1.14823.2.2.1.4.1.4.2.{{ $index }}'
                    descr: 'Active VPN sessions'
                    index: 'vpnsessions{{ $index }}'
                -
                    oid: jnxJsSPUMonitoringObjectsTable
                    value: jnxJsSPUMonitoringCurrentFlowSession
                    num_oid: '.1.3.6.1.4.1.2636.3.39.1.12.1.1.1.6.{{ $index }}'
                    high_limit: jnxJsSPUMonitoringMaxFlowSession
                    group: Sessions
                    descr: 'Node {{ $jnxJsSPUMonitoringNodeIndex }} FPC {{ $jnxJsSPUMonitoringFPCIndex }} SPU {{ $jnxJsSPUMonitoringSPUIndex }} Flow Count'
                    index: 'jnxJsSPUMonitoringCurrentFlowSession.{{ $index }}'
                -
                    oid: vServerGeneralScalars
                    value: vServerMaxTcpBandwidth
                    group: 'System'
                    class: bitrate
                    multiplier: 1000 # kbps to bps
                    num_oid: 'VENTURI-SERVER-SYSTEM-MIB::vServerMaxTcpBandwidth.{{ $index }}' #FIX
                    index: 0
                    descr: 'Maximum TCP Bandwidth'
                -
                    oid: vServerGeneralScalars
                    value: vServerMaxClients
                    group: 'System'
                    class: count
                    num_oid: 'VENTURI-SERVER-SYSTEM-MIB::{{ $index }}.0' #FIX
                    index: 'vServerMaxClients'
                    descr: 'Client Capacity'
                -
                    oid: vServerGeneralScalars
                    value: vServerMaxClientless
                    group: 'System'
                    class: count
                    num_oid: 'VENTURI-SERVER-SYSTEM-MIB::{{ $index }}.0' #FIX
                    index: 'vServerMaxClientless'
                    descr: 'Client Capacity'