mib: VENTURI-SERVER-SYSTEM-MIB:VENTURI-SERVER-STATS-MIB
modules:
    os:
        version:
            - VENTURI-SERVER-SYSTEM-MIB::vServerVersion.0
            - VENTURI-SERVER-SYSTEM-MIB::vServerBuildId.0
        version_template: '{{ VENTURI-SERVER-SYSTEM-MIB::vServerVersion.0 }}.{{ VENTURI-SERVER-SYSTEM-MIB::vServerBuildId.0 }}'
        serial: VENTURI-SERVER-SYSTEM-MIB::vServerSerialNumber.0
        hardware: VENTURI-SERVER-SYSTEM-MIB::vServerType.0
    sensors:
        pre-cache:
            data:
                -
                    oid:
                        - VENTURI-SERVER-SYSTEM-MIB::vServerGeneralScalars
                        - VENTURI-SERVER-STATS-MIB::vServerSubscriberUsageEntry
                        - VENTURI-SERVER-STATS-MIB::vServerTransportEntry
                        - VENTURI-SERVER-STATS-MIB::vServerStatsSubscriberScalars
                    snmp_flags: ['-OQUsbe']
                -
                    oid:
                        - VENTURI-SERVER-STATS-MIB::vServerSubscriberType
                    snmp_flags: ['-OQUb']
        bitrate:
            data:
                -
                    oid: VENTURI-SERVER-SYSTEM-MIB::vServerMaxTcpBandwidth
                    value: VENTURI-SERVER-SYSTEM-MIB::vServerMaxTcpBandwidth
                    num_oid: '.1.3.6.1.4.1.3382.12.1.2.1.1.{{ $index }}.0'
                    descr: 'Max TCP Bandwidth'
                    index: 10
                    group: 'System Capacity'
                    multiplier: 1000