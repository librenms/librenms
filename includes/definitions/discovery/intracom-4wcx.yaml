                    oid: icomEthStatsRxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.1.3.1.3.1'
                    descr: 'Gbe1 - Ethernet RX Throughput'
                    index: 'icomEthStatsRxBitRate.1'
                    group: 'Ethernet'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthStatsTxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.1.3.1.2.2'
                    descr: 'Gbe2 - Ethernet TX Throughput'
                    index: 'icomEthStatsTxBitRate.2'
                    group: 'Ethernet'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthStatsRxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.1.3.1.3.2'
                    descr: 'Gbe2 - Ethernet RX Throughput'
                    index: 'icomEthStatsRxBitRate.2'
                    group: 'Ethernet'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthStatsTxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.1.3.1.2.3'
                    descr: '10Gbe1 - Ethernet TX Throughput'
                    index: 'icomEthStatsTxBitRate.3'
                    group: 'Ethernet'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthStatsRxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.1.3.1.3.3'
                    descr: '10Gbe1 - Ethernet RX Throughput'
                    index: 'icomEthStatsRxBitRate.3'
                    group: 'Ethernet'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthStatsTxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.1.3.1.2.4'
                    descr: '10Gbe2 - Ethernet TX Throughput'
                    index: 'icomEthStatsTxBitRate.4'
                    group: 'Ethernet'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthStatsRxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.1.3.1.3.4'
                    descr: '10Gbe2 - Ethernet RX Throughput'
                    index: 'icomEthStatsRxBitRate.4'
                    group: 'Ethernet'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthStatsTxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.1.3.1.2.5'
                    descr: 'Gbe3 - Ethernet TX Throughput'
                    index: 'icomEthStatsTxBitRate.5'
                    group: 'Ethernet'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthStatsRxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.1.3.1.3.5'
                    descr: 'Gbe3 - Ethernet RX Throughput'
                    index: 'icomEthStatsRxBitRate.5'
                    group: 'Ethernet'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthStatsTxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.1.3.1.2.6'
                    descr: 'Gbe4 - Ethernet TX Throughput'
                    index: 'icomEthStatsTxBitRate.6'
                    group: 'Ethernet'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthStatsRxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.1.3.1.3.6'
                    descr: 'Gbe4 - Ethernet RX Throughput'
                    index: 'icomEthStatsRxBitRate.6'
                    group: 'Ethernet'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthPerfCurrentMaxTxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.2.2.1.8.1'
                    descr: 'Max TX Bitrate'
                    index: 'icomEthPerfCurrentMaxTxBitRate.1'
                    group: 'Ethernet - Max Bitrate last minute'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthPerfCurrentMaxRxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.2.2.1.10.1'
                    descr: 'Max RX Bitrate'
                    index: 'icomEthPerfCurrentMaxRxBitRate.1'
                    group: 'Ethernet - Max Bitrate last minute'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthPerfCurrentMaxTxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.2.2.1.8.50'
                    descr: 'Modem 1 - Max TX Bitrate'
                    index: 'icomEthPerfCurrentMaxTxBitRate.50'
                    group: 'Modem - Max Bitrate last minute'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthPerfCurrentMaxRxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.2.2.1.10.50'
                    descr: 'Modem 1 - Max RX Bitrate'
                    index: 'icomEthPerfCurrentMaxRxBitRate.50'
                    group: 'Modem - Max Bitrate last minute'
                    divisor: 1
                    multiplier: 1000
