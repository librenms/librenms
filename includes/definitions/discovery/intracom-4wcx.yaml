                        - { value: 2, generic: 2, graph: 1, descr: Offline }
                -
                    oid: icomModemPerfStatusCurrentModTxPhyMod
                    num_oid: '.1.3.6.1.4.1.1807.71.1.2.1.9.{{ $index }}'
                    index: 'icomModemPerfStatusCurrentModTxPhyMod.{{ $index }}'
                    descr: 'TX Modulation'
