                        - { value: 1, generic: 1, graph: 1, descr: 4QAM }
                        - { value: 2, generic: 1, graph: 1, descr: 4QAM }
                        - { value: 3, generic: 0, graph: 1, descr: 16QAM }
                        - { value: 4, generic: 0, graph: 1, descr: 16QAM }
