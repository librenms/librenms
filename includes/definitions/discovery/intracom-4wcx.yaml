---
mib: PTP-MODEM-MIB:ICOM-ETHER-MIB:ICOM-ENTITY-SENSOR-EXT-MIB:ICOM-MODEM-PERF-MIB:ICOM-PERFHIST-TC-MIB
modules:
    os:
        sysDescr_regex: '/5\d(?<hardware>.*?)( Wireless|,).*Version\s+(?<version>[\d-]+)/'
    sensors:
        temperature:
            data:
                -
                    oid: icomEntSensorValue
                    num_oid: '.1.3.6.1.4.1.1807.30.1.1.1.4.3'
                    descr: 'IDU Temperature'
                    index: 'icomEntSensorValue.3'
                    group: 'IDU Temperature'
                    divisor: 1000
                    low_limit: -5
                    high_limit: 65
                    low_warn_limit: 5
                    warn_limit: 60
                -
                    oid: icomEntSensorValue
                    num_oid: '.1.3.6.1.4.1.1807.30.1.1.1.4.104'
                    descr: 'Modem 1'
                    index: 'icomEntSensorValue.104'
                    group: 'Modem Temperature'
                    divisor: 1000
                    low_limit: -5
                    high_limit: 80
                    low_warn_limit: 5
                    warn_limit: 70
                -
                    oid: icomEntSensorValue
                    num_oid: '.1.3.6.1.4.1.1807.30.1.1.1.4.204'
                    descr: 'Modem 2'
                    index: 'icomEntSensorValue.204'
                    group: 'Modem Temperature'
                    divisor: 1000
                    low_limit: -5
                    high_limit: 80
                    low_warn_limit: 5
                    warn_limit: 70
                -
                    oid: modemStatTemperature
                    num_oid: '.1.3.6.1.4.1.1807.55.1.1.3.1.2.1'
                    descr: 'Modem x'
                    index: 'modemStatTemperature.1'
                    group: 'Modem Temperature - Dependant on community.# - (Normally last device)'
                    divisor: 10
                    low_limit: -5
                    high_limit: 80
                    low_warn_limit: 5
                    warn_limit: 70
                -
                    oid: icomEntSensorValue
                    num_oid: '.1.3.6.1.4.1.1807.30.1.1.1.4.112'
                    descr: 'ODU 1'
                    index: 'icomEntSensorValue.112'
                    group: 'ODU Temperature'
                    divisor: 1000
                    low_limit: -5
                    high_limit: 65
                    low_warn_limit: 5
                    warn_limit: 60
                -
                    oid: icomEntSensorValue
                    num_oid: '.1.3.6.1.4.1.1807.30.1.1.1.4.212'
                    descr: 'ODU 2'
                    index: 'icomEntSensorValue.212'
                    group: 'ODU Temperature'
                    divisor: 1000
                    low_limit: -5
                    high_limit: 65
                    low_warn_limit: 5
                    warn_limit: 60
                -
                    oid: oduTemperature
                    num_oid: '.1.3.6.1.4.1.1807.55.1.2.4.1.2.1'
                    descr: 'ODU x'
                    index: 'oduTemperature.1'
                    group: 'ODU Temperature - Dependant on community.# - (Normally last device)'
                    divisor: 10
                    low_limit: -5
                    high_limit: 65
                    low_warn_limit: 5
                    warn_limit: 60
                -
        signal:
            data:
                -
                    oid: oduRSSI
                    num_oid: '.1.3.6.1.4.1.1807.55.1.2.4.1.3.{{ $index }}'
                    descr: 'ODU RX Signal Level'
                    index: 'oduRSSI.{{ $index }}'
                    group: 'Modem - Dependant on community.# - (Normally last device)'
                    divisor: -10
                    low_limit: -76
                    high_limit: -20
                    low_warn_limit: -68
                    warn_limit: -25
                -
                    oid: oduCurrentTxPower
                    num_oid: '.1.3.6.1.4.1.1807.55.1.2.3.1.4.{{ $index }}'
                    descr: 'ODU TX Power Level'
                    index: 'oduCurrentTxPower.{{ $index }}'
                    divisor: 10
                    group: 'Modem - Dependant on community.# - (Normally last device)'
                    low_limit: -5
                    high_limit: 22
                    low_warn_limit: -3
                    warn_limit: 20
                -
                    oid: modemStatRxNormalizedMSE
                    num_oid: '.1.3.6.1.4.1.1807.55.1.1.3.1.9.{{ $index }}'
                    descr: 'RX SNR'
                    index: 'modemStatRxNormalizedMSE.{{ $index }}'
                    group: 'Modem - Dependant on community.# - (Normally last device)'
                    divisor: 10
                    multiplier: -1
                    low_limit: 14
                    high_limit: 45
                    low_warn_limit: 18
                    warn_limit: 50
                -
                    oid: oduPif
                    num_oid: '.1.3.6.1.4.1.1807.55.1.2.4.1.4.{{ $index }}'
                    descr: 'IF Power'
                    index: 'oduPif.{{ $index }}'
                    group: 'Modem - Dependant on community.# - (Normally last device)'
                    divisor: 10
                    multiplier: 1
                    low_limit: -16.5
                    high_limit: 0
                    low_warn_limit: -10
                    warn_limit: 2
                -
                    oid: icomModemPerfRfuCurrentAvgRssi
                    num_oid: '.1.3.6.1.4.1.1807.71.1.19.1.8.{{ $index }}'
                    descr: 'Average RX RSSI'
                    index: 'icomModemPerfRfuCurrentAvgRssi.{{ $index }}'
                    group: ' Average over last Minute - ODU.{{ $index }}'
                    divisor: -10
                    low_limit: -76
                    high_limit: -20
                    low_warn_limit: -68
                    warn_limit: -25
                -
                    oid: icomModemPerfRfuCurrentAvgTxPower
                    num_oid: '.1.3.6.1.4.1.1807.71.1.19.1.5.{{ $index }}'
                    descr: 'Average TX Power'
                    index: 'icomModemPerfRfuCurrentAvgTxPower.{{ $index }}'
                    group: ' Average over last Minute - ODU.{{ $index }}'
                    divisor: 10
                    low_limit: -5
                    high_limit: 22
                    low_warn_limit: -3
                    warn_limit: 20
                -
        bitrate:
            data:
                -
                    oid: icomEthStatsTxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.1.3.1.2.1'
                    descr: 'Gbe1 - Ethernet TX Throughput'
                    index: 'icomEthStatsTxBitRate.1'
                    group: 'Ethernet'
                    divisor: 1
                    multiplier: 1000
