                        - { value: 16, generic: 2, graph: 1, descr: Link down }
                -
                    oid: icomModemPerfStatusCurrentModRxPhyMod
                    num_oid: '.1.3.6.1.4.1.1807.71.1.2.1.12.{{ $index }}'
