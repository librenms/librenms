                    oid: icomEthPerfCurrentMaxTxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.2.2.1.8.51'
                    descr: 'Modem 2 - Max TX Bitrate'
                    index: 'icomEthPerfCurrentMaxTxBitRate.51'
                    group: 'Modem - Max Bitrate last minute'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthPerfCurrentMaxRxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.2.2.1.10.51'
                    descr: 'Modem 2 - Max RX Bitrate'
                    index: 'icomEthPerfCurrentMaxRxBitRate.51'
                    group: 'Modem - Max Bitrate last minute'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthPerfCurrentMaxTxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.2.2.1.8.52'
                    descr: 'Modem 3 - Max TX Bitrate'
                    index: 'icomEthPerfCurrentMaxTxBitRate.52'
                    group: 'Modem - Max Bitrate last minute'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthPerfCurrentMaxRxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.2.2.1.10.52'
                    descr: 'Modem 3 - Max RX Bitrate'
                    index: 'icomEthPerfCurrentMaxRxBitRate.52'
                    group: 'Modem - Max Bitrate last minute'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthPerfCurrentMaxTxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.2.2.1.8.53'
                    descr: 'Modem 4 - Max TX Bitrate'
                    index: 'icomEthPerfCurrentMaxTxBitRate.53'
                    group: 'Modem - Max Bitrate last minute'
                    divisor: 1
                    multiplier: 1000
                -
                    oid: icomEthPerfCurrentMaxRxBitRate
                    num_oid: '.1.3.6.1.4.1.1807.65.2.2.1.10.53'
                    descr: 'Modem 4 - Max RX Bitrate'
                    index: 'icomEthPerfCurrentMaxRxBitRate.53'
                    group: 'Modem - Max Bitrate last minute'
                    divisor: 1
                    multiplier: 1000
                -
        count:
            data:
                -
                    oid: icomModemPerfStatusCurrentLossOfLink
                    num_oid: '.1.3.6.1.4.1.1807.71.1.2.1.24.{{ $index }}'
                    descr: 'Loss Of Link last 1 minute'
                    index: 'icomModemPerfStatusCurrentLossOfLink.{{ $index }}'
                    group: 'Averaging Counters - Modem.{{ $index }}'
                -
                    oid: icomModemPerfG826CurrentESs
                    num_oid: '.1.3.6.1.4.1.1807.71.1.11.1.5.{{ $index }}'
                    descr: 'G.826 Errored Seconds last 15 minutes'
                    index: 'icomModemPerfG826CurrentESs.{{ $index }}'
                    group: 'Averaging Counters - Modem.{{ $index }}'
                -
                    oid: icomModemPerfG826CurrentSESs
                    num_oid: '.1.3.6.1.4.1.1807.71.1.11.1.6.{{ $index }}'
                    descr: 'G.826 Severely Errorred Sec last 15 minutes'
                    index: 'icomModemPerfG826CurrentSESs.{{ $index }}'
                    group: 'Averaging Counters - Modem.{{ $index }}'
                -
                    oid: icomModemPerfG826CurrentUASs
                    num_oid: '.1.3.6.1.4.1.1807.71.1.11.1.8.{{ $index }}'
                    descr: 'G.826 Unavailable Seconds last 15 minutes'
                    index: 'icomModemPerfG826CurrentUASs.{{ $index }}'
                    group: 'Averaging Counters - Modem.{{ $index }}'
                -
                    oid: icomModemPerfStatusCurrentAvgLpdcStress
                    num_oid: '.1.3.6.1.4.1.1807.71.1.2.1.15.{{ $index }}'
                    descr: 'RX LDPC Decoder Stress last 1 minute'
                    index: 'icomModemPerfStatusCurrentAvgLpdcStress.{{ $index }}'
                    group: 'Averaging Counters - Modem.{{ $index }}'
                -
                    oid: modemTxAirthroughput
                    num_oid: '.1.3.6.1.4.1.1807.55.1.1.3.1.15.{{ $index }}'
                    descr: 'Air TX Throughput Capacity - Modem x'
                    index: 'modemTxAirthroughput.{{ $index }}'
                    group: 'Modem Air Rate - Dependant on community.# - (Normally last device)'
                    divisor: 1
                    multiplier: 1000
