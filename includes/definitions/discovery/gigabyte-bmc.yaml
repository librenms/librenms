mib: GIGABYTE-BMC
modules:
    os:
        hardware: GIGABYTE-BMC::fruPartNumber.0
        serial: SNMPv2-MIB::snmpSetSerialNo.0
    processors:
        data:
            -
                oid: processorCollection
                num_oid: '.1.3.6.1.4.1.15370.552.2.1.1'

    sensors:
        voltage:
            data:
                -
                    oid: sensorCollection
                    num_oid: '.1.3.6.1.4.1.15370.554.1.1.4.{{ $index }}'
                    descr: Voltage
                    divisor: 10
