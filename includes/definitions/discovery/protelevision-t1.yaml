                        - { descr: 'dvbt', graph: 1, value: 0, generic: 0 }
                        - { descr: 'dvbt2', graph: 1, value: 1, generic: 0 }
                        - { descr: 'atsc', graph: 1, value: 2, generic: 0 }
                        - { descr: 'isdbt', graph: 1, value: 3, generic: 0 }
                        - { descr: 'iboc', graph: 1, value: 4, generic: 0 }
