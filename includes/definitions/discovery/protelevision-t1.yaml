                        - { descr: 'enable', graph: 1, value: 1, generic: 0 }
                -
                    oid: pt3080GpsSatelliteSystemGALILEO
                    num_oid: '.1.3.6.1.4.1.18086.3080.7.18.{{ $index }}'
