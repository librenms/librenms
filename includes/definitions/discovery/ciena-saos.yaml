mib: NORTEL-OPTICAL-PM-MIB
modules:
    os:
        sysDescr_regex: '/(?<hardware>.*)SW:(?<version>\S+)/'
    pre-cache:
        data:
            -
                oid: nnOpticalPmRecentTable
                snmp_flags: [-OeQUsb]
    sensors:
        count:
            data:
                -
                    oid: nnOpticalPmRecentTable
                    value: nnOpticalPmCurr15MinValue
                    num_oid: .1.3.6.1.4.1.562.68.10.1.1.1.1.1.6.{{ $index }}
                    descr: nnOpticalPmRecentMonTypeDescr
                    index: 'nnOpticalPmRecentTable.{{ $index }}'
                    skip_values:
                        -
                            oid: nnOpticalPmRecentUnits
                            op: 'not_in_array'
                            value: [1]
                        -
                            oid: nnOpticalPmRecentMonTypeDescr
                            op: 'regex'
                            value: (.*(LOW|HIGH).*)
                    group: nnOpticalPmRecentIfIndexDescr
        dbm:
            data:
                -
                    oid: nnOpticalPmRecentTable
                    value: nnOpticalPmCurr15MinValue
                    num_oid: .1.3.6.1.4.1.562.68.10.1.1.1.1.1.6.{{ $index }}
                    descr: nnOpticalPmRecentMonTypeDescr
                    index: 'nnOpticalPmRecentTable.{{ $index }}'
                    skip_values:
                        -
                            oid: nnOpticalPmRecentUnits
                            op: 'not_in_array'
                            value: [2, 3]
                        -
                            oid: nnOpticalPmRecentMonTypeDescr
                            op: 'regex'
                            value: (.*(LOW|HIGH).*)
                    group: nnOpticalPmRecentIfIndexDescr
        percentage:
            data:
                -
                    oid: nnOpticalPmRecentTable
                    value: nnOpticalPmCurr15MinValue
                    num_oid: .1.3.6.1.4.1.562.68.10.1.1.1.1.1.6.{{ $index }}
                    descr: nnOpticalPmRecentMonTypeDescr
                    index: 'nnOpticalPmRecentTable.{{ $index }}'
                    skip_values:
                        -
                            oid: nnOpticalPmRecentUnits
                            op: 'not_in_array'
                            value: [4]
                        -
                            oid: nnOpticalPmRecentMonTypeDescr
                            op: 'regex'
                            value: (.*(LOW|HIGH).*)
                    group: nnOpticalPmRecentIfIndexDescr
        ber:
            data:
                -
                    oid: nnOpticalPmRecentTable
                    value: nnOpticalPmCurr15MinValue
                    num_oid: .1.3.6.1.4.1.562.68.10.1.1.1.1.1.6.{{ $index }}
                    descr: nnOpticalPmRecentMonTypeDescr
                    index: 'nnOpticalPmRecentTable.{{ $index }}'
                    skip_values:
                        -
                            oid: nnOpticalPmRecentUnits
                            op: 'not_in_array'
                            value: [5]
                        -
                            oid: nnOpticalPmRecentMonTypeDescr
                            op: 'regex'
                            value: (.*(LOW|HIGH).*)
                    group: nnOpticalPmRecentIfIndexDescr
        runtime:
            data:
                -
                    oid: nnOpticalPmRecentTable
                    value: nnOpticalPmCurr15MinValue
                    num_oid: .1.3.6.1.4.1.562.68.10.1.1.1.1.1.6.{{ $index }}
                    descr: nnOpticalPmRecentMonTypeDescr
                    index: 'nnOpticalPmRecentTable.{{ $index }}'
                    skip_values:
                        -
                            oid: nnOpticalPmRecentUnits
                            op: 'not_in_array'
                            value: [6]
                        -
                            oid: nnOpticalPmRecentMonTypeDescr
                            op: 'regex'
                            value: (.*(LOW|HIGH).*)
                    group: nnOpticalPmRecentIfIndexDescr
                                    