mib: OACOMMON-MIB
modules:
    processors:
        data:
            -
                oid: netSpireDeviceCPULoad
                num_oid: '.1.3.6.1.4.1.1732.2.1.9.{{ $index }}'
                type: netspire
    sensors:
        temperature:
            data:
                -
                    oid: netSpireDeviceSystemTemperature
                    num_oid: '.1.3.6.1.4.1.1732.2.1.10.{{ $index }}'
                    descr: 'System Temperature'

