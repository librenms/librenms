                    descr: Internal Humidity
        voltage:
            data:
                - # RoomAlert 32E/W analog
                    oid: ra32-analog
                    num_oid: '.1.3.6.1.4.1.20916.1.8.1.1.5.{{ $index }}'
                    value: value
                    low_limit: 0
                    high_limit: 5
                    descr: Analog {{ $id }}
