                    oid: st4UnitStatus
                    value: st4UnitStatus
                    num_oid: '.1.3.6.1.4.1.1718.4.1.2.3.1.1.{{ $index }}'
                    descr: Unit Status
                    index: 'st4UnitStatus.{{ $index }}'
                    state_name: st4UnitStatus
