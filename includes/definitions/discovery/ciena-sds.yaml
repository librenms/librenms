mib: BRIDGE-MIB:CIENA-SMI:CIENA-CES-CHASSIS-MIB:CIENA-CES-FEATURE-LICENSE-MIB:CIENA-CES-PORT-MIB:CIENA-CES-PORT-XCVR-MIB:WWP-PRODUCTS-MIB:WWP-LEOS-PORT-XCVR-MIB:WWP-LEOS-SYSTEM-CONFIG-MIB:CIENA-CES-RAPS-MIB
modules:
    os:
        features: CIENA-CES-MODULE-MIB::cienaCesModuleDescription.1.1
        hardware: CIENA-CES-CHASSIS-MIB::cienaCesChassisPartNumber.0
        serial: CIENA-CES-CHASSIS-MIB::cienaCesChassisSerialNumber.0
        version: CIENA-CES-MODULE-MIB::cienaCesModuleSwRunningRelease.1.1.31
    processors:
        data:
            -
                oid: cienaCesChassisCPUHealthCurrMeasurement.1
                value: cienaCesChassisCPUHealthCurrMeasurement
                num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.4.5.1.4.{{ $index }}'
                descr: 'Slot {{ $subindex1 }} CPU'
                snmp_flags: '-OQUsbe'
            -
                oid: wwpLeosSystemCpuUtilization
                value: wwpLeosSystemCpuUtilizationLast5Seconds
                num_oid: '.1.3.6.1.4.1.6141.2.60.12.1.11.1.{{ $index }}'
                descr: 'CPU Utilization 5'
                index: cpu5.{{ $index }}
                snmp_flags: '-OQUsbe'
                #low_limit: wwpLeosSystemCpuUtilizationLast5SecondsMinimum
                #high_limit: wwpLeosSystemCpuUtilizationLast5SecondsMaximum
            -
                oid: wwpLeosSystemCpuUtilization
                value: wwpLeosSystemCpuUtilizationLast10Seconds
                num_oid: '.1.3.6.1.4.1.6141.2.60.12.1.11.5.{{ $index }}'
                descr: 'CPU Utilization 10'
                index: cpu10.{{ $index }}
                #low_limit: wwpLeosSystemCpuUtilizationLast10SecondsMinimum
                #high_limit: wwpLeosSystemCpuUtilizationLast10SecondsMaximum
            -
                oid: wwpLeosSystemCpuUtilization
                value: wwpLeosSystemCpuUtilizationLast60Seconds
                num_oid: '.1.3.6.1.4.1.6141.2.60.12.1.11.9.{{ $index }}'
                descr: 'CPU Utilization 60'
                index: cpu60.{{ $index }}
                #low_limit: wwpLeosSystemCpuUtilizationLast60SecondsMinimum
                #high_limit: wwpLeosSystemCpuUtilizationLast60SecondsMaximum
    sensors:
        pre-cache:
            data:
                - oid:
                    - dot1dBasePortIfIndex
                    - cienaCesLogicalPortConfigPortName
                    - cienaCesChassisPowerSupplySlotName
        dbm:
            data:
                -
                    oid: wwpLeosPortXcvrTable
                    value: wwpLeosPortXcvrRxDbmPower
                    num_oid: '.1.3.6.1.4.1.6141.2.60.4.1.1.1.1.105.{{ $index }}'
                    descr: 'Rx Port {{ $index }} - Optic SN: {{ $wwpLeosPortXcvrSerialNum }}'
                    divisor: 10000
                    index: wwpLeosPortXcvrRxDbmPower.{{ $index }}
                    group: 'Rx dBm'
                    entPhysicalIndex: '{{ $dot1dBasePortIfIndex }}'
                    entPhysicalIndex_measured: 'ports'
                    low_limit: wwpLeosPortXcvrLowRxDbmPwAlarmThreshold
                    high_limit: wwpLeosPortXcvrHighRxDbmPwAlarmThreshold
                    skip_values:
                        -
                            oid: wwpLeosPortXcvrWaveLength
                            op: '='
                            value: 0
                -
                    oid: wwpLeosPortXcvrTable
                    value: wwpLeosPortXcvrTxDbmPower
                    num_oid: '.1.3.6.1.4.1.6141.2.60.4.1.1.1.1.106.{{ $index }}'
                    descr: 'Tx Port {{ $index }} - Optic SN: {{ $wwpLeosPortXcvrSerialNum }}'
                    divisor: 10000
                    index: wwpLeosPortXcvrTxDbmPower.{{ $index }}
                    group: 'Tx dBm'
                    entPhysicalIndex: '{{ $dot1dBasePortIfIndex }}'
                    entPhysicalIndex_measured: 'ports'
                    low_limit: wwpLeosPortXcvrLowTxDbmPwAlarmThreshold
                    high_limit: wwpLeosPortXcvrHighTxDbmPwAlarmThreshold
                    skip_values:
                        -
                            oid: wwpLeosPortXcvrWaveLength
                            op: '='
                            value:  0
        temperature:
            data:
                -
                    oid: cienaCesChassisFanTempTable
                    value: cienaCesChassisFanTemp
                    num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.3.2.1.4.{{ $index }}'
                    entPhysicalIndex: '52{{ $subindex1 }}'
                    descr: cienaCesChassisFanTempName
                    low_limit: cienaCesChassisFanTempLoThreshold
                    high_limit: cienaCesChassisFanTempHiThreshold
                    snmp_flags: '-OQUsbe'
                    group: 'Fans'
                -
                    oid: cienaCesChassisIomTempHealthTable
                    value: cienaCesChassisIomTempHealthCurrMeasurement
                    num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.4.35.1.4.{{ $index }}'
                    descr: 'Slot {{ $subindex1 }} I/O Module'
                    low_limit: cienaCesChassisIomTempHealthMinThreshold
                    high_limit: cienaCesChassisIomTempHealthMaxThreshold
                    snmp_flags: '-OQUsbe'
                    group: 'I/O Modules'
                -
                    oid: cienaCesModuleTempSensorTable
                    value: cienaCesModuleSensorCurrentTemp
                    num_oid: '.1.3.6.1.4.1.1271.2.1.2.1.2.3.1.3.{{ $index }}'
                    descr: cienaCesModuleSensorDescription
                    low_limit: cienaCesModuleSensorLowTempThreshold
                    high_limit: cienaCesModuleSensorHighTempThreshold
                    index: 'module-temp-{{ $index }}'
                    snmp_flags: '-OQUsbe'
                    group: 'Modules'
                -
                    oid: cienaCesPortXcvrTable
                    value: cienaCesPortXcvrTemperature
                    num_oid: '.1.3.6.1.4.1.1271.2.1.9.1.1.1.1.3.{{ $index }}'
                    descr: 'Port {{ $cienaCesLogicalPortConfigPortName }} Transceiver'
                    entPhysicalIndex: '{{ $dot1dBasePortIfIndex }}'
                    entPhysicalIndex_measured: 'ports'
                    low_limit: cienaCesPortXcvrLowTempAlarmThreshold
                    high_limit: cienaCesPortXcvrHighTempAlarmThreshold
                    snmp_flags: '-OQUsbe'
                    group: 'Transceivers'
                    skip_values:
                        -
                            oid: cienaCesPortXcvrOperState
                            op: 'in_array'
                            value: [4]
                -
                    oid: wwpLeosPortXcvrTable
                    value: wwpLeosPortXcvrTemperature
                    num_oid: '.1.3.6.1.4.1.6141.2.60.4.1.1.1.1.16.{{ $index }}'
                    descr: 'Port {{ $subindex0 }} - Optic SN: {{ $wwpLeosPortXcvrSerialNum }}'
                    index: wwpLeosPortXcvrTemperature.{{ $index }}
                    group: 'Ports'
                    entPhysicalIndex: '{{ $dot1dBasePortIfIndex }}'
                    entPhysicalIndex_measured: 'ports'
                    low_limit: wwpLeosPortXcvrLowTempAlarmThreshold
                    high_limit: wwpLeosPortXcvrHighTempAlarmThreshold
                    skip_values:
                        -
                            oid: wwpLeosPortXcvrWaveLength
                            op: '='
                            value: 0
        fanspeed:
            data:
                -
                    oid: cienaCesChassisFanTable
                    value: cienaCesChassisFanCurrentSpeed
                    num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.2.1.1.5.{{ $index }}'
                    entPhysicalIndex: '51{{ $subindex1 }}'
                    descr: cienaCesChassisFanName
                    low_limit: cienaCesChassisFanMinSpeed
                    snmp_flags: '-OQUsbe'
        voltage:
            data:
                -
                    oid: cienaCesChassisPowerOutputVoltageHealthTable
                    value: cienaCesChassisPowerOutputVoltageHealthCurrMeasurement
                    num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.4.37.1.4.{{ $index }}'
                    entPhysicalIndex: '50{{ $subindex1 }}'
                    descr: 'Power Supply {{ $subindex1 }} Output'
                    low_limit: cienaCesChassisPowerOutputVoltageHealthMinThreshold
                    high_limit: cienaCesChassisPowerOutputVoltageHealthMaxThreshold
                    divisor: 1000
                    group: 'Power Supplies'
                    index: 'psu-v-{{ $index }}'
                    snmp_flags: '-OQUsbe'
                -
                    oid: cienaCesPortXcvrTable
                    value: cienaCesPortXcvrVcc
                    num_oid: '.1.3.6.1.4.1.1271.2.1.9.1.1.1.1.4.{{ $index }}'
                    descr: 'Port {{ $cienaCesLogicalPortConfigPortName }} Transceiver Vcc'
                    entPhysicalIndex: '{{ $dot1dBasePortIfIndex }}'
                    entPhysicalIndex_measured: 'ports'
                    low_limit: cienaCesPortXcvrLowVccAlarmThreshold
                    high_limit: cienaCesPortXcvrHighVccAlarmThreshold
                    divisor: 1000
                    snmp_flags: '-OQUsbe'
                    group: 'Transceivers'
                    index: 'xcvr-vcc-{{ $index }}'
                    skip_values:
                        -
                            oid: cienaCesPortXcvrOperState
                            op: 'in_array'
                            value: [4]
        current:
            data:
                -
                    oid: cienaCesPortXcvrTable
                    value: cienaCesPortXcvrBias
                    num_oid: '.1.3.6.1.4.1.1271.2.1.9.1.1.1.1.5.{{ $index }}'
                    descr: 'Port {{ $cienaCesLogicalPortConfigPortName }} Transceiver Bias Current'
                    entPhysicalIndex: '{{ $dot1dBasePortIfIndex }}'
                    entPhysicalIndex_measured: 'ports'
                    low_limit: 0
                    high_limit: cienaCesPortXcvrHighBiasAlarmThreshold
                    divisor: 1000
                    snmp_flags: '-OQUsbe'
                    group: 'Transceivers'
                    index: 'xcvr-i-{{ $index }}'
                    skip_values:
                        -
                            oid: cienaCesPortXcvrOperState
                            op: 'in_array'
                            value: [4]
        power:
            data:
                -
                    oid: cienaCesPortXcvrTable
                    value: cienaCesPortXcvrRxPower
                    num_oid: '.1.3.6.1.4.1.1271.2.1.9.1.1.1.1.6.{{ $index }}'
                    descr: 'Port {{ $cienaCesLogicalPortConfigPortName }} Transceiver Rx Power'
                    entPhysicalIndex: '{{ $dot1dBasePortIfIndex }}'
                    entPhysicalIndex_measured: 'ports'
                    low_limit: cienaCesPortXcvrLowRxPwAlarmThreshold
                    high_limit: cienaCesPortXcvrHighRxPwAlarmThreshold
                    divisor: 1000000
                    snmp_flags: '-OQUsbe'
                    group: 'Transceiver Rx Power'
                    index: 'rx-{{ $index }}'
                    skip_values:
                        -
                            oid: cienaCesPortXcvrOperState
                            op: 'in_array'
                            value: [1,4]
                -
                    oid: cienaCesPortXcvrTable
                    value: cienaCesPortXcvrRxPower
                    num_oid: '.1.3.6.1.4.1.1271.2.1.9.1.1.1.1.6.{{ $index }}'
                    descr: 'Port {{ $cienaCesLogicalPortConfigPortName }} Transceiver Rx Power'
                    entPhysicalIndex: '{{ $dot1dBasePortIfIndex }}'
                    entPhysicalIndex_measured: 'ports'
                    low_limit: -1
                    high_limit: cienaCesPortXcvrHighRxPwAlarmThreshold
                    divisor: 1000000
                    snmp_flags: '-OQUsbe'
                    group: 'Transceiver Rx Power'
                    index: 'rx2-{{ $index }}'
                    skip_values:
                        -
                            oid: cienaCesPortXcvrOperState
                            op: 'not_in_array'
                            value: [1]
                -
                    oid: cienaCesPortXcvrTable
                    value: cienaCesPortXcvrTxOutputPower
                    num_oid: '.1.3.6.1.4.1.1271.2.1.9.1.1.1.1.35.{{ $index }}'
                    descr: 'Port {{ $cienaCesLogicalPortConfigPortName }} Transceiver Tx Power'
                    entPhysicalIndex: '{{ $dot1dBasePortIfIndex }}'
                    entPhysicalIndex_measured: 'ports'
                    low_limit: cienaCesPortXcvrLowTxPwAlarmThreshold
                    high_limit: cienaCesPortXcvrHighTxPwAlarmThreshold
                    divisor: 1000000
                    snmp_flags: '-OQUsbe'
                    group: 'Transceiver Tx Power'
                    index: 'tx-{{ $index }}'
                    skip_values:
                        -
                            oid: cienaCesPortXcvrOperState
                            op: 'in_array'
                            value: [4]
                        -
                            oid: cienaCesPortXcvrTxState
                            op: 'in_array'
                            value: [2]
        count:
            data:
                -
                    oid: cienaCesChassisMACHealthTable
                    value: cienaCesChassisMACHealthCurrMeasurement
                    num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.4.25.1.4.{{ $index }}'
                    descr: 'Slot {{ $subindex1 }} MAC Table Entries'
                    low_limit: 0
                    high_limit: cienaCesChassisMACHealthMaxThreshold
                    snmp_flags: '-OQUsbe'
                    group: 'Service Line Modules'
        state:
            data:
                -
                    oid: wwpLeosSystemCpuUtilization
                    value: wwpLeosSystemCpuUtilizationLast5SecondsState
                    num_oid: '.1.3.6.1.4.1.6141.2.60.12.1.11.4.{{ $index }}'
                    descr: ' 5 Second CPU State'
                    state_name: wwpLeosSystemCpuUtilizationLast5SecondsState
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: normal }
                        - { value: 2, generic: 1, graph: 0, descr: warning }
                        - { value: 3, generic: 1, graph: 0, descr: degraded }
                        - { value: 4, generic: 1, graph: 0, descr: faulted }
                    snmp_flags: '-OQUsbe'
                    group: 'CPU'
                -
                    oid: wwpLeosSystemCpuUtilization
                    value: wwpLeosSystemCpuUtilizationLast10SecondsState
                    num_oid: '.1.3.6.1.4.1.6141.2.60.12.1.11.8.{{ $index }}'
                    descr: '10 Second CPU State'
                    state_name: wwpLeosSystemCpuUtilizationLast10SecondsState
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: normal }
                        - { value: 2, generic: 1, graph: 0, descr: warning }
                        - { value: 3, generic: 1, graph: 0, descr: degraded }
                        - { value: 4, generic: 1, graph: 0, descr: faulted }
                    snmp_flags: '-OQUsbe'
                    group: 'CPU'
                -
                    oid: wwpLeosSystemCpuUtilization
                    value: wwpLeosSystemCpuUtilizationLast60SecondsState
                    num_oid: '.1.3.6.1.4.1.6141.2.60.12.1.11.12.{{ $index }}'
                    descr: '60 Second CPU State'
                    state_name: wwpLeosSystemCpuUtilizationLast60SecondsState
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: normal }
                        - { value: 2, generic: 1, graph: 0, descr: warning }
                        - { value: 3, generic: 1, graph: 0, descr: degraded }
                        - { value: 4, generic: 1, graph: 0, descr: faulted }
                    snmp_flags: '-OQUsbe'
                    group: 'CPU'
                -
                    oid: cienaCesPortXcvrTable
                    value: cienaCesPortXcvrFecMode
                    num_oid: '.1.3.6.1.4.1.1271.2.1.9.1.1.1.1.36.{{ $index }}'
                    descr: 'Port {{ $cienaCesLogicalPortConfigPortName }} Transceiver FEC Mode'
                    entPhysicalIndex: '{{ $dot1dBasePortIfIndex }}'
                    entPhysicalIndex_measured: 'ports'
                    state_name: cienaCesPortXcvrFecMode
                    skip_values:
                        -
                            oid: cienaCesPortXcvrFecMode
                            op: 'in_array'
                            value: [1]
                        -
                            oid: cienaCesPortXcvrOperState
                            op: 'in_array'
                            value: [4]
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: disabled }
                        - { value: 2, generic: 0, graph: 0, descr: generic }
                        - { value: 3, generic: 0, graph: 0, descr: enhanced }
                    snmp_flags: '-OQUsbe'
                    group: 'Transceiver FEC Mode'
                -
                    oid: cienaCesPortXcvrTable
                    value: cienaCesPortXcvrTxState
                    num_oid: '.1.3.6.1.4.1.1271.2.1.9.1.1.1.1.32.{{ $index }}'
                    descr: 'Port {{ $cienaCesLogicalPortConfigPortName }} Transceiver Tx State'
                    entPhysicalIndex: '{{ $dot1dBasePortIfIndex }}'
                    entPhysicalIndex_measured: 'ports'
                    state_name: cienaCesPortXcvrTxState
                    skip_values:
                        -
                            oid: cienaCesPortXcvrTxState
                            op: 'in_array'
                            value: [0]
                        -
                            oid: cienaCesPortXcvrOperState
                            op: 'in_array'
                            value: [4]
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: enabled }
                        - { value: 2, generic: 0, graph: 0, descr: disabled }
                    snmp_flags: '-OQUsbe'
                    group: 'Transceiver Tx State'
                -
                    oid: cienaCesPortXcvrTable
                    value: cienaCesPortXcvrTxFaultStatus
                    num_oid: '.1.3.6.1.4.1.1271.2.1.9.1.1.1.1.33.{{ $index }}'
                    descr: 'Port {{ $cienaCesLogicalPortConfigPortName }} Transceiver Tx Fault'
                    entPhysicalIndex: '{{ $dot1dBasePortIfIndex }}'
                    entPhysicalIndex_measured: 'ports'
                    state_name: cienaCesPortXcvrTxFaultStatus
                    skip_values:
                        -
                            oid: cienaCesPortXcvrTxFaultStatus
                            op: 'in_array'
                            value: [0]
                        -
                            oid: cienaCesPortXcvrOperState
                            op: 'in_array'
                            value: [4]
                    states:
                        - { value: 1, generic: 2, graph: 0, descr: fault }
                        - { value: 2, generic: 0, graph: 0, descr: noFault }
                    snmp_flags: '-OQUsbe'
                    group: 'Transceiver Tx Fault'
                -
                    oid: cienaCesPremiumFeatureStatusTable
                    value: cienaCesPremiumFeatureOperStatus
                    num_oid: '.1.3.6.1.4.1.1271.2.1.11.1.1.1.1.3.{{ $index }}'
                    descr: 'License {{ $cienaCesPremiumFeatureName }}'
                    state_name: cienaCesPremiumFeatureOperStatus
                    skip_values: 1
                    states:
                        - { value: 0, generic: 3, graph: 0, descr: unknown }
                        - { value: 1, generic: 0, graph: 0, descr: disabled }
                        - { value: 2, generic: 0, graph: 0, descr: restrictedUse }
                        - { value: 3, generic: 0, graph: 0, descr: fullyActive }
                        - { value: 4, generic: 1, graph: 0, descr: someLicenseKeyMissing }
                        - { value: 5, generic: 1, graph: 0, descr: licenseViolation }
                    snmp_flags: '-OQUsbe'
                    group: 'License Status'
                -
                    oid: cienaCesChassisProcessHealthTable
                    value: cienaCesChassisProcessHealthState
                    num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.4.41.1.3.{{ $index }}'
                    descr: 'Slot {{ $subindex1 }} Process Health'
                    state_name: cienaCesChassisProcessHealthState
                    states:
                        - { value: 1, generic: 3, graph: 0, descr: unknown }
                        - { value: 2, generic: 0, graph: 0, descr: normal }
                        - { value: 3, generic: 1, graph: 0, descr: warning }
                        - { value: 4, generic: 1, graph: 0, descr: degraded }
                        - { value: 5, generic: 2, graph: 0, descr: faulted }
                    snmp_flags: '-OQUsbe'
                    group: 'Process Health'
                -
                    oid: cienaCesChassisThreadHealthTable
                    value: cienaCesChassisThreadHealthState
                    num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.4.42.1.3.{{ $index }}'
                    descr: 'Slot {{ $subindex1 }} Thread Health'
                    state_name: cienaCesChassisThreadHealthState
                    states:
                        - { value: 1, generic: 3, graph: 0, descr: unknown }
                        - { value: 2, generic: 0, graph: 0, descr: normal }
                        - { value: 3, generic: 1, graph: 0, descr: warning }
                        - { value: 4, generic: 1, graph: 0, descr: degraded }
                        - { value: 5, generic: 2, graph: 0, descr: faulted }
                    snmp_flags: '-OQUsbe'
                    group: 'Thread Health'
                -
                    oid: cienaCesChassisFanTrayTable
                    value: cienaCesChassisFanTrayStatus
                    num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.2.2.1.1.{{ $index }}'
                    descr: cienaCesChassisFanTrayName
                    entPhysicalIndex: '53{{ $index }}'
                    state_name: cienaCesChassisFanTrayStatus
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: ok }
                        - { value: 2, generic: 1, graph: 0, descr: pending }
                        - { value: 3, generic: 2, graph: 0, descr: rpm-warning }
                        - { value: 4, generic: 2, graph: 0, descr: uninstalled }
                        - { value: 5, generic: 3, graph: 0, descr: unknown }
                    snmp_flags: '-OQUsbe'
                    group: 'Fan Trays'
                -
                    oid: cienaCesChassisFanTable
                    value: cienaCesChassisFanStatus
                    num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.2.1.1.3.{{ $index }}'
                    descr: cienaCesChassisFanName
                    state_name: cienaCesChassisFanStatus
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: ok }
                        - { value: 2, generic: 1, graph: 0, descr: pending }
                        - { value: 3, generic: 2, graph: 0, descr: rpm-warning }
                        - { value: 4, generic: 2, graph: 0, descr: uninstalled }
                        - { value: 5, generic: 3, graph: 0, descr: unknown }
                    snmp_flags: '-OQUsbe'
                    group: 'Fans'
                -
                    oid: cienaCesChassisPowerOutputVoltageHealthTable
                    value: cienaCesChassisPowerOutputVoltageHealthState
                    num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.4.37.1.3.{{ $index }}'
                    descr: 'PS {{ $subindex1 }} Output Voltage'
                    states:
                        - { value: 1, generic: 3, graph: 0, descr: unknown }
                        - { value: 2, generic: 0, graph: 0, descr: normal }
                        - { value: 3, generic: 1, graph: 0, descr: warning }
                        - { value: 4, generic: 1, graph: 0, descr: degraded }
                        - { value: 5, generic: 2, graph: 0, descr: faulted }
                    snmp_flags: '-OQUsbe'
                    group: 'Power Supplies'
                -
                    oid: cienaCesChassisPowerTable
                    value: cienaCesChassisPowerSupplyType
                    num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.1.1.1.3.{{ $index }}'
                    descr: 'PS {{ $index }} Type'
                    state_name: cienaCesChassisPowerSupplyType
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: ac }
                        - { value: 2, generic: 0, graph: 0, descr: dc }
                        - { value: 3, generic: 1, graph: 0, descr: unequipped }
                        - { value: 99, generic: 3, graph: 0, descr: unknown }
                    skip_values: 99
                    snmp_flags: '-OQUsbe'
                    group: 'Power Supplies'
                -
                    oid: cienaCesChassisPowerTable
                    value: cienaCesChassisPowerSupplyState
                    num_oid: '.1.3.6.1.4.1.1271.2.1.5.1.2.1.1.1.1.2.{{ $index }}'
                    descr: 'PS {{ $index }} State'
                    state_name: cienaCesChassisPowerSupplyState
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: online }
                        - { value: 2, generic: 2, graph: 0, descr: faulted }
                        - { value: 3, generic: 2, graph: 0, descr: offline }
                        - { value: 4, generic: 2, graph: 0, descr: uninstalled }
                    group: 'Power Supplies'
                -
