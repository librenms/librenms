                        - { descr: critical, graph: 0, value: 18, generic: 2 }
                        - { descr: warning, graph: 0, value: 19, generic: 1 }
                -
                    oid: loadFuseTable
                    value: loadFuseStatus
                    num_oid: '.1.3.6.1.4.1.12148.10.9.7.1.1.{{ $index }}'
                    descr: loadFuseDescription
                    state_name: loadFuseStatus
