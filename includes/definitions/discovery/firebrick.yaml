mib: FIREBRICK-CPU-MIB:FIREBRICK-MONITORING:FIREBRICK-L2TP-MIB:FIREBRICK-VOIP-MIB
modules:
    os:
        sysDescr_regex: '/^(?<hardware>FB[0-9]{4}).*\((?<version>[^ ]+)/m'
    sensors:
        fanspeed:
            data:
                -
                    oid: fbMonitoringMib
                    value: fbMonReadingValue
                    num_oid: '.1.3.6.1.4.1.24693.100.1.1.1.4.{{ $index }}'
                    descr: fbMonReadingName
                    index: 'fbMonReadingValue.{{ $index }}'
                    low_limit: 1000
                    low_warn_limit: 2000
                    warn_limit: 6000
                    high_limit: 8000
                    skip_values:
                        -
                            oid: fbMonReadingType
                            op: '!='
                            value: 'Fan speed (RPM)'
        temperature:
            data:
                -
                    oid: fbMonitoringMib
                    value: fbMonReadingValue
                    num_oid: '.1.3.6.1.4.1.24693.100.1.1.1.4.{{ $index }}'
                    divisor: 1000
                    descr: fbMonReadingName
                    low_limit: 10
                    low_warn_limit: 20
                    warn_limit: 50
                    high_limit: 70
                    skip_values:
                        -
                            oid: fbMonReadingType
                            op: '!='
                            value: 'Temperature (milliDegC)'
                        -
                            oid: fbMonReadingName
                            op: not_in_array
                            value: ['Fan Controller', 'RTC', 'PCB']
                -
                    oid: fbMonitoringMib
                    value: fbMonReadingValue
                    num_oid: '.1.3.6.1.4.1.24693.100.1.1.1.4.{{ $index }}'
                    divisor: 1000
                    descr: fbMonReadingName
                    low_limit: 10
                    low_warn_limit: 20
                    warn_limit: 60
                    high_limit: 80
                    skip_values:
                        -
                            oid: fbMonReadingType
                            op: '!='
                            value: 'Temperature (milliDegC)'
                        -
                            oid: fbMonReadingName
                            op: '!='
                            value: 'CPU'
                -
                    oid: fbMonitoringMib
                    value: fbMonReadingValue
                    num_oid: '.1.3.6.1.4.1.24693.100.1.1.1.4.{{ $index }}'
                    divisor: 1000
                    descr: fbMonReadingName
                    low_limit: 0
                    low_warn_limit: 0
                    warn_limit: 15
                    high_limit: 20
                    skip_values:
                        -
                            oid: fbMonReadingType
                            op: '!='
                            value: 'Temperature (milliDegC)'
                        -
                            oid: fbMonReadingName
                            op: in_array
                            value: ['CPU', 'Fan Controller', 'RTC', 'PCB']
