mib: FIREBRICK-CPU-MIB:FIREBRICK-MONITORING
modules:
    os:
        sysDescr_regex: '/^(?<hardware>FB[0-9]{4}).*\((?<version>[^ ]+)/m'
    sensors:
        fanspeed:
            options:
                skip_values:
                    -
                      oid: fbMonReadingType
                      op: '!='
                      value: 'Fan speed (RPM)'
            data:
                -
                    oid: fbMonitoringMib
                    value: fbMonReadingValue
                    num_oid: '.1.3.6.1.4.1.24693.100.1.1.1.4.{{ $index }}'
                    descr: 'fbMonReadingName'
                    index: 'fbMonReadingValue.{{ $index }}'
                    low_limit: 1000
                    low_warn_limit: 2000
                    warn_limit: 6000
                    high_limit: 8000
