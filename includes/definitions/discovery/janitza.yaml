mib: JANITZA-MIB
modules:
    sensors:
        pre-cache:
            data:
                -
                    oid:
                        - janitza
        voltage:
            options:
                divisor: 10
                skip_values_lt: 40
            data:
                -
                    oid: uLN1
                    num_oid: .1.3.6.1.4.1.34278.1.1.{{ $index }}
                    index: uLN1.{{ $index }}
                    group: 'L to N'
                    descr: 'L1'
                -
                    oid: uLN2
                    num_oid: .1.3.6.1.4.1.34278.1.2.{{ $index }}
                    index: uLN2.{{ $index }}
                    group: 'L to N'
                    descr: 'L2'
                -
                    oid: uLN3
                    num_oid: .1.3.6.1.4.1.34278.1.3.{{ $index }}
                    index: uLN3.{{ $index }}
                    group: 'L to N'
                    descr: 'L3'
