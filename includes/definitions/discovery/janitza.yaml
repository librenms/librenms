                    index: uL3L1.{{ $index }}
                    group: 'L to L'
                    descr: 'L3 to L1'
        current:
            options:
                divisor: 1000
            data:
                -
                    oid: iL1
                    num_oid: .1.3.6.1.4.1.34278.1.8.{{ $index }}
                    index: iL1.{{ $index }}
                    descr: 'L1'
                    skip_values:
                        -
                            oid: uLN1
                            op: '<'
                            value: 40
                -
                    oid: iL2
                    num_oid: .1.3.6.1.4.1.34278.1.9.{{ $index }}
