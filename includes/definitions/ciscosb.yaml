os: ciscosb
text: 'Cisco Small Business'
ifname: true
type: network
icon: cisco
mib_dir: cisco
over:
    - { graph: device_bits, text: 'Device Traffic' }
    - { graph: device_processor, text: 'CPU Usage' }
bad_ifXEntry:
    - SF300-24
    - SF300-24P
    - SF300-48
    - SF302-08
    - SG300-10
    - SG300-10SFP
    - SG300-20
    - SG300-28
    - SG300-28MP
    - SG350-10
poller_modules:
    bgp-peers: false
    hr-mib: false
    ntp: false
    ospf: false
    ucd-diskio: false
    ucd-mib: false
discovery_modules:
    bgp-peers: false
    cisco-vrf-lite: false
    ntp: false
    ucd-diskio: false
discovery:
    -
        sysObjectID:
            - .1.3.6.1.4.1.9.6.1.
            - .1.3.6.1.4.1.3955.6.
        sysObjectID_except:
            - .1.3.6.1.4.1.9.6.1.23.1.1.1 # ciscospa
            - .1.3.6.1.4.1.9.6.1.31. # ciscowap
            - .1.3.6.1.4.1.9.6.1.32. # ciscowap
            - .1.3.6.1.4.1.9.6.1.34. # ciscowap
            - .1.3.6.1.4.1.9.6.1.37. # ciscowlc
    -
        sysDescr_regex:
            - '/^Linksys SLM/'
    -
        sysObjectID_regex:
            - '/^.1.3.6.1.4.1.9.1.(1058|1059|1060|1061|1062|1063|1064|1176|1177)/'
