os: opensolaris
type: server
group: unix
text: 'Sun OpenSolaris'
processor_stacked: true
over:
    - { graph: device_processor, text: 'Processor Usage' }
    - { graph: device_ucd_memory, text: 'Memory Usage' }
discovery:
    -
        sysObjectID: .1.3.6.1.4.1.8072.3.2.3
        sysDescr_regex: '/^SunOS .+ 5\.11 [^1]/'
