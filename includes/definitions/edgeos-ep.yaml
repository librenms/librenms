os: edgeos-ep
text: 'Ubiquiti Edgepower'
type: power
icon: ubiquiti
nobulk: true
mib_dir: ubnt
over:
    - { graph: device_current, text: 'Current' }
    - { graph: device_voltage, text: 'Voltage' }
