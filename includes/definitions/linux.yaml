os: linux
type: server
group: unix
text: Linux
ifXmcbc: true
ifname: true
over:
    - { graph: device_processor, text: 'Processor Usage' }
    - { graph: device_mempool, text: 'Memory Usage' }
    - { graph: device_storage, text: 'Storage Usage' }
poller_modules:
    bgp-peers: false
    ospf: false
    stp: false
discovery_modules:
    applications: true
    bgp-peers: false
    stp: false
    vmware-vminfo: true
    libvirt-vminfo: true
processor_stacked: true
discovery:
    -
        sysObjectID: .1.3.6.1.4.1.8072.3.2.10
    -
        sysDescr_regex: '/^Linux/'
