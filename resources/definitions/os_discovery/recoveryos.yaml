modules:
    additional_oids:
        data:
            -
                oid:
                    - UNITRENDS-SNMP::backupClient
                    - UNITRENDS-SNMP::backupType
                    - UNITRENDS-SNMP::backupTime
    sensors:
        state:
            data:
                -
                    oid: UNITRENDS-SNMP::backupStatusString
                    num_oid: '.1.3.6.1.4.1.21865.1.3.10.2.1.4.{{ $index }}'
                    group: Backup
                    descr: "{{ UNITRENDS-SNMP::backupClient }} ({{ UNITRENDS-SNMP::backupType }}: {{ UNITRENDS-SNMP::backupTime }})"
                    state_name: backupStatusString
                    states:
                        - { value: 0, generic: 0, graph: 1, descr: 'Success' }
                        - { value: 1, generic: 1, graph: 1, descr: 'Warnings' }
                        - { value: 2, generic: 2, graph: 1, descr: 'Failed' }
