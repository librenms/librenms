modules:
    os:
        sysDescr_regex: '/ radio;(?<hardware>.*) v(?<version>[0-9.]*);.*;SN: (?<serial>[0-9]+);/'
    sensors:
        voltage:
            data:
                -
                    oid: SAF-IPRADIO::iduInputVoltage
                    num_oid: '.1.3.6.1.4.1.7571.100.1.1.5.15.1.2.0'
                    descr: 'System Voltage'
                    index: '.1.3.6.1.4.1.7571.100.1.1.5.15.1.2.0'
        temperature:
            data:
                -
                    oid: SAF-IPRADIO::sysTemperature
                    num_oid: '.1.3.6.1.4.1.7571.100.1.1.5.1.1.1.5'
                    descr: 'System Temperature'
                    index: '.1.3.6.1.4.1.7571.100.1.1.5.1.1.1.5'
