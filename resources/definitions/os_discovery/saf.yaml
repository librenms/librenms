modules:
    os:
        sysDescr_regex: '/ radio;(?<hardware>.*) v(?<version>[0-9.]*);.*;SN: (?<serial>[0-9]+);/'
    sensors:
        voltage:
            data:
                -
                    oid: SAF-IPADDONS::iduInputVoltage
                    num_oid: '.1.3.6.1.4.1.7571.100.1.1.5.15.1.2.{{ $index }}'
                    descr: 'System Voltage'
        temperature:
            data:
                -
                    oid: SAF-IPRADIO::sysTemperature
                    num_oid: '.1.3.6.1.4.1.7571.100.1.1.5.1.1.1.5{{ $noindex }}'
                    descr: 'System Temperature'
