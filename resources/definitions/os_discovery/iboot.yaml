modules:
    os:
        hardware: IBOOTPDU-MIB::deviceModelName.0
        version: IBOOTPDU-MIB::firmwareVersion.0
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - IBOOTPDU-MIB::outletTable
        temperature:
            options:
                skip_values: [999, 99999]
            data:
                -
                    oid: IBOOTPDU-MIB::temperature1
                    value: IBOOTPDU-MIB::temperature1
                    num_oid: '.1.3.6.1.4.1.1418.6.6.5.{{ $index }}'
                    index: 'temp1.{{ $index }}'
                    descr: 'Temperature 1'
                -
                    oid: IBOOTPDU-MIB::temperature2
                    value: IBOOTPDU-MIB::temperature2
                    num_oid: '.1.3.6.1.4.1.1418.6.6.6.{{ $index }}'
                    index: 'temp2.{{ $index }}'
                    descr: 'Temperature 2'
        current:
            data:
                -
                    oid: IBOOTPDU-MIB::currentLC1
                    value: IBOOTPDU-MIB::currentLC1
                    num_oid: '.1.3.6.1.4.1.1418.6.6.2.{{ $index }}'
                    index: 'currentLC1.{{ $index }}'
                    descr: 'Current LC1'
                    divisor: 100
                -
                    oid: IBOOTPDU-MIB::currentLC2
                    value: IBOOTPDU-MIB::currentLC2
                    num_oid: '.1.3.6.1.4.1.1418.6.6.4.{{ $index }}'
                    index: 'currentLC2.{{ $index }}'
                    descr: 'Current LC2'
                    divisor: 100
        voltage:
            data:
                -
                    oid: IBOOTPDU-MIB::voltageLC1
                    value: IBOOTPDU-MIB::voltageLC1
                    num_oid: '.1.3.6.1.4.1.1418.6.6.1.{{ $index }}'
                    index: 'voltageLC1.{{ $index }}'
                    descr: 'Voltage LC1'
                    divisor: 100
                -
                    oid: IBOOTPDU-MIB::voltageLC2
                    value: IBOOTPDU-MIB::voltageLC2
                    num_oid: '.1.3.6.1.4.1.1418.6.6.3.{{ $index }}'
                    index: 'voltageLC2.{{ $index }}'
                    descr: 'Voltage LC2'
                    divisor: 100
        state:
            data:
                -
                    oid: IBOOTPDU-MIB::outletTable
                    value: IBOOTPDU-MIB::outletActualStatus
                    num_oid: '.1.3.6.1.4.1.1418.6.5.1.7.{{ $index }}'
                    state_name: outletTable
                    descr: '{{ IBOOTPDU-MIB::outletName }} (ID {{ $index }})'
                    group: 'Actual Status'
                    states:
                        - { value: 1, generic: 0, descr: on, graph: 0 }
                        - { value: 0, generic: 3, descr: off, graph: 0 }
