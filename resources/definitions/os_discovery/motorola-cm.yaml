modules:
    os:
        sysDescr_regex: '/<<.* SW_REV: (?<version>.*); MODEL: (?<hardware>.*)>>/'
    sensors:
        tv_signal:
            data:
                -
                    oid: DOCS-IF-MIB::docsIfDownstreamChannelTable
                    value: DOCS-IF-MIB::docsIfDownChannelPower
                    divisor: 10
                    num_oid: '.1.3.6.1.2.1.10.127.1.1.1.1.6.{{ $index }}'
                    descr: RX Power
                    index: 1
                -
                    oid: DOCS-IF-MIB::docsIfCmStatusTable
                    value: DOCS-IF-MIB::docsIfCmStatusTxPower
                    divisor: 10
                    num_oid: '.1.3.6.1.2.1.10.127.1.2.2.1.3.{{ $index }}'
                    descr: TX Power
                    index: 2
        snr:
            data:
                -
                    oid: DOCS-IF-MIB::docsIfSignalQualityTable
                    value: DOCS-IF-MIB::docsIfSigQSignalNoise
                    divisor: 10
                    num_oid: '.1.3.6.1.2.1.10.127.1.1.4.1.5.{{ $index }}'
                    descr: SNR
                    index: 1
