modules:
    os:
        hardware:
            - BTI8xx-SYSTEM-MIB::systemProductName.0
            - BTI8xx-SYSTEM-MIB::systemHWVersion.0
        hardware_template: '{{ BTI8xx-SYSTEM-MIB::systemProductName.0 }} {{ BTI8xx-SYSTEM-MIB::systemHWVersion.0 }}'
        serial: BTI8xx-TC-MIB::fruBaseInfoserialNumber.1
        version: BTI8xx-SYSTEM-MIB::systemSWVersion.0
    sensors:
        dbm:
            data:
                -
                    oid: BTI8xx-SFP-MIB::sfpDiagnosticTable
                    value: BTI8xx-SFP-MIB::sfpDiagnosticRxPowerDbm
                    num_oid: '.1.3.6.1.4.1.30005.1.7.100.1.2.6.3.1.8.{{ $index }}'
                    skip_values: 0
                    index: 'sfpDiagnosticRxPowerDbm.{{ $index }}'
                    descr: 'eth-0-{{ BTI8xx-SFP-MIB::sfpDiagnosticIndex }} Rx Power'
                    entPhysicalIndex: BTI8xx-SFP-MIB::sfpDiagnosticIndex
                    entPhysicalIndex_measured: ports
                -
                    oid: BTI8xx-SFP-MIB::sfpDiagnosticTable
                    value: BTI8xx-SFP-MIB::sfpDiagnosticTxPowerDbm
                    num_oid: '.1.3.6.1.4.1.30005.1.7.100.1.2.6.3.1.7.{{ $index }}'
                    skip_values: 0
                    index: 'sfpDiagnosticTxPowerDbm.{{ $index }}'
                    descr: 'eth-0-{{ BTI8xx-SFP-MIB::sfpDiagnosticIndex }} Tx Power'
                    entPhysicalIndex: BTI8xx-SFP-MIB::sfpDiagnosticIndex
                    entPhysicalIndex_measured: ports
        temperature:
            data:
                -
                    oid: BTI8xx-SYSTEM-MIB::systemManagement
                    value: BTI8xx-SYSTEM-MIB::systemTemperature
                    num_oid: '.1.3.6.1.4.1.30005.1.7.100.1.2.1.1.1.7.{{ $index }}'
                    descr: BTI8xx-SYSTEM-MIB::systemProductName
                    low_limit: BTI8xx-SYSTEM-MIB::tempLowThreshold
                    high_limit: BTI8xx-SYSTEM-MIB::tempHighThreshold
                -
                    oid: BTI8xx-SFP-MIB::sfpDiagnosticTable
                    value: BTI8xx-SFP-MIB::sfpDiagnosticTemperature
                    num_oid: '.1.3.6.1.4.1.30005.1.7.100.1.2.6.3.1.4.{{ $index }}'
                    descr: 'eth-0-{{ BTI8xx-SFP-MIB::sfpDiagnosticIndex }}'
