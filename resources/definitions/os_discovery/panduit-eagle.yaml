modules:
    sensors:
        temperature:
            data:
                -
                    oid: HAWK-I2-MIB::ipTHATable
                    value: HAWK-I2-MIB::ipTHAValue
                    num_oid: '.1.3.6.1.4.1.3711.24.1.1.1.2.2.1.7.{{ $index }}'
                    descr: '{{ HAWK-I2-MIB::ipTHAName }} {{ HAWK-I2-MIB::ipTHALocn }}'
                    divisor: 10
                    skip_values:
                        -
                            oid: HAWK-I2-MIB::ipTHAType
                            op: '!='
                            value: 2
        humidity:
            data:
                -
                    oid: HAWK-I2-MIB::ipTHATable
                    value: HAWK-I2-MIB::ipTHAValue
                    num_oid: '.1.3.6.1.4.1.3711.24.1.1.1.2.2.1.7.{{ $index }}'
                    descr: '{{ HAWK-I2-MIB::ipTHAName }} {{ HAWK-I2-MIB::ipTHALocn }}'
                    divisor: 10
                    skip_values:
                        -
                            oid: HAWK-I2-MIB::ipTHAType
                            op: '!='
                            value: 3
