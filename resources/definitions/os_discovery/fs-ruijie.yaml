modules:
    os:
        hardware: FS-SYSTEM-MIB::fsSystemSysModel.0
        version: FS-SYSTEM-MIB::fsSystemSwVersion.0
        serial: FS-SYSTEM-MIB::fsSystemSerialno.0
    processors:
        data:
            -
                oid: FS-PROCESS-MIB::fsCPUUtilization5Min
                num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.36.1.1.3.{{ $index }}'
                descr: 'CPU {{ $index }}'
    mempools:
        data:
            -
                oid: FS-MEMORY-MIB::fsMemoryPoolUtilizationTable
                total: FS-MEMORY-MIB::fsMemoryPoolSize
                used: FS-MEMORY-MIB::fsMemoryPoolUsed
                precision: 1024
                descr: 'Memory Pool {{ $index }}'
    sensors:
        temperature:
            data:
                -
                    oid: FS-SYSTEM-MIB::fsSystemMultipleTemperatureTable
                    value: FS-SYSTEM-MIB::fsSystemMultipleTemperatureCurrent
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.1.1.44.1.5.{{ $index }}'
                    descr: 'Temperature Slot {{ $subindex0 }} Sensor {{ $subindex1 }}'
                    high_limit: FS-SYSTEM-MIB::fsSystemMultipleTemperatureCritical
                    warn_limit: FS-SYSTEM-MIB::fsSystemMultipleTemperatureWarning
                    low_limit: FS-SYSTEM-MIB::fsSystemMultipleTemperatureLow
                -
                    oid: FS-FIBER-MIB::fsFiberTable
                    value: FS-FIBER-MIB::fsFiberTemp
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.105.1.1.1.17.{{ $index }}'
                    descr: '{{ FS-FIBER-MIB::fsFiberPortDescr }} Temperature'
                    low_limit: FS-FIBER-MIB::fsFiberTempLowAlarmThreshold
                    high_limit: FS-FIBER-MIB::fsFiberTempHighAlarmThreshold
                    skip_values:
                        -
                            oid: FS-FIBER-MIB::fsFiberDDMSupportStatus
                            op: '!='
                            value: 1
                        -
                            oid: FS-FIBER-MIB::fsFiberTemp
                            op: '='
                            value: 0
        voltage:
            data:
                -
                    oid: FS-FIBER-MIB::fsFiberTable
                    value: FS-FIBER-MIB::fsFiberVoltage
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.105.1.1.1.19.{{ $index }}'
                    descr: '{{ FS-FIBER-MIB::fsFiberPortDescr }} Voltage'
                    divisor: 1000
                    low_limit: FS-FIBER-MIB::fsFiberVoltageLowAlarmThreshold
                    high_limit: FS-FIBER-MIB::fsFiberVoltageHighAlarmThreshold
                    skip_values:
                        -
                            oid: FS-FIBER-MIB::fsFiberDDMSupportStatus
                            op: '!='
                            value: 1
                        -
                            oid: FS-FIBER-MIB::fsFiberVoltage
                            op: '='
                            value: 0
        current:
            data:
                -
                    oid: FS-FIBER-MIB::fsFiberTable
                    value: FS-FIBER-MIB::fsFiberBias
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.105.1.1.1.21.{{ $index }}'
                    descr: '{{ FS-FIBER-MIB::fsFiberPortDescr }} Bias Current'
                    divisor: 1000
                    skip_values:
                        -
                            oid: FS-FIBER-MIB::fsFiberDDMSupportStatus
                            op: '!='
                            value: 1
                        -
                            oid: FS-FIBER-MIB::fsFiberBias
                            op: '='
                            value: 0
        power:
            data:
                -
                    oid: FS-POE-MIB::fsIfPoeTable
                    value: FS-POE-MIB::ifPoeConsumingPwr
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.110.1.1.1.7.{{ $index }}'
                    descr: 'PoE Port {{ $index }}'
                    divisor: 1000
                    skip_values:
                        -
                            oid: FS-POE-MIB::ifIsPoe
                            op: '!='
                            value: 1
        state:
            data:
                -
                    oid: FS-SYSTEM-MIB::fsSystemElectricalSourceIsNormalTable
                    value: FS-SYSTEM-MIB::fsSystemElectricalSourceIsNormal
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.1.1.18.1.2.{{ $index }}'
                    descr: '{{ FS-SYSTEM-MIB::fsSystemElectricalSourceName }}'
                    states:
                        - { value: 1, generic: 3, graph: 0, descr: 'Unknown' }
                        - { value: 2, generic: 0, graph: 0, descr: 'Green' }
                        - { value: 3, generic: 1, graph: 0, descr: 'Yellow' }
                        - { value: 4, generic: 2, graph: 0, descr: 'Not present' }
                        - { value: 5, generic: 0, graph: 0, descr: 'Normal' }
                        - { value: 6, generic: 2, graph: 0, descr: 'Abnormal' }
                -
                    oid: FS-SYSTEM-MIB::fsSystemFanIsNormalTable
                    value: FS-SYSTEM-MIB::fsSystemFanIsNormal
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.1.1.21.1.2.{{ $index }}'
                    descr: '{{ FS-SYSTEM-MIB::fsSystemFanName }}'
                    states:
                        - { value: 1, generic: 3, graph: 0, descr: 'Unknown' }
                        - { value: 2, generic: 0, graph: 0, descr: 'Green' }
                        - { value: 3, generic: 1, graph: 0, descr: 'Yellow' }
                        - { value: 4, generic: 0, graph: 0, descr: 'Normal' }
                        - { value: 5, generic: 2, graph: 0, descr: 'Abnormal' }
                -
                    oid: FS-POE-MIB::fsIfPoeTable
                    value: FS-POE-MIB::ifPoePwrStatus
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.110.1.1.1.4.{{ $index }}'
                    descr: 'PoE Port {{ $index }} Status'
                    skip_values:
                        -
                            oid: FS-POE-MIB::ifIsPoe
                            op: '!='
                            value: 1
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'On' }
                        - { value: 2, generic: 3, graph: 0, descr: 'Off' }
