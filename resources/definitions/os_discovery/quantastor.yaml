modules:
    sensors:
        temperature:
            data:
                -
                    oid: QUANTASTOR-SYS-STATS::hwDiskTable
                    value: QUANTASTOR-SYS-STATS::hwDisk-DriveTemp
                    num_oid: '.1.3.6.1.4.1.39324.1.1.48.1.1.30.{{ $index }}'
                    index: '{{ QUANTASTOR-SYS-STATS::hwDisk-Index }}.{{ $index }}'
                    descr: '{{ QUANTASTOR-SYS-STATS::hwDisk-Name }}'
                    group: 'HDD'
                -
                    oid: LM-SENSORS-MIB::lmTempSensorsTable
                    value: LM-SENSORS-MIB::lmTempSensorsValue
                    divisor: 1000
                    num_oid: '.1.3.6.1.4.1.2021.13.16.2.1.3.{{ $index }}'
                    descr: '{{ LM-SENSORS-MIB::lmTempSensorsDevice }}'
                    group: 'LM-SENSORS'
        state:
            data:
                -
                    oid: QUANTASTOR-SYS-STATS::licenseTable
                    value: QUANTASTOR-SYS-STATS::license-State
                    num_oid: '.1.3.6.1.4.1.39324.1.1.21.1.1.5.{{ $index }}'
                    descr: 'License'
                    group: 'Status'
                    state_name: license-status
                    states:
                        - { value: 0, generic: 0, graph: 0, descr: 'OK' }
                -
                    oid: QUANTASTOR-SYS-STATS::hwDiskTable
                    value: QUANTASTOR-SYS-STATS::hwDisk-State
                    num_oid: '.1.3.6.1.4.1.39324.1.1.48.1.1.5.{{ $index }}'
                    index: '{{ $index }}'
                    descr: '{{ QUANTASTOR-SYS-STATS::hwDisk-Name }} SN {{ QUANTASTOR-SYS-STATS::hwDisk-SerialNum }}'
                    group: 'HDD'
                    state_name: hwDisk-status
                    states:
                        - { value: 0, generic: 0, graph: 0, descr: 'OK' }
                        - { value: 1, generic: 1, graph: 1, descr: 'Rebuilding' }
                -
                    oid: QUANTASTOR-SYS-STATS::hwUnitTable
                    value: QUANTASTOR-SYS-STATS::hwUnit-State
                    num_oid: '.1.3.6.1.4.1.39324.1.1.49.1.1.5.{{ $index }}'
                    index: '{{ $index }}'
                    descr: '{{ QUANTASTOR-SYS-STATS::hwUnit-Name }}'
                    group: 'Array(s)'
                    state_name: hwUnit-status
                    states:
                        - { value: 0, generic: 0, graph: 0, descr: 'OK' }
                -
                    oid: QUANTASTOR-SYS-STATS::hwEnclosureTable
                    value: QUANTASTOR-SYS-STATS::hwEnclosure-State
                    num_oid: '.1.3.6.1.4.1.39324.1.1.50.1.1.5.{{ $index }}'
                    index: '{{ $index }}'
                    descr: 'Enclosure {{ QUANTASTOR-SYS-STATS::hwEnclosure-Name }}'
                    group: 'Enclosure(s)'
                    state_name: hwEnclosure-status
                    states:
                        - { value: 0, generic: 0, graph: 0, descr: 'OK' }
                -
                    oid: QUANTASTOR-SYS-STATS::hwEnclosureTable
                    value: QUANTASTOR-SYS-STATS::hwEnclosure-AlarmCount
                    num_oid: '.1.3.6.1.4.1.39324.1.1.50.1.1.22.{{ $index }}'
                    index: '{{ $index }}'
                    descr: 'Enclosure {{ QUANTASTOR-SYS-STATS::hwEnclosure-Name }} alarm'
                    group: 'Enclosure(s)'
                    state_name: hwEnclosure-alarms
                    states:
                        - { value: 0, generic: 0, graph: 0, descr: 'OK' }
                -
                    oid: QUANTASTOR-SYS-STATS::fcTargetPortTable
                    value: QUANTASTOR-SYS-STATS::fcTargetPort-State
                    num_oid: '.1.3.6.1.4.1.39324.1.1.68.1.1.5.{{ $index }}'
                    index: '{{ $index }}'
                    descr: 'FC port {{ $index }} Target state'
                    group: 'FC ports'
                    state_name: fctarget-state
                    states:
                        - { value: 0, generic: 0, graph: 0, descr: 'OK' }
                -
                    oid: QUANTASTOR-SYS-STATS::fcTargetPortTable
                    value: QUANTASTOR-SYS-STATS::fcTargetPort-IsTargetModeEnabled
                    num_oid: '.1.3.6.1.4.1.39324.1.1.68.1.1.33.{{ $index }}'
                    index: '{{ $index }}'
                    descr: 'FC port {{ $index }} Target enabled'
                    group: 'FC ports'
                    state_name: fctarget-enablestate
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'Enabled' }
                -
                    oid: QUANTASTOR-SYS-STATS::hwEnclosureTable
                    value: QUANTASTOR-SYS-STATS::hwEnclosure-TempSensorUnits
                    num_oid: '.1.3.6.1.4.1.39324.1.1.50.1.1.20.{{ $index }}'
                    index: '{{ $index }}'
                    descr: 'Temp sensor {{ $index }}'
                    group: 'Temp sensor(s)'
                    state_name: hwEnclosure-tempsens
                    states:
                        - { value: 0, generic: 0, graph: 0, descr: 'OK' }
                -
                    oid: QUANTASTOR-SYS-STATS::hwEnclosureTable
                    value: QUANTASTOR-SYS-STATS::hwEnclosure-PowerSupplyUnits
                    num_oid: '.1.3.6.1.4.1.39324.1.1.50.1.1.21.{{ $index }}'
                    index: '{{ $index }}'
                    descr: 'PSU sensor {{ $index }}'
                    group: 'PSU sensor(s)'
                    state_name: hwEnclosure-psusens
                    states:
                        - { value: 0, generic: 0, graph: 0, descr: 'OK' }
                -
                    oid: QUANTASTOR-SYS-STATS::storagePoolTable
                    value: QUANTASTOR-SYS-STATS::storagePool-State
                    num_oid: '.1.3.6.1.4.1.39324.1.1.7.1.1.5.{{ $index }}'
                    index: '{{ $index }}'
                    descr: 'Pool {{ QUANTASTOR-SYS-STATS::storagePool-Name }}'
                    group: 'Pools'
                    state_name: storagePool
                    states:
                        - { value: 0, generic: 0, graph: 0, descr: 'OK' }
                -
                    oid: QUANTASTOR-SYS-STATS::storageVolumeTable
                    value: QUANTASTOR-SYS-STATS::storageVolume-State
                    num_oid: '.1.3.6.1.4.1.39324.1.1.3.1.1.5.{{ $index }}'
                    index: '{{ $index }}'
                    descr: 'Volume {{ QUANTASTOR-SYS-STATS::storageVolume-Name }}'
                    group: 'Volumes'
                    state_name: storageVolume
                    states:
                        - { value: 0, generic: 0, graph: 0, descr: 'OK' }
