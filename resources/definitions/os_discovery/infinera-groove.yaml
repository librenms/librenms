modules:
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - CORIANT-GROOVE-MIB::portId

        power:
            data:
                -
                    oid: CORIANT-GROOVE-MIB::shelfTable
                    descr: 'Chassis Power Consumption'
                    value: CORIANT-GROOVE-MIB::systemPowerConsumptionCurrent
                    num_oid: '.1.3.6.1.4.1.42229.1.2.2.2.2.{{ $index }}'

        temperature:
            data:
                -
                    oid: CORIANT-GROOVE-MIB::shelfTable
                    descr: 'Chassis Inlet'
                    value: CORIANT-GROOVE-MIB::shelfInletTemperature
                    num_oid: '.1.3.6.1.4.1.42229.1.2.3.1.1.1.3.{{ $index }}'
                    index: 'shelfInletTemperature.{{ $index }}'
                    skip_values: -99
                -
                    oid: CORIANT-GROOVE-MIB::shelfTable
                    descr: 'Chassis Outlet'
                    value: CORIANT-GROOVE-MIB::shelfOutletTemperature
                    num_oid: '.1.3.6.1.4.1.42229.1.2.3.1.1.1.4.{{ $index }}'
                    index: 'shelfOutletTemperature.{{ $index }}'
                    skip_values: -99
