modules:
  os:
    hardware: PROFLINE-SFD-MIB::sfdIdnOptions.0
    serial: PROFLINE-SFD-MIB::sfdIdnSerialNumber.0
    version:
      - PROFLINE-SFD-MIB::sfdIdnFirmwareVersion.1
      - PROFLINE-SFD-MIB::sfdIdnFirmwareVersion.2
    version_template: '{{ PROFLINE-SFD-MIB::sfdIdnFirmwareVersion.1 }}, {{ PROFLINE-SFD-MIB::sfdIdnFirmwareVersion.2 }}'
  sensors:
    frequency:
      data:
        -
          oid: PROFLINE-SFD-MIB::sfdSetRfInFrequency
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.2.3.1.{{ $index }}'
          descr: 'RF Input Frequency'
          multiplier: 10000
          index: 1
    dbm:
      data:
        - oid: PROFLINE-SFD-MIB::sfdMsrRfInSignalStrength
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.3.3.2.{{ $index }}'
          descr: RSSI
          index: 1
    state:
      data:
        - oid: PROFLINE-SFD-MIB::sfdMsrControlMode
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.3.7.1.{{ $index }}'
          descr: Active control mode
          states:
            - { value: 1, generic: 2, graph: 0, descr: 'Local' }
            - { value: 2, generic: 0, graph: 0, descr: 'Remote' }
            - { value: 3, generic: 0, graph: 0, descr: 'LocalPlusRemote' }
        - oid: PROFLINE-SFD-MIB::sfdMsrAlarmRfInLevelLow
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.3.1.1.{{ $index }}'
          descr: RSSI low level
          group: Alarm Status - RF
          states:
            - { value: 1, generic: 0, graph: 0, descr: 'Ok' }
            - { value: 3, generic: 1, graph: 0, descr: 'Warning' }
            - { value: 5, generic: 2, graph: 0, descr: 'Alarm' }
        - oid: PROFLINE-SFD-MIB::sfdMsrAlarmRfInLevelHigh
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.3.1.2.{{ $index }}'
          descr: RSSI high level
          group: Alarm Status - RF
          states:
            - { value: 1, generic: 0, graph: 0, descr: 'Ok' }
            - { value: 3, generic: 1, graph: 0, descr: 'Warning' }
            - { value: 5, generic: 2, graph: 0, descr: 'Alarm' }
        - oid: PROFLINE-SFD-MIB::sfdMsrAlarmPilotLevel
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.3.1.3.{{ $index }}'
          descr: Pilot level
          group: Alarm Status - Modulator
          states:
            - { value: 1, generic: 0, graph: 0, descr: 'Ok' }
            - { value: 3, generic: 1, graph: 0, descr: 'Warning' }
            - { value: 5, generic: 2, graph: 0, descr: 'Alarm' }
        - oid: PROFLINE-SFD-MIB::sfdMsrAlarmMpxDeviation
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.3.1.4.{{ $index }}'
          descr: MPX deviation
          group: Alarm Status - Modulator
          states:
            - { value: 1, generic: 0, graph: 0, descr: 'Ok' }
            - { value: 3, generic: 1, graph: 0, descr: 'Warning' }
            - { value: 5, generic: 2, graph: 0, descr: 'Alarm' }
        - oid: PROFLINE-SFD-MIB::sfdMsrAlarmRdsBer
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.3.1.5.{{ $index }}'
          descr: RDS bit error rate
          group: Alarm Status - RDS
          states:
            - { value: 1, generic: 0, graph: 0, descr: 'Ok' }
            - { value: 3, generic: 1, graph: 0, descr: 'Warning' }
            - { value: 5, generic: 2, graph: 0, descr: 'Alarm' }
        - oid: PROFLINE-SFD-MIB::sfdMsrAlarmRdsLevel
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.3.1.6.{{ $index }}'
          descr: RDS level
          group: Alarm Status - RDS
          states:
            - { value: 1, generic: 0, graph: 0, descr: 'Ok' }
            - { value: 3, generic: 1, graph: 0, descr: 'Warning' }
            - { value: 5, generic: 2, graph: 0, descr: 'Alarm' }
        - oid: PROFLINE-SFD-MIB::sfdMsrAlarmAudioLevelLeft
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.3.1.7.{{ $index }}'
          descr: Left audio level
          group: Alarm Status - Audio
          states:
            - { value: 1, generic: 0, graph: 0, descr: 'Ok' }
            - { value: 3, generic: 1, graph: 0, descr: 'Warning' }
            - { value: 5, generic: 2, graph: 0, descr: 'Alarm' }
        - oid: PROFLINE-SFD-MIB::sfdMsrAlarmAudioLevelRight
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.3.1.8.{{ $index }}'
          descr: Right audio level
          group: Alarm Status - Audio
          states:
            - { value: 1, generic: 0, graph: 0, descr: 'Ok' }
            - { value: 3, generic: 1, graph: 0, descr: 'Warning' }
            - { value: 5, generic: 2, graph: 0, descr: 'Alarm' }
        - oid: PROFLINE-SFD-MIB::sfdMsrAlarmAudioLevelBoth
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.3.1.9.{{ $index }}'
          descr: Both audio level
          group: Alarm Status - Audio
          states:
            - { value: 1, generic: 0, graph: 0, descr: 'Ok' }
            - { value: 3, generic: 1, graph: 0, descr: 'Warning' }
            - { value: 5, generic: 2, graph: 0, descr: 'Alarm' }
        - oid: PROFLINE-SFD-MIB::sfdMsrAlarmRdsPi
          num_oid: '.1.3.6.1.4.1.21222.1.4.1.3.1.10.{{ $index }}'
          descr: RDS PI
          group: Alarm Status - RDS
          states:
            - { value: 1, generic: 0, graph: 0, descr: 'Ok' }
            - { value: 3, generic: 1, graph: 0, descr: 'Warning' }
            - { value: 5, generic: 2, graph: 0, descr: 'Alarm' }
