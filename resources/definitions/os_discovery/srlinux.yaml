mib: TIMETRA-SYSTEM-MIB:TIMETRA-CHASSIS-MIB:TIMETRA-BGP-MIB
modules:
    os:
        version: TIMETRA-CHASSIS-MIB::tmnxHwSoftwareCodeVersion.1.134217729
        hardware: TIMETRA-CHASSIS-MIB::tmnxHwMfgString.1.50331649
        serial: TIMETRA-CHASSIS-MIB::tmnxHwSerialNumber.1.50331649
    mempools:
        data:
            -
                descr: 'Memory'
                used: TIMETRA-SYSTEM-MIB::sgiKbMemoryUsed
                free: TIMETRA-SYSTEM-MIB::sgiKbMemoryAvailable
                precision: 1024
    processors:
        data:
            -
                oid: TIMETRA-SYSTEM-MIB::sgiCpuUsage
                num_oid: '.1.3.6.1.4.1.6527.3.1.2.1.1.1.{{ $index }}'
                type: nokia
                descr: 'CPU'
    sensors:
        pre-cache:
            data:
                -
                    oid:
                        - ifName
                        - tmnxPhysChassisFanEntry
                        - tmnxPhysChassisFanOperStatus
                        - tBgpPeerNgTable
                        - tmnxHwClass
                        - tmnxPhysChassisFanTable
                        - tmnxPhysChassisFanSpeedPercent
                    snmp_flags: ['-OtbeQUs']
        state:
            data:
                -
                    oid: tmnxPhysChassisFanEntry
                    value: tmnxPhysChassisFanOperStatus
                    num_oid: '.1.3.6.1.4.1.6527.3.1.2.2.1.24.1.1.2.{{ $index }}'
                    descr: 'Fan {{ $subindex2 }}'
                    index: 'tmnxPhysChassisFanOperStatus.{{ $index }}'
                    state_name: tmnxPhysChassisFanOperStatus
                    group: 'Fan State'
                    states:
                        - { value: 1, generic: 3, graph: 0, descr: Unknown }
                        - { value: 2, generic: 3, graph: 0, descr: NotEquipped }
                        - { value: 3, generic: 0, graph: 0, descr: OK }
                        - { value: 4, generic: 2, graph: 0, descr: Failed }
                        - { value: 5, generic: 1, graph: 0, descr: OOS }
                        - { value: 6, generic: 1, graph: 0, descr: NotProvisioned }
                        - { value: 7, generic: 3, graph: 0, descr: NotApplicable }
                -
                    oid: tBgpPeerNgTable
                    value: tBgpPeerNgConnState
                    num_oid: '.1.3.6.1.4.1.6527.3.1.2.14.4.7.{{ $index }}'
                    group: 'BGP Peer State'
                    descr: '{{ $tBgpPeerNgDescription }}'
                    states:
                        - { value: 1, generic: 1, graph: 0, descr: 'idle' }
                        - { value: 2, generic: 1, graph: 0, descr: 'connect' }
                        - { value: 3, generic: 1, graph: 0, descr: 'active' }
                        - { value: 4, generic: 1, graph: 0, descr: 'openSent' }
                        - { value: 5, generic: 1, graph: 0, descr: 'openConfirm' }
                        - { value: 6, generic: 0, graph: 0, descr: 'established' }
                        - { value: 7, generic: 2, graph: 0, descr: 'clearing' }
                    skip_values:
                    -
                      oid: tBgpPeerNgDescription
                      op: '=='
                      value: ""
                -
                    oid: tBgpPeerNgTable
                    value: tBgpPeerNgConnState
                    num_oid: '.1.3.6.1.4.1.6527.3.1.2.14.4.7.{{ $index }}'
                    group: 'BGP Peer State'
                    descr: '{{ $subindex3 }}.{{ $subindex4 }}.{{ $subindex5 }}.{{ $subindex6 }} - {{ $tBgpPeerNgPeerGroup }}'
                    states:
                        - { value: 1, generic: 1, graph: 0, descr: 'idle' }
                        - { value: 2, generic: 1, graph: 0, descr: 'connect' }
                        - { value: 3, generic: 1, graph: 0, descr: 'active' }
                        - { value: 4, generic: 1, graph: 0, descr: 'openSent' }
                        - { value: 5, generic: 1, graph: 0, descr: 'openConfirm' }
                        - { value: 6, generic: 0, graph: 0, descr: 'established' }
                        - { value: 7, generic: 2, graph: 0, descr: 'clearing' }
                    skip_values:
                    -
                      oid: tBgpPeerNgDescription
                      op: '!='
                      value: ""
        temperature:
            data:
                -
                    oid: tmnxHwTable
                    value: tmnxHwTemperature
                    num_oid: '.1.3.6.1.4.1.6527.3.1.2.2.1.8.1.18.{{ $index }}'
                    descr: 'CPU {{ $tmnxHwName }}'
                    index: 'tmnxHwID.{{ $index }}'
                    skip_values:
                    -
                      oid: tmnxHwClass
                      op: '!='
                      value: 9 # TIMETRA-CHASSIS-MIB::tmnxHwClass.1.150995105 = INTEGER: cpmModule(9)
                -
                    oid: tmnxHwTable
                    value: tmnxHwTemperature
                    num_oid: '.1.3.6.1.4.1.6527.3.1.2.2.1.8.1.18.{{ $index }}'
                    descr: 'PSU {{ $tmnxHwName }}'
                    group: 'PSUs'
                    index: '{{ $index }}'
                    skip_values:
                    -
                      oid: tmnxHwClass
                      op: '!='
                      value: 5 # TIMETRA-CHASSIS-MIB::tmnxHwClass.1.83886081 = INTEGER: powerSupply(5)
        percent:
            data:
                -
                    oid: tmnxPhysChassisFanTable
                    value: tmnxPhysChassisFanSpeedPercent
                    num_oid: '.1.3.6.1.4.1.6527.3.1.2.2.1.24.1.1.5.{{ $index }}'
                    descr: 'Fan {{ $subindex2 }}'
                    group: 'System Fans'
                    index: '{{ $index }}'
