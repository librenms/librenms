modules:
    os:
        hardware:
            - EATON-EPDU-MIB::partNumber.0
            - PDU-MIB::objectName.0
        hardware_template: '{{ EATON-EPDU-MIB::partNumber.0 }} {{ PDU-MIB::objectName.0 }}'
        serial:
            - EATON-EPDU-MIB::serialNumber.0
            - PDU-MIB::serialNumber.0
        version:
            - EATON-EPDU-MIB::firmwareVersion.0
            - PDU-MIB::firmwareVersion.0
    sensors:
        power:
            data:
                -
                    oid: EATON-EPDU-MIB::inputs
                    value: EATON-EPDU-MIB::inputWatts
                    num_oid: '.1.3.6.1.4.1.534.6.6.7.3.4.1.4.{{ $index }}'
                    multiplier: 1
                    descr: 'Input Feed {{ EATON-EPDU-MIB::inputPhaseDesignator }}'
                    index: 'inputWatts.{{ $index }}'
                -
                    oid: EATON-EPDU-MIB::outlets
                    value: EATON-EPDU-MIB::outletWatts
                    num_oid: '.1.3.6.1.4.1.534.6.6.7.6.5.1.3.{{ $index }}'
                    multiplier: 1
                    descr: 'Outlet {{ EATON-EPDU-MIB::outletDesignator }}: {{ EATON-EPDU-MIB::outletName }}'
                    index: 'outletWatts.{{ $index }}'
        current:
            data:
                -
                    oid: EATON-EPDU-MIB::inputs
                    value: EATON-EPDU-MIB::inputCurrent
                    num_oid: '.1.3.6.1.4.1.534.6.6.7.3.3.1.4.{{ $index }}'
                    divisor: 1000
                    descr: 'Input Feed {{ EATON-EPDU-MIB::inputPhaseDesignator }}'
                    index: 'inputCurrent.{{ $index }}'
                    high_limit: EATON-EPDU-MIB::inputCurrentThUpperCritical
                    warn_limit: EATON-EPDU-MIB::inputCurrentThUpperWarning
                -
                    oid: EATON-EPDU-MIB::outlets
                    value: EATON-EPDU-MIB::outletCurrent
                    num_oid: '.1.3.6.1.4.1.534.6.6.7.6.4.1.3.{{ $index }}'
                    divisor: 1000
                    descr: 'Outlet {{ EATON-EPDU-MIB::outletDesignator }}: {{ EATON-EPDU-MIB::outletName }}'
                    index: 'outletCurrent.{{ $index }}'
                    high_limit: EATON-EPDU-MIB::outletCurrentThUpperCritical
                    warn_limit: EATON-EPDU-MIB::outletCurrentThUpperWarning
        voltage:
            data:
                -
                    oid: EATON-EPDU-MIB::inputs
                    value: EATON-EPDU-MIB::inputVoltage
                    num_oid: '.1.3.6.1.4.1.534.6.6.7.3.2.1.3.{{ $index }}'
                    divisor: 1000
                    descr: 'Input'
                    index: 'inputVoltage.{{ $index }}'
