modules:
    mempools:
        data:
            -
                total: FORTINET-FORTIGATE-MIB::fgSysMemCapacity
                percent_used: FORTINET-FORTIGATE-MIB::fgSysMemUsage
                precision: 1024
                descr: 'Main Memory'
    os:
        version: FORTINET-FORTIGATE-MIB::fgSysVersion.0
        serial: ENTITY-MIB::entPhysicalSerialNum.1
        hardware: ENTITY-MIB::entPhysicalModelName.1
        hardware_replace:
            - ['/FGR_/', 'FortiGate Rugged ']
            - ['/FGT_VM64/', 'FortiGate VM']
            - ['/FGT_/', 'FortiGate ']
            - ['/FWF_/', 'FortiWiFi ']

    processors:
        data:
            -
                oid: FORTINET-FORTIGATE-MIB::fgSysCpuUsage
                num_oid: '.1.3.6.1.4.1.12356.101.4.1.3.{{ $index }}'
                descr: System Cpu Usage
                type: fortigate-fixed
            -
                oid: FORTINET-FORTIGATE-MIB::fgProcessorUsage
                num_oid: '.1.3.6.1.4.1.12356.101.4.4.2.1.2.{{ $index }}'
                descr: 'CPU Core {{ $index }}'
                type: fortigate-core
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - FORTINET-FORTIGATE-MIB::fgVdEntName
        state:
            data:
                -
                    oid: FORTINET-FORTIGATE-MIB::fgHwSensors
                    num_oid: '.1.3.6.1.4.1.12356.101.4.3.2.1.4.{{ $index }}'
                    state_name: fgHwSensors
                    index: 'fgHwSensorEntIndex.{{ $index }}'
                    descr: FORTINET-FORTIGATE-MIB::fgHwSensorEntName
                    value: FORTINET-FORTIGATE-MIB::fgHwSensorEntAlarmStatus
                    skip_values:
                        -
                            oid: FORTINET-FORTIGATE-MIB::fgHwSensorEntName
                            op: '='
                            value: ''
                    states:
                        - { value: 0, descr: OK, graph: 1, generic: 0 }
                        - { value: 1, descr: ERROR, graph: 1, generic: 2 }
                -
                    oid: FORTINET-FORTIGATE-MIB::fgVpn2TunTable
                    num_oid: '.1.3.6.1.4.1.12356.101.12.4.2.1.26.{{ $index }}'
                    state_name: fgVpn2TunTable
                    index: 'Vdom_{{ FORTINET-FORTIGATE-MIB::fgVpn2TunVdom }}.Ph1_{{ FORTINET-FORTIGATE-MIB::fgVpn2TunPhase1Name }}.Ph2_{{ FORTINET-FORTIGATE-MIB::fgVpn2TunPhase2Name }}'
                    snmp_flags: '-OteQUax'
                    snmp_no_Ih_flag: ''
                    descr: "{{ FORTINET-FORTIGATE-MIB::fgVpn2TunPhase1Name }}\\{{ FORTINET-FORTIGATE-MIB::fgVpn2TunPhase2Name }} ({{ InetAddress_FORTINET-FORTIGATE-MIB::fgVpn2TunRemGwyIp }})"
                    group: IPSEC VPN
                    value: FORTINET-FORTIGATE-MIB::fgVpn2TunStatus
                    states:
                        - { value: 1, descr: Down, graph: 1, generic: 2 }
                        - { value: 2, descr: Up, graph: 1, generic: 0 }
                -
                    oid: FORTINET-FORTIGATE-MIB::fgVpnSslState
                    num_oid: '.1.3.6.1.4.1.12356.101.12.2.3.1.1.{{ $index }}'
                    state_name: fgVpnSslState
                    index: 'fgVpnSslState.{{ $index }}'
                    descr: "SSL-VPN Status"
                    group: SSL VPN
                    value: FORTINET-FORTIGATE-MIB::fgVpnSslState
                    states:
                        - { value: 1, descr: Disabled, graph: 1, generic: 3 }
                        - { value: 2, descr: Enabled, graph: 1, generic: 0 }
                -
                    oid: FORTINET-FORTIGATE-MIB::fdLteSessConnStat
                    num_oid: '.1.3.6.1.4.1.12356.101.19.5.1.4.{{ $index }}'
                    state_name: fdLteSessConnStat
                    index: 'fdLteSessConnStat.{{ $index }}'
                    descr: "LTE Session Status"
                    group: LTE Modem
                    value: FORTINET-FORTIGATE-MIB::fdLteSessConnStat
                    states:
                        - { value: 0, descr: Unknown, graph: 1, generic: 3 }
                        - { value: 1, descr: Disconnected, graph: 1, generic: 2 }
                        - { value: 2, descr: Connected, graph: 1, generic: 0 }
                        - { value: 3, descr: Suspended, graph: 1, generic: 2 }
                        - { value: 4, descr: Authenticating, graph: 1, generic: 1 }
                -
                    oid: FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkTable
                    value: FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkState
                    num_oid: '.1.3.6.1.4.1.12356.101.4.9.2.1.4.{{ $index }}'
                    state_name: fgVWLHealthCheckLinkTable
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkName }}\{{ FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkIfName }}'
                    group: SD-Wan
                    index: 'fgVWLHealthCheckLinkState.{{ $index }}'
                    states:
                        - { descr: Alive, graph: 1, value: 0, generic: 0 }
                        - { descr: Dead, graph: 0, value: 1, generic: 2 }
                -
                    oid: FORTINET-FORTIGATE-MIB::fgLinkMonitorTable
                    num_oid: '.1.3.6.1.4.1.12356.101.4.8.2.1.3.{{ $index }}'
                    state_name: fgLinkMonitorTable
                    index: 'fgLinkMonitorID.{{ $index }}'
                    descr: FORTINET-FORTIGATE-MIB::fgLinkMonitorName
                    value: FORTINET-FORTIGATE-MIB::fgLinkMonitorState
                    group: Link monitor
                    states:
                        - { value: 0, descr: Alive, graph: 1, generic: 0 }
                        - { value: 1, descr: Dead, graph: 1, generic: 2 }
                -
                    oid: FORTINET-FORTIGATE-MIB::fgVdTable
                    value: FORTINET-FORTIGATE-MIB::fgVdEntHaState
                    num_oid: '.1.3.6.1.4.1.12356.101.3.2.1.1.4.{{ $index }}'
                    state_name: fgVdTable
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} vDom HA state'
                    group: HA
                    index: 'fgVdEntIndex.{{ $index }}'
                    states:
                        - { value: 1, descr: Primary, graph: 1, generic: 0 }
                        - { value: 2, descr: Secondary, graph: 1, generic: 0 }
                        - { value: 3, descr: Standalone, graph: 1, generic: 0 }
        count:
            data:
                -
                    oid: FORTINET-FORTIGATE-MIB::fgWebfilterStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgWfHTTPBlocked
                    num_oid: '.1.3.6.1.4.1.12356.101.10.1.2.1.1.1.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} HTTP Sessions Blocked'
                    group: Webfilter
                    index: 'fgWfHTTPBlocked.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgWebfilterStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgWfHTTPSBlocked
                    num_oid: '.1.3.6.1.4.1.12356.101.10.1.2.1.1.2.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} HTTPS Sessions Blocked'
                    group: Webfilter
                    index: 'fgWfHTTPSBlocked.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgWebfilterStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgWfHTTPURLBlocked
                    num_oid: '.1.3.6.1.4.1.12356.101.10.1.2.1.1.3.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} HTTP URLs Blocked'
                    group: Webfilter
                    index: 'fgWfHTTPURLBlocked.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgWebfilterStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgWfHTTPSURLBlocked
                    num_oid: '.1.3.6.1.4.1.12356.101.10.1.2.1.1.4.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} HTTPS URLs Blocked'
                    group: Webfilter
                    index: 'fgWfHTTPSURLBlocked.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgWebfilterStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgWfActiveXBlocked
                    num_oid: '.1.3.6.1.4.1.12356.101.10.1.2.1.1.5.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} ActiveX Blocked'
                    group: Webfilter
                    index: 'fgWfActiveXBlocked.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgWebfilterStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgWfCookieBlocked
                    num_oid: '.1.3.6.1.4.1.12356.101.10.1.2.1.1.6.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} Cookies Blocked'
                    group: Webfilter
                    index: 'fgWfCookieBlocked.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgWebfilterStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgWfAppletBlocked
                    num_oid: '.1.3.6.1.4.1.12356.101.10.1.2.1.1.7.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} Applets Blocked'
                    group: Webfilter
                    index: 'fgWfAppletBlocked.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgVpnTunnelUpCount
                    num_oid: '.1.3.6.1.4.1.12356.101.12.1.1.{{ $index }}'
                    index: 'fgVpnTunnelUpCount.{{ $index }}'
                    descr: IPSEC VPN tunnels
                    group: VPN
                -
                    oid: FORTINET-FORTIGATE-MIB::fgVpnSslStatsLoginUsers
                    num_oid: '.1.3.6.1.4.1.12356.101.12.2.3.1.2.{{ $index }}'
                    index: 'fgVpnSslStatsLoginUsers.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} SSL VPN Logged users'
                    group: VPN
                -
                    oid: FORTINET-FORTIGATE-MIB::fgVpnSslStatsActiveTunnels
                    num_oid: '.1.3.6.1.4.1.12356.101.12.2.3.1.6.{{ $index }}'
                    index: 'fgVpnSslStatsActiveTunnels.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} SSL VPN Active tunnels'
                    group: VPN
                -
                    oid: FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkTable
                    value: FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkLatency
                    num_oid: '.1.3.6.1.4.1.12356.101.4.9.2.1.5.{{ $index }}'
                    descr: 'Link Latency {{ FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkName }}\{{ FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkIfName }}'
                    group: SD-WAN
                    index: 'fgVWLHealthCheckLinkLatency.{{ $index }}'
                -
                    oid: FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkTable
                    value: FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkJitter
                    num_oid: '.1.3.6.1.4.1.12356.101.4.9.2.1.6.{{ $index }}'
                    descr: 'Link Jitter {{ FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkName }}\{{ FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkIfName }}'
                    group: SD-WAN
                    index: 'fgVWLHealthCheckLinkJitter.{{ $index }}'
                -
                    oid: FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkTable
                    value: FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkPacketLoss
                    num_oid: '.1.3.6.1.4.1.12356.101.4.9.2.1.9.{{ $index }}'
                    descr: 'Link Packet Loss {{ FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkName }}\{{ FORTINET-FORTIGATE-MIB::fgVWLHealthCheckLinkIfName }}'
                    group: SD-WAN
                    index: 'fgVWLHealthCheckLinkPacketLoss.{{ $index }}'
                -
                    oid: FORTINET-FORTIGATE-MIB::fgLinkMonitorTable
                    value: FORTINET-FORTIGATE-MIB::fgLinkMonitorLatency
                    num_oid: '.1.3.6.1.4.1.12356.101.4.8.2.1.4.{{ $index }}'
                    descr: 'Monitor Latency {{ FORTINET-FORTIGATE-MIB::fgLinkMonitorName }}'
                    group: Link monitor
                    index: 'fgLinkMonitorLatency.{{ $index }}'
                -
                    oid: FORTINET-FORTIGATE-MIB::fgLinkMonitorTable
                    value: FORTINET-FORTIGATE-MIB::fgLinkMonitorJitter
                    num_oid: '.1.3.6.1.4.1.12356.101.4.8.2.1.5.{{ $index }}'
                    descr: 'Monitor Jitter {{ FORTINET-FORTIGATE-MIB::fgLinkMonitorName }}'
                    group: Link monitor
                    index: 'fgLinkMonitorJitter.{{ $index }}'
                -
                    oid: FORTINET-FORTIGATE-MIB::fgLinkMonitorTable
                    value: FORTINET-FORTIGATE-MIB::fgLinkMonitorPacketLoss
                    num_oid: '.1.3.6.1.4.1.12356.101.4.8.2.1.8.{{ $index }}'
                    descr: 'Monitor Packet Loss {{ FORTINET-FORTIGATE-MIB::fgLinkMonitorName }}'
                    group: Link monitor
                    index: 'fgLinkMonitorPacketLoss.{{ $index }}'
                -
                    oid: FORTINET-FORTIGATE-MIB::fgIpsStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgIpsIntrusionsDetected
                    num_oid: '.1.3.6.1.4.1.12356.101.9.2.1.1.1.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} IPS Intrusions Detected'
                    group: IPS
                    index: 'fgIpsIntrusionsDetected.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgIpsStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgIpsIntrusionsBlocked
                    num_oid: '.1.3.6.1.4.1.12356.101.9.2.1.1.2.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} IPS Intrusions Blocked'
                    group: IPS
                    index: 'fgIpsIntrusionsBlocked.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgIpsStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgIpsCritSevDetections
                    num_oid: '.1.3.6.1.4.1.12356.101.9.2.1.1.3.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} IPS Severity Critical Detected'
                    group: IPS
                    index: 'fgIpsCritSevDetections.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgIpsStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgIpsHighSevDetections
                    num_oid: '.1.3.6.1.4.1.12356.101.9.2.1.1.4.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} IPS Severity High Detected'
                    group: IPS
                    index: 'fgIpsHighSevDetections.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgIpsStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgIpsMedSevDetections
                    num_oid: '.1.3.6.1.4.1.12356.101.9.2.1.1.5.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} IPS Severity Medium Detected'
                    group: IPS
                    index: 'fgIpsMedSevDetections.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgIpsStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgIpsLowSevDetections
                    num_oid: '.1.3.6.1.4.1.12356.101.9.2.1.1.6.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} IPS Severity Low Detected'
                    group: IPS
                    index: 'fgIpsLowSevDetections.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgIpsStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgIpsInfoSevDetections
                    num_oid: '.1.3.6.1.4.1.12356.101.9.2.1.1.7.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} IPS Severity Informational Detected'
                    group: IPS
                    index: 'fgIpsInfoSevDetections.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgIpsStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgIpsSignatureDetections
                    num_oid: '.1.3.6.1.4.1.12356.101.9.2.1.1.8.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} IPS Signature Detected'
                    group: IPS
                    index: 'fgIpsSignatureDetections.{{ $index }}'
                    rrd_type: COUNTER
                -
                    oid: FORTINET-FORTIGATE-MIB::fgIpsStatsTable
                    value: FORTINET-FORTIGATE-MIB::fgIpsAnomalyDetections
                    num_oid: '.1.3.6.1.4.1.12356.101.9.2.1.1.9.{{ $index }}'
                    descr: '{{ FORTINET-FORTIGATE-MIB::fgVdEntName }} IPS Anomaly Detected'
                    group: IPS
                    index: 'fgIpsAnomalyDetections.{{ $index }}'
                    rrd_type: COUNTER

        signal:
            data:
                -
                    oid: FORTINET-FORTIGATE-MIB::fgSignalInfoTable
                    value: FORTINET-FORTIGATE-MIB::fgWcdmaRssi
                    num_oid: '.1.3.6.1.4.1.12356.101.19.3.1.9.{{ $index }}'
                    descr: 'LTE Modem WCDMA RSSI'
                    index: 'fgWcdmaRssi.{{ $index }}'
                    low_limit: -100
                    low_warn_limit: -86
                    warn_limit: -40
                    high_limit: -30
                -
                    oid: FORTINET-FORTIGATE-MIB::fgSignalInfoTable
                    value: FORTINET-FORTIGATE-MIB::fgLteRssi
                    num_oid: '.1.3.6.1.4.1.12356.101.19.3.1.11.{{ $index }}'
                    descr: 'LTE Modem LTE RSSI'
                    index: 'fgLteRssi.{{ $index }}'
                    low_limit: -95
                    low_warn_limit: -85
                    warn_limit: -30
                    high_limit: -20
        temperature:
            data:
                -
                    oid: FORTINET-FORTIGATE-MIB::fgHwSensors
                    num_oid: '.1.3.6.1.4.1.12356.101.4.3.2.1.3.{{ $index }}'
                    index: 'fgHwSensorEntIndex.{{ $index }}'
                    descr: FORTINET-FORTIGATE-MIB::fgHwSensorEntName
                    value: FORTINET-FORTIGATE-MIB::fgHwSensorEntValue
                    skip_values:
                        -
                            oid: FORTINET-FORTIGATE-MIB::fgHwSensorEntName
                            op: 'regex'
                            value: '/^((?!Temp).)*$/'
                        -
                            oid: FORTINET-FORTIGATE-MIB::fgHwSensorEntValue
                            op: '='
                            value: -1
        fanspeed:
            data:
                -
                    oid: FORTINET-FORTIGATE-MIB::fgHwSensors
                    num_oid: '.1.3.6.1.4.1.12356.101.4.3.2.1.3.{{ $index }}'
                    index: 'fgHwSensorEntIndex.{{ $index }}'
                    descr: FORTINET-FORTIGATE-MIB::fgHwSensorEntName
                    value: FORTINET-FORTIGATE-MIB::fgHwSensorEntValue
                    skip_values:
                        -
                            oid: FORTINET-FORTIGATE-MIB::fgHwSensorEntName
                            op: 'regex'
                            value: '/^((?!Fan).)*$/'
                        -
                            oid: FORTINET-FORTIGATE-MIB::fgHwSensorEntName
                            op: 'regex'
                            value: '/.*Temp.*/'
                        -
                            oid: FORTINET-FORTIGATE-MIB::fgHwSensorEntValue
                            op: '='
                            value: -1
        voltage:
            data:
                -
                    oid: FORTINET-FORTIGATE-MIB::fgHwSensors
                    num_oid: '.1.3.6.1.4.1.12356.101.4.3.2.1.3.{{ $index }}'
                    index: 'fgHwSensorEntIndex.{{ $index }}'
                    descr: FORTINET-FORTIGATE-MIB::fgHwSensorEntName
                    value: FORTINET-FORTIGATE-MIB::fgHwSensorEntValue
                    skip_values:
                        -
                            oid: FORTINET-FORTIGATE-MIB::fgHwSensorEntName
                            op: 'regex'
                            value: '/^((?!VCC).)*$/'
