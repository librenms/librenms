modules:
    os:
        sysDescr_regex: '/Firmware Version (?<version>[^\s]+\))/'
        hardware: 
            - CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeBoardModel.1
            - CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeBoardModel.0
        serial: 
            - CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeBoardSerial.1
            - CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeBoardSerial.0
    sensors:
        current:
            data:
                -
                    oid: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeMbPowerStatsTable
                    value: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeMbPowerStatsInputCurrent
                    num_oid: '.1.3.6.1.4.1.9.9.719.1.9.14.1.8.{{ $index }}'
                    descr: MB Input Current
                    index: 'mb-input-current'
        voltage:
            data:
                -
                    oid: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeMbPowerStatsTable
                    value: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeMbPowerStatsInputVoltage
                    num_oid: '.1.3.6.1.4.1.9.9.719.1.9.14.1.12.{{ $index }}'
                    descr: MB Input Voltage
                    index: 'mb-input-voltage'
        power:
            data:
                -
                    oid: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeMbPowerStatsTable
                    value: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeMbPowerStatsConsumedPower
                    num_oid: '.1.3.6.1.4.1.9.9.719.1.9.14.1.4.{{ $index }}'
                    descr: MB Input Power
                    index: 'mb-input-power'
        temperature:
            data:
                -
                    oid: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeRackUnitMbTempStatsTable
                    value: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeRackUnitMbTempStatsAmbientTemp
                    num_oid: '.1.3.6.1.4.1.9.9.719.1.9.44.1.4.{{ $index }}'
                    descr: 'Rack Unit Ambient Temperature'
                    index: 'ambient.{{ $index }}'
                -
                    oid: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeRackUnitMbTempStatsTable
                    value: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeRackUnitMbTempStatsIoh1Temp
                    num_oid: '.1.3.6.1.4.1.9.9.719.1.9.44.1.13.{{ $index }}'
                    descr: 'IO Hub 1 Temperature'
                    index: 'ioh1.{{ $index }}'
                -
                    oid: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeRackUnitMbTempStatsTable
                    value: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeRackUnitMbTempStatsIoh2Temp
                    num_oid: '.1.3.6.1.4.1.9.9.719.1.9.44.1.17.{{ $index }}'
                    descr: 'IO Hub 2 Temperature'
                    index: 'ioh2.{{ $index }}'
                -
                    oid: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeRackUnitMbTempStatsTable
                    value: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeRackUnitMbTempStatsFrontTemp
                    num_oid: '.1.3.6.1.4.1.9.9.719.1.9.44.1.8.{{ $index }}'
                    descr: 'Rack Unit Front Temperature'
                    index: 'front.{{ $index }}'
                -
                    oid: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeRackUnitMbTempStatsTable
                    value: CISCO-UNIFIED-COMPUTING-COMPUTE-MIB::cucsComputeRackUnitMbTempStatsRearTemp
                    num_oid: '.1.3.6.1.4.1.9.9.719.1.9.44.1.21.{{ $index }}'
                    descr: 'Rack Unit Rear Temperature'
                    index: 'rear.{{ $index }}'
                -
                    oid: CISCO-UNIFIED-COMPUTING-MEMORY-MIB::cucsMemoryUnitEnvStatsTable
                    value: CISCO-UNIFIED-COMPUTING-MEMORY-MIB::cucsMemoryUnitEnvStatsTemperature
                    num_oid: '.1.3.6.1.4.1.9.9.719.1.30.12.1.6.{{ $index }}'
                    warn_limit: 40
                    descr: 'Memory {{ $index }} Temperature'
                    index: 'mem.{{ $index }}'
                -
                    oid: CISCO-UNIFIED-COMPUTING-PROCESSOR-MIB::cucsProcessorEnvStatsTable
                    value: CISCO-UNIFIED-COMPUTING-PROCESSOR-MIB::cucsProcessorEnvStatsTemperature
                    num_oid: '.1.3.6.1.4.1.9.9.719.1.41.2.1.10.{{ $index }}'
                    warn_limit: 40
                    descr: 'CPU {{ $index }} Temperature'
                    index: 'cpu.{{ $index }}'
