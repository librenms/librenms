modules:
    os:
        hardware:
            - MOXA-SYSTEM-INFO-MIB::siStatProductInfoModelName.0
            - MOXA-SYSTEM-INFO-MIB::siStatPowerModuleInfoModelName.1
        hardware_template: '{{ MOXA-SYSTEM-INFO-MIB::siStatProductInfoModelName.0 }} ({{ MOXA-SYSTEM-INFO-MIB::siStatPowerModuleInfoModelName.1 }})'
        version: MOXA-SYSTEM-INFO-MIB::siStatProductInfoFirmwareVersion.0
        serial: MOXA-SYSTEM-INFO-MIB::siStatProductInfoSerialNumber.0
    processors:
        data:
            -
                oid: MOXA-SYSTEM-UTILIZATION-MIB::usStatCPUUtilization
                num_oid: '.1.3.6.1.4.1.8691.602.1.3.2.1.{{ $index }}'
    mempools:
        data:
            -
                total: MOXA-SYSTEM-UTILIZATION-MIB::usStatMemorySize
                percent_used: MOXA-SYSTEM-UTILIZATION-MIB::usStatMemoryUtilization
    sensors:
        power:
            data:
                -
                    oid: MOXA-SYSTEM-UTILIZATION-MIB::usStatPowerConsumption
                    value: MOXA-SYSTEM-UTILIZATION-MIB::usStatPowerConsumption
                    num_oid: '.1.3.6.1.4.1.8691.602.1.3.2.4.{{ $index }}'
                    descr: 'Power Consumption'
                    index: 'usStatPowerConsumption.{{ $index }}'
                    high_limit: 30
                    low_limit: 0
        state:
            data:
                -
                    oid: MOXA-DEVICE-IO-MIB::deviceioStatSystemPowerTable
                    value: MOXA-DEVICE-IO-MIB::deviceioStatSystemPowerStatus
                    num_oid: '.1.3.6.1.4.1.8691.602.8.6.2.1.1.2.{{ $index }}'
                    descr: 'PWR {{ $index }} Status'
                    index: 'deviceioStatSystemPowerStatus.{{ $index }}'
                    state_name: deviceioStatSystemPowerStatus
                    states:
                        - { descr: 'off', graph: 1, value: 0, generic: 1 }
                        - { descr: 'on', graph: 1, value: 1, generic: 0 }
                -
                    oid: MOXA-DEVICE-IO-MIB::deviceioStatDiTable
                    value: MOXA-DEVICE-IO-MIB::deviceioStatDiStatus
                    num_oid: '.1.3.6.1.4.1.8691.602.8.6.2.3.1.2.{{ $index }}'
                    descr: 'DI {{ $index }} Status'
                    index: 'deviceioStatDiStatus.{{ $index }}'
                    state_name: deviceioStatDiStatus
                    states:
                        - { descr: 'open', graph: 1, value: 0, generic: 0 }
                        - { descr: 'short', graph: 1, value: 1, generic: 0 }
                -
                    oid: MOXA-DEVICE-IO-MIB::deviceioStatRelayTable
                    value: MOXA-DEVICE-IO-MIB::deviceioStatRelayStatus
                    num_oid: '.1.3.6.1.4.1.8691.602.8.6.2.4.1.2.{{ $index }}'
                    descr: 'Relay {{ $index }} Status'
                    index: 'deviceioStatRelayStatus.{{ $index }}'
                    state_name: deviceioStatRelayStatus
                    states:
                        - { descr: 'open', graph: 1, value: 0, generic: 0 }
                        - { descr: 'short', graph: 1, value: 1, generic: 0 }
                -
                    oid: MOXA-POE-BT-MIB::poeBtStatPortTable
                    value: MOXA-POE-BT-MIB::poeBtStatPowerOutput
                    num_oid: '.1.3.6.1.4.1.8691.608.2.2.1.6.1.2.{{ $index }}'
                    descr: 'POE Port-{{ $index }} Power Output'
                    index: 'poeBtStatPowerOutput.{{ $index }}'
                    state_name: poeBtStatPowerOutput
                    states:
                        - { descr: 'Enabled',  graph: 1, value: 1, generic: 0 }
                        - { descr: 'Disabled', graph: 1, value: 2, generic: 0 }
                -
                    oid: MOXA-POE-BT-MIB::poeBtStatPortTable
                    value: MOXA-POE-BT-MIB::poeBtStatDeviceType
                    num_oid: '.1.3.6.1.4.1.8691.608.2.2.1.6.1.7.{{ $index }}'
                    descr: 'POE Port-{{ $index }} PD Type'
                    index: 'poeBtStatDeviceType.{{ $index }}'
                    state_name: poeBtStatDeviceType
                    states:
                        - { descr: 'notPresent',            graph: 1, value: 0, generic: 0 }
                        - { descr: 'legacy',                graph: 1, value: 1, generic: 0 }
                        - { descr: 'dot3af',                graph: 1, value: 2, generic: 0 }
                        - { descr: 'dot3at',                graph: 1, value: 3, generic: 0 }
                        - { descr: 'reserved',              graph: 1, value: 4, generic: 0 }
                        - { descr: 'nonPdOrPdShortCircuit', graph: 1, value: 5, generic: 0 }
                        - { descr: 'unknown',               graph: 1, value: 6, generic: 0 }
                        - { descr: 'na',                    graph: 1, value: 7, generic: 0 }
                        - { descr: 'dot3btss',              graph: 1, value: 8, generic: 0 }
                        - { descr: 'dot3btds',              graph: 1, value: 9, generic: 0 }
        voltage:
            data:
                -
                    oid: MOXA-POE-BT-MIB::poeBtStatPortTable
                    value: MOXA-POE-BT-MIB::poeBtStatVoltage
                    num_oid: '.1.3.6.1.4.1.8691.608.2.2.1.6.1.5.{{ $index }}'
                    descr: 'Port-{{ $index }} POE Voltage'
                    index: 'poeBtStatVoltage.{{ $index }}'
                -
                    oid: MOXA-FIBER-CHECK-MIB::fiberCheckStatPortTable
                    value: MOXA-FIBER-CHECK-MIB::fiberCheckStatVoltage
                    num_oid: '.1.3.6.1.4.1.8691.603.5.3.2.1.1.1.7.{{ $index }}'
                    descr: 'Port-{{ $index }} {{ MOXA-FIBER-CHECK-MIB::fiberCheckStatModelName }} Voltage'
                    index: 'fiberCheckStatVoltage.{{ $index }}'
        current:
            data:
                -
                    oid: MOXA-POE-BT-MIB::poeBtStatPortTable
                    value: MOXA-POE-BT-MIB::poeBtStatCurrent
                    num_oid: '.1.3.6.1.4.1.8691.608.2.2.1.6.1.4.{{ $index }}'
                    descr: 'Port-{{ $index }} POE Current'
                    index: 'poeBtStatCurrent.{{ $index }}'
        temperature:
            data:
                -
                    oid: MOXA-FIBER-CHECK-MIB::fiberCheckStatPortTable
                    value: MOXA-FIBER-CHECK-MIB::fiberCheckStatTemperatureC
                    num_oid: '.1.3.6.1.4.1.8691.603.5.3.2.1.1.1.5.{{ $index }}'
                    descr: 'Port-{{ $index }} {{ MOXA-FIBER-CHECK-MIB::fiberCheckStatModelName }} Temperature'
                    index: 'fiberCheckStatTemperatureC.{{ $index }}'
                    high_limit: MOXA-FIBER-CHECK-MIB::fiberCheckStatTemperatureLimitC
        dbm:
            data:
                -
                    oid: MOXA-FIBER-CHECK-MIB::fiberCheckStatPortTable
                    value: MOXA-FIBER-CHECK-MIB::fiberCheckStatTxPower
                    num_oid: '.1.3.6.1.4.1.8691.603.5.3.2.1.1.1.8.{{ $index }}'
                    descr: 'Port-{{ $index }} {{ MOXA-FIBER-CHECK-MIB::fiberCheckStatModelName }} TX Power'
                    index: 'fiberCheckStatTxPower.{{ $index }}'
                    #high_limit: MOXA-FIBER-CHECK-MIB::fiberCheckStatTxPowerLimit #returns [-##.##, ##.##]
                -
                    oid: MOXA-FIBER-CHECK-MIB::fiberCheckStatPortTable
                    value: MOXA-FIBER-CHECK-MIB::fiberCheckStatRxPower
                    num_oid: '.1.3.6.1.4.1.8691.603.5.3.2.1.1.1.9.{{ $index }}'
                    descr: 'Port-{{ $index }} {{ MOXA-FIBER-CHECK-MIB::fiberCheckStatModelName }} RX Power'
                    index: 'fiberCheckStatRxPower.{{ $index }}'
                    #high_limit: MOXA-FIBER-CHECK-MIB::fiberCheckStatRxPowerLimit #returns [-##.##, ##.##]


# <Future> MOXA-POE-BT-MIB::poeBtStatPortTable  <- POE stats table
# <Future> MOXA-FIBER-CHECK-MIB::fiberCheckConfigPortTable  <- Fiber Warn High/Low table
# <Future> MOXA-FIBER-CHECK-MIB::fiberCheckStatPortTable  <- Fiber Stats table
