mib: SITEBOSS-550-STD-MIB
modules:
    os:
        sysDescr_regex: '/(?<hardware>SiteBoss \S+) (?<version>.*)/'
    sensors:
        temperature:
            data:
                -
                    oid: esPointTable
                    value: esPointValueStr
                    num_oid: '.1.3.6.1.4.1.3052.10.1.1.1.1.7.{{ $index }}'
                    descr: esPointName
                    skip_values:
                        -
                            oid: esIndexPC
                            op: '!='
                            value: 1
        state:
            data:
                -
                    oid: esPointTable
                    value: esPointInEventState
                    num_oid: '.1.3.6.1.4.1.3052.10.1.1.1.1.5.{{ $index }}'
                    descr: esPointName
                    group: Contact Closures
                    state_name: contactClosure
                    states:
                        - { value: 1, generic: 2, graph: 1, descr: event }
                        - { value: 2, generic: 0, graph: 1, descr: normal }
                    skip_values:
                        -
                            oid: esIndexPC
                            op: '!='
                            value: 2
                        -
                            oid: esPointName
                            op: '='
                            value: unnamed
                -
                    oid: esPointTable
                    value: esPointValueInt
                    num_oid: '.1.3.6.1.4.1.3052.10.1.1.1.1.6.{{ $index }}'
                    descr: esPointName
                    group: Relay Outputs
                    state_name: relayOutput
                    states:
                        - { value: 0, generic: 0, graph: 1, descr: de-energized }
                        - { value: 1, generic: 2, graph: 1, descr: energized }
                    skip_values:
                        -
                            oid: esIndexPC
                            op: '!='
                            value: 6
                        -
                            oid: esPointValueStr
                            op: 'not_in_array'
                            value: ['Active/Energized', 'Inactive/Energized', 'Active/De-energized', 'Inactive/De-energized']
                        -
                            oid: esPointName
                            op: '='
                            value: unnamed
                -
                    oid: esPointTable
                    value: esPointValueStr
                    num_oid: '.1.3.6.1.4.1.3052.10.1.1.1.1.6.{{ $index }}'
                    descr: esPointName
                    group: Power Outputs
                    state_name: powerOutput
                    states:
                        - { value: 0, generic: 0, graph: 1, descr: de-energized }
                        - { value: 1, generic: 2, graph: 1, descr: energized }
                    skip_values:
                        -
                            oid: esIndexPC
                            op: '!='
                            value: 6
                        -
                            oid: esPointValueStr
                            op: 'not_in_array'
                            value: ['On/Energized', 'Off/De-energized']
                        -
                            oid: esPointName
                            op: '='
                            value: unnamed
        humidity:
            data:
                -
                    oid: esPointTable
                    value: esPointValueInt
                    num_oid: '.1.3.6.1.4.1.3052.10.1.1.1.1.6.{{ $index }}'
                    descr: esPointName
                    skip_values:
                        -
                            oid: esIndexPC
                            op: '!='
                            value: 3
        count:
            data:
                -
                    oid: esPointTable
                    value: esPointValueStr
                    num_oid: '.1.3.6.1.4.1.3052.10.1.1.1.1.7.{{ $index }}'
                    descr: esPointName
                    skip_values:
                        -
                            oid: esIndexPC
                            op: '!='
                            value: 5
                        -
                            oid: esPointName
                            op: '='
                            value: unnamed
        percent:
            data:
                -
                    oid: fsStatusTable 
                    value: fsStatusVolumePercentLevel
                    num_oid: '.1.3.6.1.4.1.3052.10.1.6.1.1.7.{{ $index }}'
                    descr: fsStatusName
                    divisor: 100
                    low_warn_limit: 20
                    low_limit: 10
                    skip_values:
                        -
                            oid: fsStatusVolumeValueString
                            op: '='
                            value: -999
