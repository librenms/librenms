modules:
    os:
        sysDescr_regex: '/(?<hardware>\S+) (?<version>\S+)?/'
    sensors:
        voltage:
            data:
                -   
                    oid: DIGIPDU-MIB::inFeedVoltage
                    value: DIGIPDU-MIB::inFeedVoltage
                    num_oid: '.1.3.6.1.4.1.10456.3.3.2.1.3.{{ $index }}'
                    descr: "Voltage In"
                    index: 3
                    low_limit: 190
                    high_limit: 260
                -
                    oid: DIGIPDU-MIB::outVoltage
                    value: DIGIPDU-MIB::outVoltage
                    num_oid: '.1.3.6.1.4.1.10456.3.3.3.1.6.{{ $index }}'
                    index: 'outVoltage.{{ $index }}'
                    descr: "Voltage Out {{ $index }}"
        current:
            data: 
                -
                    oid: DIGIPDU-MIB::inFeedCurrent
                    value: DIGIPDU-MIB::inFeedCurrent
                    num_oid: '.1.3.6.1.4.1.10456.3.3.2.1.5.{{ $index }}'
                    descr: "Current In"
                -
                    oid: DIGIPDU-MIB::outCurrent
                    value: DIGIPDU-MIB::outCurrent
                    index: 'outCurrent.{{ $index }}'
                    num_oid: '.1.3.6.1.4.1.10456.3.3.3.1.7.{{ $index }}'
                    descr: "Current Out {{ $index }}"
        power:
            data:
                - 
                    oid: DIGIPDU-MIB::inFeedPowerLoad
                    value: DIGIPDU-MIB::inFeedPowerLoad
                    num_oid: '.1.3.6.1.4.1.10456.3.3.2.1.6.{{ $index }}'
                    descr: "Power In"
                -
                    oid: DIGIPDU-MIB::outPowerLoad
                    value: DIGIPDU-MIB::outPowerLoad
                    num_oid: '.1.3.6.1.4.1.10456.3.3.3.1.9.{{ $index }}'
                    index: 'outPowerLoad.{{ $index }}'
                    descr: "Power Out {{ $index }}"
        temperature:
            data:
                - 
                    oid: DIGIPDU-MIB::inbuiltTemperature
                    value: DIGIPDU-MIB::inbuiltTemperature
                    num_oid: '.1.3.6.1.4.1.10456.3.3.5.1.3.{{ $index }}'
                    divisor: 10
                    descr: "Device Temperature"
                    low_limit: DIGIPDU-MIB::inbuiltTemperatureLowWarning
                    high_limit: DIGIPDU-MIB::inbuiltTemperatureHighWarning
       
        state:
            data:
                -
                    oid: DIGIPDU-MIB::outSwitchStatus
                    value: DIGIPDU-MIB::outSwitchStatus
                    num_oid: '.1.3.6.1.4.1.10456.3.3.3.1.4.{{ $index }}' 
                    descr: "Switch status {{ $index }}"
                    state_name: outSwitchStatus
                    states:
                        - { descr: Off, graph: 1, value: 0, generic: 0 }
                        - { descr: On, graph: 1, value: 1, generic: 0 } 
        
