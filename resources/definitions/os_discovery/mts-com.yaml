mib: ARHANGELSK-GLOBAL-REG
modules:
  os:
    # Device header fields
    hardware: .1.3.6.1.4.1.40865.1.2.0
    version: .1.3.6.1.4.1.40865.1.3.0
    sysName: .1.3.6.1.4.1.40865.1.4

  sensors:
    voltage:
      data:
        - oid: systemvoltage
          num_oid: '.1.3.6.1.4.1.40865.1.6.0'
          divisor: 1000
          index: 'systemvoltage.0'
          descr: 'System Voltage'

        - oid: acvoltage
          num_oid: '.1.3.6.1.4.1.40865.1.8.0'
          divisor: 1000
          index: 'acvoltage.0'
          descr: 'AC Input Voltage'

        - oid: rectoutputvoltage
          num_oid: '.1.3.6.1.4.1.40865.1.6.0'
          divisor: 1000
          index: 'rectoutputvoltage.0'
          descr: 'Rectifier Output Voltage'

        - oid: rectinputvoltage
          num_oid: '.1.3.6.1.4.1.40865.1.8.0'
          divisor: 1000
          index: 'rectinputvoltage.0'
          descr: 'Rectifier AC Input Voltage'

    current:
      data:
        - oid: systemcurrent
          num_oid: '.1.3.6.1.4.1.40865.1.7.0'
          divisor: 1000
          index: 'systemcurrent.0'
          descr: 'System Current'

        - oid: batterycurrent
          num_oid: '.1.3.6.1.4.1.40865.1.11.0'
          index: 'batterycurrent.0'
          descr: 'Battery Current'

        - oid: rectoutputcurrent
          num_oid: '.1.3.6.1.4.1.40865.1.17'
          divisor: 1000
          index: 'rectoutputcurrent.0'
          descr: 'Rectifier Output Current'

    state:
      data:
        - oid: systemstatus
          state_name: systemstatus
          num_oid: '.1.3.6.1.4.1.40865.1.5'
          descr: 'System Status'
          index: 'systemstatus.0'
          states:
            - { descr: normal,  graph: 1, value: 0,  generic: 0 }
            - { descr: normal,  graph: 1, value: 1,  generic: 0 }
            - { descr: minor,   graph: 1, value: 2,  generic: 1 }
            - { descr: major,   graph: 1, value: 3,  generic: 2 }

        - oid: batterymode
          state_name: batterymode
          num_oid: '.1.3.6.1.4.1.40865.1.13'
          descr: 'Battery State'
          index: 'batterymode.0'
          states:
            - { descr: floatcharge,     graph: 1, value: 0,  generic: 0 }
            - { descr: floatcharge,     graph: 1, value: 1,  generic: 0 }
            - { descr: equalizecharge,  graph: 1, value: 2,  generic: 0 }

        - oid: rectopenstate
          state_name: rectopenstate
          num_oid: '.1.3.6.1.4.1.40865.1.5'
          descr: 'Rectifier Status'
          index: 'rectopenstate.0'
          states:
            - { descr: power-on,  graph: 1, value: 0,  generic: 0 }
            - { descr: shutdown,  graph: 1, value: 1,  generic: 2 }

        - oid: rectpluginnotok
          state_name: rectpluginnotok
          num_oid: '.1.3.6.1.4.1.40865.1.21'
          descr: 'Rectifier Plug-In OK'
          index: 'rectpluginnotok.0'
          states:
            - { descr: normal,  graph: 1, value: 0,  generic: 0 }
            - { descr: alarm,   graph: 1, value: 1,  generic: 2 }

        - oid: hvsdflag
          state_name: hvsdflag
          num_oid: '.1.3.6.1.4.1.40865.1.22'
          descr: 'High Voltage Shutdown - Output over voltage'
          index: 'hvsdflag.0'
          states:
            - { descr: normal,  graph: 1, value: 0,  generic: 0 }
            - { descr: alarm,   graph: 1, value: 1,  generic: 2 }

        - oid: outputundervol
