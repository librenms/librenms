          descr: 'DC-DC Over Temperature'
          index: 'dcdcovertemp.{{ $index }}'
          state_name: ARHANGELSK-GLOBAL-REG::dcdcovertemp
          states:
            - { descr: normal,  graph: 1, value: 0,  generic: 0 }
