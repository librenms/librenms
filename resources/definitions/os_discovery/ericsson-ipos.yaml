modules:
    os:
        version: SNMPv2-MIB::sysDescr.0
        hardware: ENTITY-MIB::entPhysicalDescr.1
        serial: ENTITY-MIB::entPhysicalDescr.2
        serial_regex: '/SN:(?<serial>[^ ]+)/'
    processors:
        data:
            -
                oid: ERICSSON-ROUTER-CPU-METER-MIB::eriRouterCpuMeterMIBObjects
                value: ERICSSON-ROUTER-CPU-METER-MIB::eriRouterCpuMeterFiveMinuteAvg
                num_oid: '.1.3.6.1.4.1.193.218.2.6.1.3.{{ $index }}'
                descr: '5 minute average'
            -
                oid: ERICSSON-ROUTER-CPU-METER-MIB::eriRouterCpuMeterMIBObjects
                value: ERICSSON-ROUTER-CPU-METER-MIB::eriRouterCpuMeterFiveMinutePeak
                num_oid: '.1.3.6.1.4.1.193.218.2.6.1.6.{{ $index }}'
                descr: '5 minute peak'
    storage:
        data:
            -
                oid: ERICSSON-ROUTER-SYS-RESOURCES-MIB::eriRouterSRStorageTable
                descr: ERICSSON-ROUTER-SYS-RESOURCES-MIB::eriRouterSRStorageDescr
                type: ERICSSON-ROUTER-SYS-RESOURCES-MIB::eriRouterSRStorageMedia
                size: ERICSSON-ROUTER-SYS-RESOURCES-MIB::eriRouterSRStorageSize
                percent_used: ERICSSON-ROUTER-SYS-RESOURCES-MIB::eriRouterSRStorageUtilization
                units: 1024
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverPortTable
                        - ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverCardSlot
                        - ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverPort
        state:
            data:
                -
                    oid: ERICSSON-ROUTER-ENVMON-MIB::eriRouterFanStatusTable
                    num_oid: '.1.3.6.1.4.1.193.218.2.4.1.1.1.4.{{ $index }}'
                    state_name: eriRouterFanStatusTable
                    descr: ERICSSON-ROUTER-ENVMON-MIB::eriRouterFanDescr
                    value: ERICSSON-ROUTER-ENVMON-MIB::eriRouterFanStatus
                    states:
                        - { value: 1, descr: Normal, graph: 1, generic: 0 }
                        - { value: 2, descr: Failed, graph: 1, generic: 2 }
                        - { value: 3, descr: Absent, graph: 1, generic: 0 }
                        - { value: 4, descr: Unknown, graph: 1, generic: 3 }
                -
                    oid: ERICSSON-ROUTER-ENVMON-MIB::eriRouterPowerStatusTable
                    num_oid: '.1.3.6.1.4.1.193.218.2.4.1.2.1.4.{{ $index }}'
                    state_name: eriRouterPowerStatusTable
                    descr: ERICSSON-ROUTER-ENVMON-MIB::eriRouterPowerDescr
                    value: ERICSSON-ROUTER-ENVMON-MIB::eriRouterPowerStatus
                    states:
                        - { value: 1, descr: Normal,  graph: 1, generic: 0 }
                        - { value: 2, descr: Failed,  graph: 1, generic: 2 }
                        - { value: 3, descr: Absent,  graph: 1, generic: 0 }
                        - { value: 4, descr: Unknown, graph: 1, generic: 3 }
        fanspeed:
            data:
                -
                    oid: ERICSSON-ROUTER-ENVMON-MIB::eriRouterFanSpeedTable
                    value: ERICSSON-ROUTER-ENVMON-MIB::eriRouterFanSpeedCurrent
                    num_oid: '.1.3.6.1.4.1.193.218.2.4.1.5.1.3.{{ $index }}'
                    descr: ERICSSON-ROUTER-ENVMON-MIB::eriRouterFanUnitDescr
        temperature:
            data:
                -
                    oid: ERICSSON-ROUTER-ENVMON-MIB::eriRouterEntityTempSensorTable
                    value: ERICSSON-ROUTER-ENVMON-MIB::eriRouterEntityTempCurrent
                    num_oid: '.1.3.6.1.4.1.193.218.2.4.1.6.1.3.{{ $index }}'
                    descr: ERICSSON-ROUTER-ENVMON-MIB::eriRouterEntityTempDescr
                -
                    oid: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverParamTable
                    value: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverCurrentValue
                    high_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMaxAlarmValue
                    warn_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMaxWarningValue
                    low_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMinAlarmValue
                    low_warn_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMinWarningValue
                    num_oid: '.1.3.6.1.4.1.193.218.2.50.1.2.1.3.{{ $index }}'
                    index: 'eriRouterOpticalTransceiverTemp.{{ $index }}'
                    group: 'Optic Temperature'
                    divisor: 1000
                    descr: 'Slot {{ ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverCardSlot:0 }} / Port {{ ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverPort:0 }}'
                    skip_values:
                        -
                            oid: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverParamType
                            op: '!='
                            value: 3
        current:
            data:
                -
                    oid: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverParamTable
                    value: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverCurrentValue
                    high_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMaxAlarmValue
                    warn_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMaxWarningValue
                    low_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMinAlarmValue
                    low_warn_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMinWarningValue
                    num_oid: '.1.3.6.1.4.1.193.218.2.50.1.2.1.3.{{ $index }}'
                    index: 'eriRouterOpticalTransceiverBiasCurrent.{{ $index }}'
                    group: 'Optic Bias Current'
                    divisor: 1000000
                    descr: 'Slot {{ ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverCardSlot:0 }} / Port {{ ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverPort:0 }}'
                    skip_values:
                        -
                            oid: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverParamType
                            op: '!='
                            value: 4
        dbm:
            data:
                -
                    oid: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverParamTable
                    value: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverCurrentValue
                    high_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMaxAlarmValue
                    warn_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMaxWarningValue
                    low_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMinAlarmValue
                    low_warn_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMinWarningValue
                    num_oid: '.1.3.6.1.4.1.193.218.2.50.1.2.1.3.{{ $index }}'
                    index: 'eriRouterOpticalTransceiverRxPower.{{ $index }}'
                    group: 'Optic Rx Power'
                    divisor: 1000
                    descr: 'Slot {{ ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverCardSlot:0 }} / Port {{ ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverPort:0 }}'
                    skip_values:
                        -
                            oid: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverParamType
                            op: '!='
                            value: 2
        voltage:
            data:
                -
                    oid: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverParamTable
                    value: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverCurrentValue
                    high_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMaxAlarmValue
                    warn_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMaxWarningValue
                    low_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMinAlarmValue
                    low_warn_limit: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverMinWarningValue
                    num_oid: '.1.3.6.1.4.1.193.218.2.50.1.2.1.3.{{ $index }}'
                    index: 'eriRouterOpticalTransceiverVcc.{{ $index }}'
                    group: 'Optic Vcc'
                    divisor: 1000
                    descr: 'Slot {{ ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverCardSlot:0 }} / Port {{ ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverPort:0 }}'
                    skip_values:
                        -
                            oid: ERICSSON-ROUTER-OPTICAL-TRANSCEIVER-MIB::eriRouterOpticalTransceiverParamType
                            op: '!='
                            value: 6
