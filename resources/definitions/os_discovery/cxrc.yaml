modules:
    os:
        version: Argus-MIB::dcPwrSysSoftwareVersion.0
        hardware: Argus-MIB::dcPwrSysSystemType.0
    sensors:
        charge:
            data:
                -
                    oid: Argus-MIB::dcPwrSysCntrlrIpTable
                    value: Argus-MIB::dcPwrSysCntrlrIpIntegerValue
                    num_oid: '.1.3.6.1.4.1.7309.4.1.6.2.2.1.3.{{ $index }}'
                    divisor: 100
                    descr: '{{ Argus-MIB::dcPwrSysCntrlrIpStringValue }}'
                    index: dcPwrSysCntrlrIpIndex.{{ $index }}
                    skip_values:
                        -
                            oid: Argus-MIB::dcPwrSysCntrlrIpIndex
                            op: '!='
                            value: 8
        count:
            data:
                -
                    oid: Argus-MIB::dcPwrSysRectIpTable
                    value: Argus-MIB::dcPwrSysRectIpIntegerValue
                    num_oid: '.1.3.6.1.4.1.7309.4.1.6.3.2.1.3.{{ $index }}'
                    descr: '{{ Argus-MIB::dcPwrSysRectIpStringValue }}'
                    index: dcPwrSysRectIpIndex.{{ $index }}
                    skip_values:
                        -
                            oid: Argus-MIB::dcPwrSysRectIpIndex
                            op: 'not_in_array'
                            value: [4,5]
        current:
            data:
                -
                    oid: Argus-MIB::dcPwrSysCntrlrIpTable
                    value: Argus-MIB::dcPwrSysCntrlrIpIntegerValue
                    num_oid: '.1.3.6.1.4.1.7309.4.1.6.2.2.1.3.{{ $index }}'
                    divisor: 100
                    descr: '{{ Argus-MIB::dcPwrSysCntrlrIpStringValue }}'
                    index: dcPwrSysCntrlrIpIndex.{{ $index }}
                    skip_values:
                        -
                            oid: Argus-MIB::dcPwrSysCntrlrIpIndex
                            op: 'not_in_array'
                            value: [2,4]
                -
                    oid: Argus-MIB::dcPwrSysRectIpTable
                    value: Argus-MIB::dcPwrSysRectIpIntegerValue
                    num_oid: '.1.3.6.1.4.1.7309.4.1.6.3.2.1.3.{{ $index }}'
                    divisor: 100
                    descr: '{{ Argus-MIB::dcPwrSysRectIpStringValue }}'
                    index: dcPwrSysRectIpIndex.{{ $index }}
                    skip_values:
                        -
                            oid: Argus-MIB::dcPwrSysRectIpIndex
                            op: '!='
                            value: 1
        runtime:
            data:
                -
                    oid: Argus-MIB::dcPwrSysCntrlrIpTable
                    value: Argus-MIB::dcPwrSysCntrlrIpIntegerValue
                    num_oid: '.1.3.6.1.4.1.7309.4.1.6.2.2.1.3.{{ $index }}'
                    divisor: 100
                    descr: '{{ Argus-MIB::dcPwrSysCntrlrIpStringValue }}'
                    index: dcPwrSysCntrlrIpIndex.{{ $index }}
                    skip_values:
                        -
                            oid: Argus-MIB::dcPwrSysCntrlrIpIndex
                            op: 'not_in_array'
                            value: [7]
        temperature:
            data:
                -
                    oid: Argus-MIB::dcPwrSysCntrlrIpTable
                    value: Argus-MIB::dcPwrSysCntrlrIpIntegerValue
                    num_oid: '.1.3.6.1.4.1.7309.4.1.6.2.2.1.3.{{ $index }}'
                    divisor: 100
                    descr: '{{ Argus-MIB::dcPwrSysCntrlrIpStringValue }}'
                    index: dcPwrSysCntrlrIpIndex.{{ $index }}
                    skip_values:
                        -
                            oid: Argus-MIB::dcPwrSysCntrlrIpIndex
                            op: 'not_in_array'
                            value: [6]
        voltage:
            data:
                -
                    oid: Argus-MIB::dcPwrSysCntrlrIpTable
                    value: Argus-MIB::dcPwrSysCntrlrIpIntegerValue
                    num_oid: '.1.3.6.1.4.1.7309.4.1.6.2.2.1.3.{{ $index }}'
                    divisor: 100
                    descr: '{{ Argus-MIB::dcPwrSysCntrlrIpStringValue }}'
                    index: dcPwrSysCntrlrIpIndex.{{ $index }}
                    skip_values:
                        -
                            oid: Argus-MIB::dcPwrSysCntrlrIpIndex
                            op: 'not_in_array'
                            value: [1, 3, 5, 11]
                -
                    oid: Argus-MIB::dcPwrSysRectIpTable
                    value: Argus-MIB::dcPwrSysRectIpIntegerValue
                    num_oid: '.1.3.6.1.4.1.7309.4.1.6.3.2.1.3.{{ $index }}'
                    divisor: 100
                    descr: '{{ Argus-MIB::dcPwrSysRectIpStringValue }}'
                    index: dcPwrSysRectIpIndex.{{ $index }}
                    skip_values:
                        -
                            oid: Argus-MIB::dcPwrSysRectIpIndex
                            op: 'not_in_array'
                            value: [2, 3]
