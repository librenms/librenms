mib: KMIB
modules:
    sensors:
        state:
            data:
                -
                    oid: kDevTable
                    value: kStatus
                    num_oid:  '.1.3.6.1.4.1.9193.3.1.7.{{ $index }}'
                    index: 'kKey.{{ $index }}'
                    descr: '{{ $kKey }}, {{ $kName }}, {{ $kDesc }}'
                    state_name: Status
                    states:
                        - { value: 0, generic: 3, graph: 0, descr: 'unknown' }
                        - { value: 1, generic: 3, graph: 0, descr: 'starting' }
                        - { value: 2, generic: 0, graph: 0, descr: 'ok' }
                        - { value: 3, generic: 3, graph: 0, descr: 'aborting' }
                        - { value: 4, generic: 1, graph: 0, descr: 'misbehav' }
                        - { value: 5, generic: 2, graph: 0, descr: 'down' }
                        - { value: 6, generic: 3, graph: 0, descr: 'nopoll' }
                        - { value: 7, generic: 3, graph: 0, descr: 'testing' }
