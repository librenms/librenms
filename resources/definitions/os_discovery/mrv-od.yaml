                    descr: 'Port {{ $index }} Tx Supply Voltage'
                    index: 'nbsCmmcPortSupplyVolts.{{ $index }}'
                    entPhysicalIndex: '{{ $nbsCmmcPortIfIndex }}34'
        temperature:
