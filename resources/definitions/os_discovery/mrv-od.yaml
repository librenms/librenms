                    descr: 'Port {{ $index }} Overall DigiDiags State'
                    index: 'nbsCmmcPortDigitalDiags.{{ $index }}'
                    skip_values: 1
                    entPhysicalIndex: '{{ $nbsCmmcPortIfIndex }}38'
                    state_name: nbsCmmcPortDigitalDiags
                    states:
