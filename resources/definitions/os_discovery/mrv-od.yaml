                    oid: nbsCmmcPortTable
                    value: nbsCmmcPortTemperature
                    num_oid: '.1.3.6.1.4.1.629.200.8.1.1.30.{{ $index }}'
                    descr: 'Port {{ $index }} Temperature'
                    index: 'nbsCmmcPortTemperature.{{ $index }}'
