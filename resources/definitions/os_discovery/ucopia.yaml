                -
                    oid: CONTROLLER-MIB::cpuTemperature
                    num_oid: '.1.3.6.1.4.1.31218.3.3.{{ $index }}'
                    index: 'cpuTemperature.{{ $index }}'
                    descr: CPU Temperature
                    skip_values:
                         -
                            oid: CONTROLLER-MIB::cpuTemperature
                            op: '='
                            value: ''
