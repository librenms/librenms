modules:
    os:
        sysDescr_regex: '/v(?<version>\d+\.\d+\.\d+)/'
        hardware: UBNT-UFIBER-MIB::ubntModel.0
        version: UBNT-UFIBER-MIB::ubntVersion.0
        serial:  UBNT-UFIBER-MIB::ubntSerialNumber.0

    sensors:
        state:
            data:
                -
                    oid: UBNT-UFIBER-MIB::ubntSfpsTable
                    value: UBNT-UFIBER-MIB::ubntSfpUp
                    num_oid: '.1.3.6.1.4.1.41112.1.5.7.2.1.3.{{ $index }}'
                    state_name: ubntSfpsTable
                    high_limit: 2
                    descr: '{{ UBNT-UFIBER-MIB::ubntSfpName }}'
                    states:
                        - { descr: Up, graph: 0, value: 1, generic: 0 }
                        - { descr: Down, graph: 0, value: 2, generic: 2 }
                -
                    oid: UBNT-UFIBER-MIB::ubntOnusTable
                    value: UBNT-UFIBER-MIB::ubntOnuOnline
                    state_name: ubntOnusTable
                    num_oid: '.1.3.6.1.4.1.41112.1.5.6.2.1.3.{{ $index }}'
                    high_limit: 2
                    descr: 'ONU {{ UBNT-UFIBER-MIB::ubntOnuName }} Connection State'
                    states:
                        - { descr: Up, graph: 0, value: 1, generic: 0 }
                        - { descr: Down, graph: 0, value: 2, generic: 2 }
        count:
            data:
                -
                    oid: UBNT-UFIBER-MIB::ubntOnusCount
                    num_oid: '.1.3.6.1.4.1.41112.1.5.6.1.{{ $index }}'
                    index: 'ubntOnusCount.{{ $index }}'
                    descr: "Number of ONU's"
        temperature:
            data:
                -
                    oid: UBNT-UFIBER-MIB::ubntThermsTable
                    value: UBNT-UFIBER-MIB::ubntThermTemperature
                    divisor: 1000
                    num_oid: '.1.3.6.1.4.1.41112.1.5.4.2.1.3.{{ $index }}'
                    index: 'ubntThermTemperature.{{ $index }}'
                    descr: 'Temperatures {{ $index }}'
        fanspeed:
            data:
                -
                    oid: UBNT-UFIBER-MIB::ubntFansTable
                    value: UBNT-UFIBER-MIB::ubntFanRpm
                    num_oid: '.1.3.6.1.4.1.41112.1.5.5.2.1.3.{{ $index }}'
                    index: 'ubntFanRpm.{{ $index }}'
                    descr: 'Fan #{{ $index }}'
        dbm:
            data:
                -
                    oid: UBNT-UFIBER-MIB::ubntOnusTable
                    value: UBNT-UFIBER-MIB::ubntOnuRxPower
                    num_oid: '.1.3.6.1.4.1.41112.1.5.6.2.1.9.{{ $index }}'
                    descr: "ONU {{ UBNT-UFIBER-MIB::ubntOnuName }} RX Power"
                    group: ONUs RX
                    index: 'rx-{{ $index }}'
                    divisor: 100
                -
                    oid: UBNT-UFIBER-MIB::ubntOnusTable
                    value: UBNT-UFIBER-MIB::ubntOnuTxPower
                    num_oid: '.1.3.6.1.4.1.41112.1.5.6.2.1.8.{{ $index }}'
                    descr: "ONU {{ UBNT-UFIBER-MIB::ubntOnuName }} TX Power"
                    group: ONUs TX
                    index: 'tx-{{ $index }}'
                    divisor: 100
