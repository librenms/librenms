modules:
    os:
        sysDescr_regex: '/(?<hardware>.*)_(?<version>.*)/'
        serial: XAVI-XG6846-MIB::serialnum.0
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - ENTITY-MIB::entPhysicalName
        temperature:
            data:
                -
                    oid: XAVI-XG6846-MIB::ddminfo
                    value: XAVI-XG6846-MIB::temperature
                    num_oid: '.1.3.6.1.4.1.12919.6.5.{{ $index }}'
                    index: 'ddmTp{{ $index }}'
                    group: 'DDM for {{ XAVI-XG6846-MIB::vendorName }} {{ XAVI-XG6846-MIB::vendorPn }}'
                    descr: 'SFP {{ $index }}'
        dbm:
            data:
                -
                    oid: XAVI-XG6846-MIB::ddminfo
                    value: XAVI-XG6846-MIB::txPower
                    num_oid: '.1.3.6.1.4.1.12919.6.8.{{ $index }}'
                    index: 'ddmtxPw{{ $index }}'
                    group: 'DDM for {{ XAVI-XG6846-MIB::vendorName }} {{ XAVI-XG6846-MIB::vendorPn }}'
                    descr: 'SFP {{ $index }} TX'
                -
                    oid: XAVI-XG6846-MIB::ddminfo
                    value: XAVI-XG6846-MIB::rxPower
                    num_oid: '.1.3.6.1.4.1.12919.6.9.{{ $index }}'
                    index: 'ddmrxPw{{ $index }}'
                    group: 'DDM for {{ XAVI-XG6846-MIB::vendorName }} {{ XAVI-XG6846-MIB::vendorPn }}'
                    descr: 'SFP {{ $index }} RX'
        voltage:
            data:
                -
                    oid: XAVI-XG6846-MIB::ddminfo
                    value: XAVI-XG6846-MIB::voltage
                    num_oid: '.1.3.6.1.4.1.12919.6.6.{{ $index }}'
                    index: 'ddmVolt{{ $index }}'
                    group: 'DDM for {{ XAVI-XG6846-MIB::vendorName }} {{ XAVI-XG6846-MIB::vendorPn }}'
                    descr: 'SFP {{ $index }}'
