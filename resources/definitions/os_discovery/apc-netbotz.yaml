modules:
  os:
    # there are no Symbolic object names in current MIBs for these
    version: .1.3.6.1.4.1.318.1.4.2.4.1.4.1
    hardware: .1.3.6.1.4.1.318.1.4.2.2.1.2.1
    serial: .1.3.6.1.4.1.318.1.4.2.2.1.3.1
  sensors:
    temperature:
      data:
        - oid: NetBotz50-MIB::tempSensorTable
          value: NetBotz50-MIB::tempSensorValueInt
          num_oid: '.1.3.6.1.4.1.52674.500.4.1.1.1.8.{{ $index }}'
          descr: NetBotz50-MIB::tempSensorLabel
          index: '{{ $index }}'
    humidity:
      data:
        - oid: NetBotz50-MIB::humiSensorTable
          value: NetBotz50-MIB::humiSensorValueInt
          num_oid: '.1.3.6.1.4.1.52674.500.4.1.2.1.8.{{ $index }}'
          descr: NetBotz50-MIB::humiSensorLabel
          index: '{{ $index }}'
    state:
      data:
        - oid: NetBotz50-MIB::smokeSensorTable
          value: NetBotz50-MIB::smokeSensorValue
          num_oid: '.1.3.6.1.4.1.52674.500.4.2.12.1.2.{{ $index }}'
          descr: NetBotz50-MIB::smokeSensorLabel
          index: '{{ $index }}'
          high_limit: 1
          state_name: NetBotz50-MIB::smokeSensor
          states:
            - { value: -1, descr: 'undefined',      generic: 3, graph: 0 }
            - { value:  0, descr: 'no smoke',       generic: 0, graph: 0 }
            - { value:  1, descr: 'smoke detected', generic: 2, graph: 0 }
