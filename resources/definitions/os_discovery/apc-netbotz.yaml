mib: NetBotz50-MIB
modules:
  os:
    version: .1.3.6.1.4.1.318.1.4.2.4.1.4.1
    hardware: .1.3.6.1.4.1.318.1.4.2.2.1.2.1
    serial: .1.3.6.1.4.1.318.1.4.2.2.1.3.1
  sensors:
    temperature:
      data:
        - oid: tempSensorTable
          value: tempSensorValueInt
          num_oid: '.1.3.6.1.4.1.52674.500.4.1.1.1.8.{{ $index }}'
          descr: tempSensorLabel
          index: '{{ $index }}'
    humidity:
      data:
        - oid: humiSensorTable
          value: humiSensorValueInt
          num_oid: '.1.3.6.1.4.1.52674.500.4.1.2.1.8.{{ $index }}'
          descr: humiSensorLabel
          index: '{{ $index }}'
