modules:
    os:
        version: ORION-BASE-MIB::dcSoftwareVersion.0
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - ORION-BASE-MIB::dcMeasurementTable
                        - ORION-BASE-MIB::dcMeterPanelEventTable
        state:
            data:
                -
                    oid: ORION-BASE-MIB::dcMeterPanelEventTable
                    value: ORION-BASE-MIB::dcMeterPanelEventValue
                    num_oid: '.1.3.6.1.4.1.20246.2.3.1.1.1.2.10.1.1.3.{{ $index }}'
                    state_name: dcMeterPanelEventTable
                    descr: '{{ ORION-BASE-MIB::dcMeterPanelEventName }}'
                    states:
                        - { value: 1, descr: off, graph: 1, generic: 0 }
                        - { value: 2, descr: indeterminate, graph: 1, generic: 3 }
                        - { value: 3, descr: on, graph: 1, generic: 2 }
        temperature:
            options:
                skip_values:
                -
                  oid: ORION-BASE-MIB::dcMeasurementUnit
                  op: '!='
                  value: 7
                -
                  oid: ORION-BASE-MIB::dcMeasurementValue
                  op: 'in_array'
                  value: [0, 2147483647]
            data:
                -
                  oid: ORION-BASE-MIB::dcMeasurementTable
                  value: ORION-BASE-MIB::dcMeasurementValue
                  num_oid: '.1.3.6.1.4.1.20246.2.3.1.1.1.2.9.1.1.3.{{ $index }}'
                  descr: '{{ ORION-BASE-MIB::dcMeasurementName }}'
                  divisor: 10
                  low_limit: 10
                  high_limit: 50
        voltage:
            options:
                skip_values:
                -
                  oid: ORION-BASE-MIB::dcMeasurementUnit
                  op: '!='
                  value: 3
                -
                  oid: ORION-BASE-MIB::dcMeasurementValue
                  op: 'in_array'
                  value: [0, 2147483647]
            data:
                -
                  oid: ORION-BASE-MIB::dcMeasurementTable
                  value: ORION-BASE-MIB::dcMeasurementValue
                  num_oid: '.1.3.6.1.4.1.20246.2.3.1.1.1.2.9.1.1.3.{{ $index }}'
                  descr: '{{ ORION-BASE-MIB::dcMeasurementName }}'
                  divisor: 100
                  low_limit: 46
                  high_limit: 56
        current:
            options:
                skip_values:
                -
                  oid: ORION-BASE-MIB::dcMeasurementUnit
                  op: '!='
                  value: 5
                -
                  oid: ORION-BASE-MIB::dcMeasurementValue
                  op: 'in_array'
                  value: [0, 2147483647]
            data:
                -
                  oid: ORION-BASE-MIB::dcMeasurementTable
                  value: ORION-BASE-MIB::dcMeasurementValue
                  num_oid: '.1.3.6.1.4.1.20246.2.3.1.1.1.2.9.1.1.3.{{ $index }}'
                  descr: '{{ ORION-BASE-MIB::dcMeasurementName }}'
