modules:
    os:
        sysDescr_regex: '/(?<hardware>SP\d+)/'
        hardware:
            - HHMSAGENT-MIB::hhmsAgentManufName.0
            - HHMSAGENT-MIB::hhmsAgentHtmlView.0
        hardware_template: '{{ HHMSAGENT-MIB::hhmsAgentManufName.0 }} {{ HHMSAGENT-MIB::hhmsAgentHtmlView.0 }}'
    sensors:
        state:
            data:
                -
                    oid: SPAGENT-MIB::spStatus
                    num_oid: '.1.3.6.1.4.1.3854.1.1.2.{{ $index }}'
                    state_name: spStatus
                    descr: 'Probe Status'
                    group: Probes
                    states:
                        - { descr: noStatus, graph: 1, value: 1, generic: 3 }
                        - { descr: normal, graph: 1, value: 2, generic: 0 }
                        - { descr: critical, graph: 1, value: 4, generic: 2 }
                        - { descr: sensorError, graph: 1, value: 7, generic: 3 }
                -
                    oid: SPAGENT-MIB::sensorProbeSwitchTable
                    value: SPAGENT-MIB::sensorProbeSwitchStatus
                    num_oid: '.1.3.6.1.4.1.3854.1.2.2.1.18.1.3.{{ $index }}'
                    state_name: sensorProbeSwitchTable
                    descr: SPAGENT-MIB::sensorProbeSwitchDescription
                    group: Switches
                    index: 'hhmsSensorArraySwitchStatus.{{ $index }}'
                    skip_values:
                        -
                            oid: SPAGENT-MIB::sensorProbeSwitchOnline
                            op: '!='
                            value: 2
                    states:
                        - { descr: noStatus, graph: 1, value: 1, generic: 3 }
                        - { descr: normal, graph: 1, value: 2, generic: 0 }
                        - { descr: critical, graph: 1, value: 4, generic: 2 }
                        - { descr: sensorError, graph: 1, value: 7, generic: 3 }
        humidity:
            data:
                -
                    oid: SPAGENT-MIB::sensorProbeHumidityTable
                    value: SPAGENT-MIB::sensorProbeHumidityRaw
                    num_oid: '.1.3.6.1.4.1.3854.1.2.2.1.17.1.13.{{ $index }}'
                    descr: SPAGENT-MIB::sensorProbeHumidityDescription
                    divisor: 10
                    low_limit: SPAGENT-MIB::sensorProbeHumidityLowCritical
                    low_warn_limit: SPAGENT-MIB::sensorProbeHumidityLowWarning
                    warn_limit: SPAGENT-MIB::sensorProbeHumidityHighWarning
                    high_limit: SPAGENT-MIB::sensorProbeHumidityHighCritical
                    skip_values:
                        -
                            oid: SPAGENT-MIB::sensorProbeHumidityOnline
                            op: '!='
                            value: 2
        current:
            data:
                -
                    oid: SPAGENT-MIB::current4to20mASensorTable
                    value: SPAGENT-MIB::current4to20mASensorRaw
                    num_oid: '.1.3.6.1.4.1.3854.2.5.5.1.20.{{ $index }}'
                    descr: SPAGENT-MIB::current4to20mASensorDescription
                    divisor: 10
                    low_limit: SPAGENT-MIB::current4to20mASensorLowCritical
                    low_warn_limit: SPAGENT-MIB::current4to20mASensorLowWarning
                    warn_limit: SPAGENT-MIB::current4to20mASensorHighWarning
                    high_limit: SPAGENT-MIB::current4to20mASensorHighCritical
        voltage:
            data:
                -
                    oid: SPAGENT-MIB::dcVoltageSensorTable
                    value: SPAGENT-MIB::dcVoltageSensorRaw
                    num_oid: '.1.3.6.1.4.1.3854.2.5.6.1.20.{{ $index }}'
                    descr: SPAGENT-MIB::dcVoltageSensorDescription
                    divisor: 10
                    low_limit: SPAGENT-MIB::dcVoltageSensorLowCritical
                    low_warn_limit: SPAGENT-MIB::dcVoltageSensorLowWarning
                    warn_limit: SPAGENT-MIB::dcVoltageSensorHighWarning
                    high_limit: SPAGENT-MIB::dcVoltageSensorHighCritical
        airflow:
            data:
                -
                    oid: SPAGENT-MIB::airflowSensorTable
                    value: SPAGENT-MIB::airflowSensorRaw
                    num_oid: '.1.3.6.1.4.1.3854.2.5.7.1.20.{{ $index }}'
                    descr: SPAGENT-MIB::airflowSensorDescription
                    divisor: 10
                    low_limit: SPAGENT-MIB::airflowSensorLowCritical
                    low_warn_limit: SPAGENT-MIB::airflowSensorLowWarning
                    warn_limit: SPAGENT-MIB::airflowSensorHighWarning
                    high_limit: SPAGENT-MIB::airflowSensorHighCritical
