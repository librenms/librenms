modules:
    mempools:
        data:
            -
                total: ALCATEL-IND1-SYSTEM-MIB::systemHardwareMemorySize
                percent_used: ALCATEL-IND1-HEALTH-MIB::healthDeviceMemoryLatest
                descr: 'Device Memory'

    os:
        sysDescr_regex: '/(?<hardware>OS\S*)? ?(?<version>\d+\.\d+\.\S*)/'
    processors:
        data:
            -
                oid: ALCATEL-IND1-HEALTH-MIB::healthDeviceCpu1MinAvg
                num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.16.1.1.1.14.{{ $index }}'
                index: 0
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - IF-MIB::ifName
                        - ENTITY-MIB::entPhysicalName
                        - ALCATEL-IND1-LAG-MIB::alclnkaggAggNumber
                        - ALCATEL-IND1-STACK-MANAGER-MIB::alaStackMgrSlotNINumber
        temperature:
            data:
                -
                    oid: ALCATEL-IND1-PORT-MIB::ddmInfoEntry
                    value: ALCATEL-IND1-PORT-MIB::ddmTemperature
                    num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.5.1.1.2.5.1.1.{{ $index }}'
                    divisor: 1000
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    descr: '{{ IF-MIB::ifName }} SFP Temperature'
                    index: 'ddmTemperature.{{ $index }}'
                    low_limit: ALCATEL-IND1-PORT-MIB::ddmTempLowAlarm
                    low_warn_limit: ALCATEL-IND1-PORT-MIB::ddmTempLowWarning
                    high_limit: ALCATEL-IND1-PORT-MIB::ddmTempHiAlarm
                    warn_limit: ALCATEL-IND1-PORT-MIB::ddmTempHiWarning

        voltage:
            data:
                -
                    oid: ALCATEL-IND1-PORT-MIB::ddmInfoEntry
                    value: ALCATEL-IND1-PORT-MIB::ddmSupplyVoltage
                    num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.5.1.1.2.5.1.6.{{ $index }}'
                    divisor: 1000
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    descr: '{{ IF-MIB::ifName }} SFP Voltage'
                    index: 'ddmSupplyVoltage.{{ $index }}'
                    low_limit: ALCATEL-IND1-PORT-MIB::ddmSupplyVoltageLowAlarm
                    low_warn_limit: ALCATEL-IND1-PORT-MIB::ddmSupplyVoltageLowWarning
                    high_limit: ALCATEL-IND1-PORT-MIB::ddmSupplyVoltageHiAlarm
                    warn_limit: ALCATEL-IND1-PORT-MIB::ddmSupplyVoltageHiWarning


        current:
            data:
                -
                    oid: ALCATEL-IND1-PORT-MIB::ddmInfoEntry
                    value: ALCATEL-IND1-PORT-MIB::ddmTxBiasCurrent
                    num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.5.1.1.2.5.1.11.{{ $index }}'
                    divisor: 1000
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    descr: '{{ IF-MIB::ifName }} Tx Bias'
                    index: 'ddmTxBiasCurrent.{{ $index }}'
                    low_limit: ALCATEL-IND1-PORT-MIB::ddmTxBiasCurrentLowAlarm
                    low_warn_limit: ALCATEL-IND1-PORT-MIB::ddmTxBiasCurrentLowWarning
                    high_limit: ALCATEL-IND1-PORT-MIB::ddmTxBiasCurrentHiAlarm
                    warn_limit: ALCATEL-IND1-PORT-MIB::ddmTxBiasCurrentHiWarning

        dbm:
            data:
                -
                    oid: ALCATEL-IND1-PORT-MIB::ddmInfoEntry
                    value: ALCATEL-IND1-PORT-MIB::ddmRxOpticalPower
                    num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.5.1.1.2.5.1.21.{{ $index }}'
                    divisor: 1000
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    descr: '{{ IF-MIB::ifName }} Rx Power'
                    index: 'ddmRxOpticalPower.{{ $index }}'
                    low_limit: ALCATEL-IND1-PORT-MIB::ddmRxOpticalPowerLowAlarm
                    low_warn_limit: ALCATEL-IND1-PORT-MIB::ddmRxOpticalPowerLowWarning
                    high_limit: ALCATEL-IND1-PORT-MIB::ddmRxOpticalPowerHiAlarm
                    warn_limit: ALCATEL-IND1-PORT-MIB::ddmRxOpticalPowerHiWarning
                -
                    oid: ALCATEL-IND1-PORT-MIB::ddmInfoEntry
                    value: ALCATEL-IND1-PORT-MIB::ddmTxOutputPower
                    num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.5.1.1.2.5.1.16.{{ $index }}'
                    divisor: 1000
                    entPhysicalIndex: '{{ $index }}'
                    entPhysicalIndex_measured: 'ports'
                    descr: '{{ IF-MIB::ifName }} Tx Power'
                    index: 'ddmTxOutputPower.{{ $index }}'
                    low_limit: ALCATEL-IND1-PORT-MIB::ddmTxOutputPowerLowAlarm
                    low_warn_limit: ALCATEL-IND1-PORT-MIB::ddmTxOutputPowerLowWarning
                    high_limit: ALCATEL-IND1-PORT-MIB::ddmTxOutputPowerHiAlarm
                    warn_limit: ALCATEL-IND1-PORT-MIB::ddmTxOutputPowerHiWarning
        state:
            data:
                -
                    oid: ALCATEL-IND1-CHASSIS-MIB::chasControlModuleTable
                    value: ALCATEL-IND1-CHASSIS-MIB::chasControlCertifyStatus
                    num_oid: '.1.3.6.1.4.1.6486.800.1.1.1.3.1.1.1.1.5.{{ $index }}'
                    descr: 'Certify/Restore Status'
                    group: Chassis
                    index: 'chasControlCertifyStatus.1'
                    state_name: chasControlCertifyStatus
                    states:
                        - { value: 1, generic: 2, graph: 1, descr: Unknown }
                        - { value: 2, generic: 1, graph: 1, descr: Need Certify }
                        - { value: 3, generic: 0, graph: 1, descr: Certified }
                -
                    oid: ALCATEL-IND1-CHASSIS-MIB::chasControlModuleTable
                    value: ALCATEL-IND1-CHASSIS-MIB::chasControlSynchronizationStatus
                    num_oid: '.1.3.6.1.4.1.6486.800.1.1.1.3.1.1.1.1.6.{{ $index }}'
                    descr: 'Flash Between CMMs'
                    group: Chassis
                    index: 'chasControlSynchronizationStatus.1'
                    state_name: chasControlSynchronizationStatus
                    states:
                        - { value: 1, generic: 2, graph: 1, descr: Unknown }
                        - { value: 2, generic: 1, graph: 1, descr: Mono Control Module }
                        - { value: 3, generic: 1, graph: 1, descr: Not Synchronized }
                        - { value: 4, generic: 0, graph: 1, descr: Synchronized }
                -
                    oid: ALCATEL-IND1-LAG-MIB::alclnkaggAggEntry
                    value: ALCATEL-IND1-LAG-MIB::alclnkaggAggNbrAttachedPorts
                    num_oid: '.1.3.6.1.4.1.6486.800.1.2.1.13.1.1.1.1.1.19.{{ $index }}'
                    descr: 'LACP Number {{ ALCATEL-IND1-LAG-MIB::alclnkaggAggNumber }}'
                    index: 'alclnkaggAggNbrAttachedPorts.{{ $index }}'
                    group: LACP
                    state_name: alclnkaggAggNbrAttachedPorts
                    states:
                        - { value: 1, generic: 1, graph: 1, descr: Not Redundant }
                        - { value: 2, generic: 0, graph: 1, descr: Redundant (2) }
                        - { value: 3, generic: 0, graph: 1, descr: Redundant (3) }
                        - { value: 4, generic: 0, graph: 1, descr: Redundant (4) }
                        - { value: 5, generic: 0, graph: 1, descr: Redundant (5) }
                        - { value: 6, generic: 0, graph: 1, descr: Redundant (6) }
                        - { value: 7, generic: 0, graph: 1, descr: Redundant (7) }
                        - { value: 8, generic: 0, graph: 1, descr: Redundant (8) }
                    skip_values:
                        -
                            oid: ALCATEL-IND1-LAG-MIB::alclnkaggAggNbrAttachedPorts
                            op: '='
                            value: 0
                -
                    oid: ALCATEL-IND1-CHASSIS-MIB::chasEntPhysOperStatus
                    num_oid: '.1.3.6.1.4.1.6486.800.1.1.1.1.1.1.1.2.{{ $index }}'
                    descr: '{{ ENTITY-MIB::entPhysicalName }}'
                    group: Components
                    index: 'chasEntPhysOperStatus.{{ $index }}'
                    state_name: chasEntPhysOperStatus
                    states:
                        - { value: 1, generic: 0, graph: 1, descr: Up }
                        - { value: 2, generic: 2, graph: 1, descr: Down }
                        - { value: 3, generic: 3, graph: 1, descr: Testing }
                        - { value: 4, generic: 3, graph: 1, descr: Unknown }
                        - { value: 5, generic: 0, graph: 1, descr: Secondary }
                        - { value: 6, generic: 2, graph: 1, descr: NotPresent }
                        - { value: 7, generic: 2, graph: 1, descr: UnPowered }
                        - { value: 8, generic: 0, graph: 1, descr: Master }
                        - { value: 9, generic: 0, graph: 1, descr: Idle }
                        - { value: 10, generic: 0, graph: 1, descr: PwrSave }
                    skip_values:
                        -
                            oid: ENTITY-MIB::entPhysicalName
                            op: 'regex'
                            value: '/port|Chassis|PS-1|PS-2/'
