modules:
    os:
        hardware: CPQPOWER-MIB::mpduModel.1
        serial: CPQPOWER-MIB::mpduSerialNumber.1
        version: CPQPOWER-MIB::mpduSerialNumber.1
    sensors:
        current:
            data:
                -
                    oid: CPQPOWER-MIB::mpduOutputEntry
                    value: CPQPOWER-MIB::mpduOutputCurrent
                    num_oid: '.1.3.6.1.4.1.232.165.5.2.1.1.7.{{ $index }}'
                    skip_values: -1
                    divisor: 100
                    index: 'mpduOutputCurrent.{{ $index }}'
                    descr: 'MPDU #{{ CPQPOWER-MIB::mpduOutputIndex }} Current'
        load:
            data:
                -
                    oid: CPQPOWER-MIB::mpduOutputEntry
                    value: CPQPOWER-MIB::mpduOutputPercentLoad
                    num_oid: '.1.3.6.1.4.1.232.165.5.2.1.1.5.{{ $index }}'
                    skip_values: -1
                    divisor: 10
                    index: 'mpduOutputPercentLoad.{{ $index }}'
                    descr: 'MPDU #{{ CPQPOWER-MIB::mpduOutputIndex }} Load'
                    warn_limit: 80
                    high_limit: 90
        power:
            data:
                -
                    oid: CPQPOWER-MIB::mpduOutputEntry
                    value: CPQPOWER-MIB::mpduOutputPowerFactor
                    num_oid: '.1.3.6.1.4.1.232.165.5.2.1.1.10.{{ $index }}'
                    skip_values: -1
                    divisor: 100
                    index: 'mpduOutputPowerFactor.{{ $index }}'
                    descr: 'MPDU #{{ CPQPOWER-MIB::mpduOutputIndex }} Power'
        voltage:
            data:
                -
                    oid: CPQPOWER-MIB::mpduOutputEntry
                    value: CPQPOWER-MIB::mpduOutputVoltage
                    num_oid: '.1.3.6.1.4.1.232.165.5.2.1.1.6.{{ $index }}'
                    skip_values: -1
                    divisor: 10
                    index: 'mpduOutputVoltage.{{ $index }}'
                    descr: 'MPDU #{{ CPQPOWER-MIB::mpduOutputIndex }} Voltage'
