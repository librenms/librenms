modules:
  os:
    sysName: TREDESS-DVBT-MIB::sysNameDBTM.0
    sysName_replace:
      - '/_+/'
    sysName_fallback: TREDESS-DVBT-MIB::sysNameDBTM.0
    sysDescr: TREDESS-DVBT-MIB::sysDescrDBTM.0
    location: TREDESS-DVBT-MIB::sysNameDBTM.0
    location_replace:
      - '/_+/'
    version: TREDESS-DVBT-MIB::sysManagementVersionDBTM.0
  sensors:
    frequency:
      data:
        - 
          oid: TREDESS-DVBT-MIB::muxFreqIn
          index: muxFreqIn.{{ $index }}
          num_oid: '.1.3.6.1.4.1.23180.2.1.1.1.3.1.1.1.6.{{ $index }}'
          descr: 'Slot {{ $index }}'
        - 
          oid: TREDESS-DVBT-MIB::muxFreqOut
          index: muxFreqOut.{{ $index }}
          num_oid: '.1.3.6.1.4.1.23180.2.1.1.1.3.1.1.1.7.{{ $index }}'
          descr: 'Slot {{ $index }}'
    count:  
      data:
        - 
          oid: TREDESS-DVBT-MIB::muxChannelIn
          index: muxChannelIn.{{ $index }}
          num_oid: '.1.3.6.1.4.1.23180.2.1.1.1.3.1.1.1.4.{{ $index }}'
          descr: 'Slot {{ $index }}'
        - 
          oid: TREDESS-DVBT-MIB::muxChannelOut
          index: muxChannelOut.{{ $index }}
          num_oid: '.1.3.6.1.4.1.23180.2.1.1.1.3.1.1.1.5.{{ $index }}'
          descr: 'Slot {{ $index }}'
        - 
          oid: TREDESS-DVBT-MIB::muxMeasurementTable
          index: muxFan1ServiceTime.{{ $index }}
          descr: 'Slot {{ $index }}'
          value: TREDESS-DVBT-MIB::muxFan1ServiceTime
          num_oid: '.1.3.6.1.4.1.23180.2.1.1.1.3.1.2.1.20.{{ $index }}'              
    dbm:
      data:
        - 
          oid: TREDESS-DVBT-MIB::muxMeasurementTable
          index: muxTransmittedPower.{{ $index }}
          descr: 'Slot {{ $index }}'
          value: TREDESS-DVBT-MIB::muxTransmittedPower
          num_oid: '.1.3.6.1.4.1.23180.2.1.1.1.3.1.2.1.5.{{ $index }}'
    temperature:
      data:
        - 
          oid: TREDESS-DVBT-MIB::muxMeasurementTable
          index: muxTemperature.{{ $index }}
          descr: 'Slot {{ $index }}'
          value: TREDESS-DVBT-MIB::muxTemperature
          num_oid: '.1.3.6.1.4.1.23180.2.1.1.1.3.1.2.1.7.{{ $index }}'          
    state:
      data:
        - 
          oid: TREDESS-DVBT-MIB::powerSupplyStatus
          num_oid: '.1.3.6.1.4.1.23180.2.1.1.1.2.6.0'
          descr: 'Managment Power Supply'
          states:
            - { value: 1, generic: 0, graph: 0, descr: 'AC' }
            - { value: 2, generic: 1, graph: 0, descr: 'Battery' }
            - { value: 3, generic: 1, graph: 0, descr: 'BatterySAE' }

        - 
          oid: TREDESS-DVBT-MIB::muxRfMute
          num_oid: '.1.3.6.1.4.1.23180.2.1.1.1.3.1.1.1.29.{{ $index }}'
          index: muxRfMute.{{ $index }}
          descr: 'Slot {{ $index }}'
          states:
            - { value: 1, generic: 0, graph: 0, descr: 'Muted' }
            - { value: 2, generic: 0, graph: 0, descr: 'Unmuted' }
        - 
          oid: TREDESS-DVBT-MIB::contactsInputTable
          value: TREDESS-DVBT-MIB::contactsInputState
          num_oid: '.1.3.6.1.4.1.23180.2.1.1.1.3.4.1.1.2.{{ $index }}'
          descr: TREDESS-DVBT-MIB::contactsInputDescription
          index: contactsInputState.{{ $index }}
          state_name: contactsInputDescription.{{ $index }}
          states:
            - { value: 0, generic: 0, graph: 0, descr: 'Open' }
            - { value: 1, generic: 0, graph: 0, descr: 'Closed' }
