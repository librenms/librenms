mib: OPENBSD-CARP-MIB
modules:
    sensors:
        state:
            data:
                -
                    oid: carpIfTable
                    value: carpIfState
                    num_oid: '.1.3.6.1.4.1.30155.6.2.2.1.7.{{ $index }}'
                    descr: 'CARP - {{ $carpIfDev }}'
                    index: '{{ $index }}'
                    states:
                        - { value: 0, descr: init, graph: 1, generic: 1 }
                        - { value: 1, descr: backup, graph: 1, generic: 0 }
                        - { value: 2, descr: master, graph: 1, generic: 0 }
