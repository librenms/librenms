modules:
    sensors:
        state:
            data:
                -
                    oid: OPENBSD-CARP-MIB::carpIfTable
                    value: OPENBSD-CARP-MIB::carpIfState
                    num_oid: '.1.3.6.1.4.1.30155.6.2.2.1.7.{{ $index }}'
                    descr: 'CARP - {{ OPENBSD-CARP-MIB::carpIfDev }}'
                    index: '{{ $index }}'
                    state_name: carpIfTable
                    states:
                        - { value: 0, descr: init, graph: 1, generic: 1 }
                        - { value: 1, descr: backup, graph: 1, generic: 0 }
                        - { value: 2, descr: master, graph: 1, generic: 0 }
