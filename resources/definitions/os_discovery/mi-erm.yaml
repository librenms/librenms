mib: MI-ERM-MIB
modules:
    os:
        sysDescr_regex: '/(?<hardware>(?:ERM\d+|SOC)\s+V\d+)/'
    sensors:
        humidity:
            data:
                -
                    oid: miErmHumidity
                    num_oid: '.1.3.6.1.4.1.45501.1.3.5.{{ $index }}'
                    descr: 'Ambient Humidity'
                    index: '0'
                    high_limit: 80
                    low_limit: 35
                    warn_limit: 75
                    low_warn_limit: 40
        temperature:
            data:
                -
                    oid: miErmTemperature
                    num_oid: '.1.3.6.1.4.1.45501.1.3.6.{{ $index }}'
                    descr: 'Ambient Temperature'
                    index: '0'
                    high_limit: 25
                    low_limit: 14
                    warn_limit: 24
                    low_warn_limit: 15
        voltage:
            data:
                -
                    oid: miErmDcVoltage
                    num_oid: '.1.3.6.1.4.1.45501.1.3.1.{{ $index }}'
                    descr: 'DC Voltage'
                    index: '0'
                -
                    oid: miErmAcVoltage
                    num_oid: '.1.3.6.1.4.1.45501.1.3.2.{{ $index }}'
                    descr: 'Main AC Voltage'
                    index: '0'
                    skip_value_lt: 100
                    high_limit: 250
                    low_limit: 210
                    warn_limit: 249
                    low_warn_limit: 211
        charge:
            data:
                -
                    oid: miErmSoc
                    num_oid: '.1.3.6.1.4.1.45501.1.3.3.{{ $index }}'
                    descr: 'State of Charge'
                    index: '0'
                    high_limit: 101
                    low_limit: 40
        power:
            data:
                -
                    oid: miErmWatts
                    num_oid: '.1.3.6.1.4.1.45501.1.3.4.{{ $index }}'
                    descr: 'Power'
                    index: '0'
        state:
            data:
                -
                    oid: miErmSmoke
                    num_oid: '.1.3.6.1.4.1.45501.1.3.10.{{ $index }}'
                    descr: 'Smoke Sensor'
                    index: '0'
                    state_name: miErmSmoke
                    states:
                        - { value: 0, generic: 0, graph: 1, descr: 'Normal' }
                        - { value: 1, generic: 2, graph: 1, descr: 'Smoke Detected' }
                -
                    oid: miErmWater
                    num_oid: '.1.3.6.1.4.1.45501.1.3.9.{{ $index }}'
                    descr: 'Water Sensor'
                    index: '0'
                    state_name: miErmWater
                    states:
                        - { value: 0, generic: 0, graph: 1, descr: 'Normal' }
                        - { value: 1, generic: 2, graph: 1, descr: 'Water Detected' }
