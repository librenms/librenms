modules:
   os:
        serial: 
            - IFT-SNMP-MIB::serialNum.0
        hardware:
            - IFT-SNMP-MIB::privateLogoModel.0
   sensors:
       temperature:
            data:
                -
                    oid: IFT-SNMP-MIB::luDevTable
                    value: IFT-SNMP-MIB::luDevValue
                    num_oid: '.1.3.6.1.4.1.1714.1.1.9.1.9.{{ $index }}'
                    divisor: 10
                    index: 'temp{{ $index }}'
                    descr: IFT-SNMP-MIB::luDevDescription
                    skip_values:                
                        -
                            oid: IFT-SNMP-MIB::luDevTypeCode
                            op: '!='
                            value: 3
       voltage:
            data:
                - 
                    oid: IFT-SNMP-MIB::luDevTable
                    value: IFT-SNMP-MIB::luDevValue
                    num_oid: '.1.3.6.1.4.1.1714.1.1.9.1.9.{{ $index }}'
                    divisor: 1000
                    index: 'voltage{{ $index }}'
                    descr: IFT-SNMP-MIB::luDevDescription
                    skip_values:                
                        -
                            oid: IFT-SNMP-MIB::luDevTypeCode
                            op: '!='
                            value: 5
