modules:
    os:
        hardware:
            - WebGraph-Thermometer-MIB::wtWebioAn1GraphMfOrderNo.0
            - WebGraph-Thermometer-NTC-MIB::wtWebioAn1GraphNtcMfDeviceTyp.0
    sensors:
        temperature:
            options:
                divisor: 10
                skip_value_gt: 32760
            data:
                -
                    oid: WebGraph-Thermometer-NTC-MIB::wtWebioAn1GraphNtc
                    value: WebGraph-Thermometer-NTC-MIB::wtWebioAn1GraphNtcBinaryTempValue
                    num_oid: '.1.3.6.1.4.1.5040.1.2.18.1.4.1.1.{{ $index }}'
                    descr: WebGraph-Thermometer-NTC-MIB::wtWebioAn1GraphNtcPortText
                    index: WebGraph-Thermometer-NTC-MIB::wtWebioAn1GraphNtcSensorNo.{{ $index }}
                -
                    oid: WebGraph-Thermometer-MIB::wtWebioAn1Graph
                    value: WebGraph-Thermometer-MIB::wtWebioAn1GraphBinaryTempValue
                    num_oid: '.1.3.6.1.4.1.5040.1.2.8.1.4.1.1.{{ $index }}'
                    descr: WebGraph-Thermometer-MIB::wtWebioAn1GraphPortText
                    index: wtWebioAn1GraphSensorNo.{{ $index }}
                -
                    oid: WebGraph-8xThermometer-US-MIB::wtWebioAn8Graph
                    value: WebGraph-8xThermometer-US-MIB::wtWebioAn8GraphBinaryTempValue
                    num_oid: '.1.3.6.1.4.1.5040.1.2.6.1.4.1.1.{{ $index }}'
                    descr: WebGraph-8xThermometer-US-MIB::wtWebioAn8GraphPortText
                    index: wtWebioAn8GraphSensorNo.{{ $index }}
                -
                    oid: WebGraph-Thermo-Hygrometer-MIB::wtWebGraphThermHygro
                    value: WebGraph-Thermo-Hygrometer-MIB::wtWebGraphThermHygroBinaryTempValue
                    num_oid: '.1.3.6.1.4.1.5040.1.2.9.1.4.1.1.{{ $index }}'
                    descr: 'Environment'
                    index: wtWebGraphThermHygroSensorNo.{{ $index }}
                    skip_values:
                        -
                            oid: WebGraph-Thermo-Hygrometer-MIB::wtWebGraphThermHygroPortName
                            op: 'not_contains'
                            value: 'Temp'
                -
                    oid: WebGraph-Thermo-Hygrometer-US-MIB::wtWebGraphThermoHygro
                    value: WebGraph-Thermo-Hygrometer-US-MIB::wtWebGraphThermoHygroBinaryTempValue
                    num_oid: '.1.3.6.1.4.1.5040.1.2.42.1.4.1.1.{{ $index }}'
                    descr: 'Environment'
                    index: wtWebGraphThermoHygroSensorNo.{{ $index }}
                    skip_values:
                        -
                            oid: WebGraph-Thermo-Hygrometer-US-MIB::wtWebGraphThermoHygroSensorNo
                            op: 'not_contains'
                            value: 1
        humidity:
            options:
                divisor: 10
            data:
                -
                    oid: WebGraph-Thermo-Hygrometer-MIB::wtWebGraphThermHygro
                    value: WebGraph-Thermo-Hygrometer-MIB::wtWebGraphThermHygroBinaryTempValue
                    num_oid: '.1.3.6.1.4.1.5040.1.2.9.1.4.1.1.{{ $index }}'
                    descr: 'Environment'
                    index: wtWebGraphThermHygroSensorNo.{{ $index }}
                    skip_values:
                        -
                            oid: WebGraph-Thermo-Hygrometer-MIB::wtWebGraphThermHygroPortName
                            op: 'not_contains'
                            value: 'Feucht'
                -
                    oid: WebGraph-Thermo-Hygrometer-US-MIB::wtWebGraphThermoHygro
                    value: WebGraph-Thermo-Hygrometer-US-MIB::wtWebGraphThermoHygroBinaryTempValue
                    num_oid: '.1.3.6.1.4.1.5040.1.2.42.1.4.1.1.{{ $index }}'
                    descr: 'Environment'
                    index: wtWebGraphThermoHygroSensorNo.{{ $index }}
                    skip_values:
                        -
                            oid: WebGraph-Thermo-Hygrometer-US-MIB::wtWebGraphThermoHygroSensorNo
                            op: 'not_contains'
                            value: 2
        pressure:
            options:
                divisor: 100
            data:
                -
                    oid: WebGraph-Thermo-Hygro-Barometer-MIB::wtWebGraphThermoBaro
                    value: WebGraph-Thermo-Hygro-Barometer-MIB::wtWebGraphThermoBaroBinaryTempValue
                    num_oid: '.1.3.6.1.4.1.5040.1.2.16.1.4.1.1.{{ $index }}'
                    descr: 'Environment'
                    index: wtWebGraphThermoBaroSensorNo.{{ $index }}
                    skip_values:
                        -
                            oid: WebGraph-Thermo-Hygro-Barometer-MIB::wtWebGraphThermoBaroPortName
                            op: 'not_contains'
                            value: 'druck'

