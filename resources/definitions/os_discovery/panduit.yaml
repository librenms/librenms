modules:
    os:
        hardware: PANDUIT-MIB::pdug5PartNumber.1
        serial: PANDUIT-MIB::pdug5SerialNumber.1
        version: PANDUIT-MIB::pdug5FirmwareVersion.1
        features: RFC1213-MIB::sysDescr.0
        features_replace:
          - '/SN:/'
          - '/PN:Device Model:\S+/'
    sensors:
        state:
              data:
                  -
                    oid: PANDUIT-MIB::pdug5IdentEntry
                    value: PANDUIT-MIB::pdug5Status
                    num_oid: '.1.3.6.1.4.1.19536.10.1.1.2.1.9.{{ $index }}'
                    descr: 'System {{ $index }} Overall Status'
                    state_name: pdug5IdentEntry
                    states:
                      - { descr: 'Other', graph: 0, value: 1, generic: 3 }
                      - { descr: 'OK', graph: 0, value: 2, generic: 0 }
                      - { descr: 'degraded', graph: 0, value: 3, generic: 1 }
                      - { descr: 'failed', graph: 0, value: 4, generic: 2 }
                  -
                    oid: PANDUIT-MIB::pdug5GroupEntry
                    value: PANDUIT-MIB::pdug5GroupBreakerStatus
                    num_oid: '.1.3.6.1.4.1.19536.10.1.3.1.1.26.{{ $index }}'
                    descr: 'Breaker {{ PANDUIT-MIB::pdug5GroupName }} Status'
                    index: 'pdug5GroupBreakerStatus.{{ $index }}'
                    state_name: pdug5GroupBreakerStatus
                    states:
                      - { descr: 'Not Applicable', graph: 0, value: 1, generic: 0 }
                      - { descr: 'On', graph: 0, value: 2, generic: 0 }
                      - { descr: 'Off', graph: 0, value: 3, generic: 2 }
                    skip_values:
                        -
                          oid: PANDUIT-MIB::pdug5GroupBreakerStatus
                          op: '='
                          value: 0
                  -
                    oid: PANDUIT-MIB::pdug5Outlet
                    value: PANDUIT-MIB::pdug5OutletControlStatus
                    index: 'pdug5OutletIndex.{{ $index }}'
                    num_oid: '.1.3.6.1.4.1.19536.10.1.5.2.1.1.{{ $index }}'
                    descr: '{{ PANDUIT-MIB::pdug5OutletName }} (#{{ $subindex1 }}) State'
                    group: 'Outlets'
                    state_name: pdug5Outlet
                    states:
                        - { value: 1, generic: 3, descr: off, graph: 0 }
                        - { value: 2, generic: 0, descr: on, graph: 0 }
                        - { value: 3, generic: 1, descr: pendingOff, graph: 0 }
                        - { value: 4, generic: 2, descr: pendingOn, graph: 0 }
                    skip_values:
                        -
                          oid: 'PANDUIT-MIB::pdug5OutletIndex'
                          op: '='
                          value: 0
        power:
            data:
                -
                    oid: PANDUIT-MIB::pdug5GroupEntry
                    value: PANDUIT-MIB::pdug5GroupPowerWatts
                    num_oid: '.1.3.6.1.4.1.19536.10.1.3.1.1.20.{{ $index }}'
                    multiplier: 1
                    descr: 'Breaker {{ PANDUIT-MIB::pdug5GroupName }} Output'
                    group: breakers
                    index: 'pdug5GroupPowerWatts.{{ $index }}'
                    skip_values:
                        -
                             oid: PANDUIT-MIB::pdug5GroupName
                             op: '='
                             value: '.'
                -
                    oid: PANDUIT-MIB::pdug5InputEntry
                    value: PANDUIT-MIB::pdug5InputPowerWatts
                    num_oid: '.1.3.6.1.4.1.19536.10.1.2.1.1.5.{{ $index }}'
                    multiplier: 1
                    descr: 'Input power'
                -
                    oid: PANDUIT-MIB::pdug5OutletEntry
                    value: PANDUIT-MIB::pdug5OutletWatts
                    num_oid: '.1.3.6.1.4.1.19536.10.1.5.1.1.13.{{ $index }}'
                    multiplier: 1
                    descr: '{{ PANDUIT-MIB::pdug5OutletName }} (#{{ $subindex1 }})'
                    group: outlets
                    index: 'pdug5OutletIndex.{{ $index }}'
                    skip_values:
                        -
                          oid: PANDUIT-MIB::pdug5OutletIndex
                          op: '='
                          value: 0
        power_factor:
            data:
                -
                    oid: PANDUIT-MIB::pdug5InputPhaseEntry
                    value: PANDUIT-MIB::pdug5InputPhasePowerFactor
                    index: 'pdug5InputPhaseIndex.{{ $index }}'
                    num_oid: '.1.3.6.1.4.1.19536.10.1.2.2.1.23.{{ $index }}'
                    descr: '{{ PANDUIT-MIB::pdug5InputPhasePowerMeasType }} Power Factor'
                    divisor: 100
                    skip_values:
                      -
                        oid: PANDUIT-MIB::pdug5InputPhaseIndex
                        op: '='
                        value: 0
        current:
            data:
                -
                    oid: PANDUIT-MIB::pdug5GroupEntry
                    value: PANDUIT-MIB::pdug5GroupCurrent
                    num_oid: '.1.3.6.1.4.1.19536.10.1.3.1.1.12.{{ $index }}'
                    descr: 'Breaker {{ PANDUIT-MIB::pdug5GroupName }} Current'
                    group: breakers
                    divisor: 100
                    index: 'pdug5GroupCurrent.{{ $index }}'
                    high_limit: PANDUIT-MIB::pdug5GroupCurrentThUpperCritical
                    warn_limit: PANDUIT-MIB::pdug5GroupCurrentThUpperWarning
                    skip_values:
                        -
                             oid: PANDUIT-MIB::pdug5GroupName
                             op: '='
                             value: '.'
                -
                    oid: PANDUIT-MIB::pdug5InputEntry
                    value: PANDUIT-MIB::pdug5InputTotalCurrent
                    num_oid: '.1.3.6.1.4.1.19536.10.1.2.1.1.11.{{ $index }}'
                    divisor: 100
                    descr: 'Input current'
        voltage:
            data:
                -
                    oid: PANDUIT-MIB::pdug5GroupEntry
                    value: PANDUIT-MIB::pdug5GroupVoltage
                    num_oid: '.1.3.6.1.4.1.19536.10.1.3.1.1.5.{{ $index }}'
                    divisor: 10
                    descr: 'Breaker {{ PANDUIT-MIB::pdug5GroupName }} Voltage'
                    group: breakers
                    index: 'pdug5GroupVoltage.{{ $index }}'
                    skip_values:
                        -
                            oid: PANDUIT-MIB::pdug5GroupName
                            op: '='
                            value: '.'
        frequency:
              data:
                  -
                    oid: PANDUIT-MIB::pdug5InputEntry
                    value: PANDUIT-MIB::pdug5InputFrequency
                    num_oid: '.1.3.6.1.4.1.19536.10.1.2.1.1.2.{{ $index }}'
                    divisor: 10
                    descr: 'Input frequency'
        load:
              data:
                  -
                    oid: PANDUIT-MIB::pdug5InputPhaseTable
                    value: PANDUIT-MIB::pdug5InputPhaseCurrentPercentLoad
                    num_oid: '.1.3.6.1.4.1.19536.10.1.2.2.1.17.{{ $index }}'
                    descr: '{{ PANDUIT-MIB::pdug5InputPhasePowerMeasType }} Input Load'
                    index: 'pdug5InputPhaseIndex.{{ $index }}'
                    skip_values:
                      -
                        oid: PANDUIT-MIB::pdug5InputPhaseIndex
                        op: '='
                        value: 0
                  -
                    oid: PANDUIT-MIB::pdug5GroupEntry
                    value: PANDUIT-MIB::pdug5GroupCurrentPercentLoad
                    num_oid: '.1.3.6.1.4.1.19536.10.1.3.1.1.18.{{ $index }}'
                    descr: 'Breaker {{ PANDUIT-MIB::pdug5GroupName }} Output Load'
                    group: breakers
                    skip_values:
                      -
                        oid: PANDUIT-MIB::pdug5GroupName
                        op: '='
                        value: '.'
        temperature:
            data:
                  -
                    oid: PANDUIT-MIB::pdug5TemperatureTable
                    value: PANDUIT-MIB::pdug5TemperatureValue
                    index: 'pdug5TemperatureIndex.{{ $index }}'
                    num_oid: '.1.3.6.1.4.1.19536.10.1.4.2.1.4.{{ $index }}'
                    descr: '{{ PANDUIT-MIB::pdug5TemperatureName }} Temperature sensor'
                    low_limit: PANDUIT-MIB::pdug5TemperatureThLowerCritical
                    low_warn_limit: PANDUIT-MIB::pdug5TemperatureThLowerWarning
                    warn_limit: PANDUIT-MIB::pdug5TemperatureThUpperWarning
                    high_limit: PANDUIT-MIB::pdug5TemperatureThUpperCritical
                    skip_values:
                    -
                        oid: 'PANDUIT-MIB::pdug5TemperatureProbeStatus'
                        op: '=='
                        value: '1'
        humidity:
            data:
                  -
                    oid: PANDUIT-MIB::pdug5HumidityTable
                    value: PANDUIT-MIB::pdug5HumidityValue
                    index: 'pdug5HumidityIndex.{{ $index }}'
                    num_oid: '.1.3.6.1.4.1.19536.10.1.4.3.1.4.{{ $index }}'
                    descr: '{{ PANDUIT-MIB::pdug5HumidityName.0.1 }} Humidity sensor'
                    low_limit: PANDUIT-MIB::pdug5HumidityThLowerCritical
                    low_warn_limit: PANDUIT-MIB::pdug5HumidityThLowerWarning
                    warn_limit: PANDUIT-MIB::pdug5HumidityThUpperWarning
                    high_limit: PANDUIT-MIB::pdug5HumidityThUpperCritical
                    group: 'Sensors'
                    skip_values:
                    -
                        oid: 'PANDUIT-MIB::pdug5HumidityProbeStatus'
                        op: '=='
                        value: '1'
