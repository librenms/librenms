modules:
    os:
        version: VEL-HOST2-MIB::host2Version.0
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - VEL-HOST2-MIB::host2DevIndex
        state:
            data:
                -
                    oid: VEL-HOST2-MIB::host2DevLanState
                    num_oid: '.1.3.6.1.4.1.27993.5.6.1.4.{{ $index }}'
                    descr: "Lan {{ VEL-HOST2-MIB::host2DevIndex }} State"
                    state_name: host2DevLanState
                    states:
                        - { value: 0, generic: 2, graph: 1, descr: 'disconnected' }
                        - { value: 1, generic: 0, graph: 1, descr: 'connected' }
        temperature:
            data:
                -
                    oid: VEL-HOST2-MIB::host2DevParTable
                    value: VEL-HOST2-MIB::host2DevParValue
                    num_oid: '.1.3.6.1.4.1.27993.5.9.1.3.{{ $index }}'
                    descr: VEL-HOST2-MIB::host2DevParName
                    skip_values:
                        -
                            oid: VEL-HOST2-MIB::host2DevParName
                            op: '!='
                            value: Temperature
        voltage:
            data:
                -
                    oid: VEL-HOST2-MIB::host2DevParTable
                    value: VEL-HOST2-MIB::host2DevParValue
                    num_oid: '.1.3.6.1.4.1.27993.5.9.1.3.{{ $index }}'
                    descr: VEL-HOST2-MIB::host2DevParName
                    skip_values:
                        -
                            oid: VEL-HOST2-MIB::host2DevParName
                            op: '!='
                            value: Voltage
        current:
            data:
                -
                    oid: VEL-HOST2-MIB::host2DevParTable
                    value: VEL-HOST2-MIB::host2DevParValue
                    num_oid: '.1.3.6.1.4.1.27993.5.9.1.3.{{ $index }}'
                    descr: VEL-HOST2-MIB::host2DevParName
                    skip_values:
                        -
                            oid: VEL-HOST2-MIB::host2DevParUnit
                            op: '!='
                            value: A
        power:
            data:
                -
                    oid: VEL-HOST2-MIB::host2DevParTable
                    value: VEL-HOST2-MIB::host2DevParValue
                    num_oid: '.1.3.6.1.4.1.27993.5.9.1.3.{{ $index }}'
                    descr: VEL-HOST2-MIB::host2DevParName
                    skip_values:
                        -
                            oid: VEL-HOST2-MIB::host2DevParUnit
                            op: '!='
                            value: W
                -
                    oid: VEL-HOST2-MIB::host2DevParTable
                    value: VEL-HOST2-MIB::host2DevParValue
                    num_oid: '.1.3.6.1.4.1.27993.5.9.1.3.{{ $index }}'
                    descr: VEL-HOST2-MIB::host2DevParName
                    divisor: 1000
                    skip_values:
                        -
                            oid: VEL-HOST2-MIB::host2DevParUnit
                            op: '!='
                            value: mW
