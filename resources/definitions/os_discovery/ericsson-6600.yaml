modules:
    os:
        hardware: ENTITY-MIB::entPhysicalDescr.1
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - ENTITY-MIB::entPhysicalName
                        - IF-MIB::ifName
        temperature:
            data:
                -
                    oid: XF-RADIOLINK-PTP-RADIO-MIB::xfRAUTable
                    value: XF-RADIOLINK-PTP-RADIO-MIB::xfRAUTemperature
                    num_oid: .1.3.6.1.4.1.193.81.3.4.3.1.1.1.8.{{ $index }}
                    descr: 'RAU: {{ ENTITY-MIB::entPhysicalName:0 }}'
        runtime:
            data:
                -
                    oid: XF-RADIOLINK-RLT-MIB::xfPMTimeElapsed
                    num_oid: .1.3.6.1.4.1.193.81.3.4.5.2.1.1.1.{{ $index }}
                    index: 'xfPMTimeElapsed.{{ $index }}'
                    descr: 'Current Error Period: {{ IF-MIB::ifName:0 }}'
                -
                    oid: XF-RADIOLINK-RLT-MIB::xfPMCurrentES
                    num_oid: .1.3.6.1.4.1.193.81.3.4.5.2.1.1.2.{{ $index }}
                    index: 'xfPMCurrentES.{{ $index }}'
                    descr: 'Errored Seconds: {{ IF-MIB::ifName:0 }}'
                -
                    oid: XF-RADIOLINK-RLT-MIB::xfPMCurrentSES
                    num_oid: .1.3.6.1.4.1.193.81.3.4.5.2.1.1.3.{{ $index }}
                    index: 'xfPMCurrentSES.{{ $index }}'
                    descr: 'Severly Errored Seconds: {{ IF-MIB::ifName:0 }}'
                -
                    oid: XF-RADIOLINK-RLT-MIB::xfPMCurrentUAS
                    num_oid: .1.3.6.1.4.1.193.81.3.4.5.2.1.1.5.{{ $index }}
                    index: 'xfPMCurrentUAS.{{ $index }}'
                    descr: 'Unavailable Seconds: {{ IF-MIB::ifName:0 }}'
        count:
            data:
                -
                    oid: XF-RADIOLINK-RLT-MIB::xfPMCurrentBBE
                    num_oid: .1.3.6.1.4.1.193.81.3.4.5.2.1.1.4.{{ $index }}
                    index: 'xfPMCurrentBBE.{{ $index }}'
                    descr: 'Background Block Errors: {{ IF-MIB::ifName:0 }}'
                -
                    oid: XF-RADIOLINK-RLT-MIB::xfPMCurrentBB
                    num_oid: .1.3.6.1.4.1.193.81.3.4.5.2.1.1.6.{{ $index }}
                    index: 'xfPMCurrentBB.{{ $index }}'
                    descr: 'Background blocks: {{ IF-MIB::ifName:0 }}'
