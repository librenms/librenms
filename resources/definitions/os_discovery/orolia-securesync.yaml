                    descr: 'Delay Selected peer (ms): {{ SPECTRACOM-NTP-V4-MIB::ntpSysStaCurrentPeerName }}'
                    group: REFERENCE
                    index: 'ntpSysStaPeerDelay.{{ $index }}'
