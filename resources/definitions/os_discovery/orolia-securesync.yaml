                        - { value: 39, descr: <100μs, graph: 1, generic: 0 }
                        - { value: 40, descr: <250μs, graph: 1, generic: 0 }
                        - { value: 41, descr: <1ms, graph: 1, generic: 0 }
                        - { value: 42, descr: <2-5ms, graph: 1, generic: 0 }
                        - { value: 43, descr: <10ms, graph: 1, generic: 0 }
