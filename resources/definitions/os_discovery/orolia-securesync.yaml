                    index: 'ntpSysStaPeerOffset.{{ $index }}'
                -
                    oid: SPECTRACOM-NTP-V4-MIB::ntpSysStaPeerDelay
                    value: SPECTRACOM-NTP-V4-MIB::ntpSysStaPeerDelay
