                    num_oid: '.1.3.6.1.4.1.18837.3.2.2.1.8.{{ $index }}'
                    descr: 'Phase error (ns)'
                    group: PRECISION
                    index: 'ssSysStaEstPhaseError.{{ $index }}'
                -
                    oid: SPECTRACOM-XSYNC-MIB::ssSysStaEstFreqError
                    value: SPECTRACOM-XSYNC-MIB::ssSysStaEstFreqError
                    num_oid: '.1.3.6.1.4.1.18837.3.2.2.1.9.{{ $index }}'
                    descr: 'Frequence error (Hz)'
                    group: PRECISION
                    index: 'ssSysStaEstFreqError.{{ $index }}'
                -
                    oid: SPECTRACOM-XSYNC-MIB::ssGpsRefNumSats
                    value: SPECTRACOM-XSYNC-MIB::ssGpsRefNumSats
                    num_oid: '.1.3.6.1.4.1.18837.3.2.2.2.1.1.8.{{ $index }}'
                    descr: 'Current number of good/usable satellites'
                    group: GNSS
                    index: 'ssGpsRefNumSats.{{ $index }}'
                -
                    oid: SPECTRACOM-NTP-V4-MIB::ntpSysStaStratum
                    value: SPECTRACOM-NTP-V4-MIB::ntpSysStaStratum
                    num_oid: '.1.3.6.1.4.1.18837.3.3.2.2.{{ $index }}'
                    descr: 'Current stratum'
                    group: NTP
                    index: 'ntpSysStaStratum.{{ $index }}'
                -
                    oid: SPECTRACOM-NTP-V4-MIB::ntpSysStaPeerJitter
                    value: SPECTRACOM-NTP-V4-MIB::ntpSysStaPeerJitter
                    num_oid: '.1.3.6.1.4.1.18837.3.3.2.7.{{ $index }}'
                    descr: 'Jitter Selected peer (ms): {{ SPECTRACOM-NTP-V4-MIB::ntpSysStaCurrentPeerName }}'
                    group: REFERENCE
                    index: 'ntpSysStaPeerJitter.{{ $index }}'
                -
                    oid: SPECTRACOM-NTP-V4-MIB::ntpSysStaPeerOffset
                    value: SPECTRACOM-NTP-V4-MIB::ntpSysStaPeerOffset
