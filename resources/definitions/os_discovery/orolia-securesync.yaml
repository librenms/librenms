modules:
    os:
        serial: SNMPv2-SMI::enterprises.18837.3.2.2.1.16.0
        version: SNMPv2-SMI::enterprises.18837.3.2.2.1.11.0
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - SPECTRACOM-NTP-V4-MIB::ntpSysStaCurrentPeerName
                        - SPECTRACOM-NTP-V4-MIB::ntpAssocEntry
