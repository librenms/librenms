                    descr: '{{ SPECTRACOM-PTPBASE-MIB::ptpbaseClockParentDSGMClockIdentity }} master Variance'
                    group: PTP
                    index: 'ptpbaseClockParentDSGMClockQualityOffset.{{ $index }}'

        temperature:
            data:

                -
                    oid: SPECTRACOM-XSYNC-MIB::ssSysStaOscTemp
                    value: SPECTRACOM-XSYNC-MIB::ssSysStaOscTemp
                    num_oid: '.1.3.6.1.4.1.18837.3.2.2.1.17.{{ $index }}'
