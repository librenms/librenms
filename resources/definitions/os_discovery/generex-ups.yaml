modules:
    os:
        sysDescr_regex: '/^(?<hardware>\w+) v (?<version>[\d.]+$)/'
        hardware:
            - UPS-MIB::upsIdentManufacturer.0
            - UPS-MIB::upsIdentModel.0
        hardware_template: '{{ UPS-MIB::upsIdentManufacturer.0 }} {{ UPS-MIB::upsIdentModel.0 }}'
        version: UPS-MIB::upsIdentAgentSoftwareVersion.0
    sensors:
        charge:
            data:
                -
                    oid: UPS-MIB::upsEstimatedChargeRemaining
                    value: UPS-MIB::upsEstimatedChargeRemaining
                    num_oid: '.1.3.6.1.2.1.33.1.2.4.{{ $index }}'
                    index: 'upsEstimatedChargeRemaining.{{ $index }}'
                    descr: "Remaining Charge"
                    low_warn_limit: 50
                    low_limit : 15
