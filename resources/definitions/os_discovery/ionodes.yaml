modules:
    mempools:
        data:
            -
                percent_used: IONODES-IONSERIES-MIB::ionSysMemUsage
                descr: 'System Memory'
    processors:
        data:
            -
                oid: IONODES-IONSERIES-MIB::ionSysCpuUsage
                num_oid: '.1.3.6.1.4.1.40748.2.1.{{ $index }}'
                descr: 'CPU usage'
                index: 'ionSysCpuUsage.{{ $index }}'
                value: IONODES-IONSERIES-MIBionSysCpuUsage
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - IONODES-IONSERIES-MIB::ionVInDescr
        state:
            data:
                -
                    oid: IONODES-IONSERIES-MIB::ionVInAnalogSignalLock
                    num_oid: '.1.3.6.1.4.1.40748.3.2.1.3.{{ $index }}'
                    descr: '{{ IONODES-IONSERIES-MIB::ionVInDescr }}'
                    index: 'ionVInAnalogSignalLock.{{ $index }}'
                    value: IONODES-IONSERIES-MIB::ionVInAnalogSignalLock
                    state_name: videoInputStatus
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: present }
                        - { value: 2, generic: 2, graph: 0, descr: not present }
        temperature:
            data:
                -
                    oid: IONODES-IONSERIES-MIB::ionSysTemperature
                    num_oid: '.1.3.6.1.4.1.40748.2.3.{{ $index }}'
                    descr: 'System Temperature'
                    index: 'ionSysTemperature.{{ $index }}'
                    value: IONODES-IONSERIES-MIB::ionSysTemperature
