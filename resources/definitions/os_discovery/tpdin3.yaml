modules:
    os:
        hardware: TPDIN3-MIB::model.0
        version: TPDIN3-MIB::firmwareVersion.0
    sensors:
        voltage:
            data:
                -
                    oid: TPDIN3-MIB::v1int.0
                    value: TPDIN3-MIB::v1int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.15.{{ $index }}'
                    descr: 'Voltage 1'
                    divisor: 10
                    index: 'v1int.{{ $index }}'
                -
                    oid: TPDIN3-MIB::v2int.0
                    value: TPDIN3-MIB::v2int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.16.{{ $index }}'
                    descr: 'Voltage 2'
                    divisor: 10
                    index: 'v2int.{{ $index }}'
                -
                    oid: TPDIN3-MIB::v3int.0
                    value: TPDIN3-MIB::v3int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.17.{{ $index }}'
                    descr: 'Voltage 3'
                    divisor: 10
                    index: 'v3int.{{ $index }}'
                -
                    oid: TPDIN3-MIB::v4int.0
                    value: TPDIN3-MIB::v4int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.18.{{ $index }}'
                    descr: 'Voltage 4'
                    divisor: 10
                    index: 'v4int.{{ $index }}'
        temperature:
            data:
                - 
                    oid: TPDIN3-MIB::t1int.0
                    value: TPDIN3-MIB::t1int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.23.{{ $index }}'
                    descr: 'External Temperature'
                    divisor: 10
                    index: 't1int.{{ $index }}'
                - 
                    oid: TPDIN3-MIB::t2int.0
                    value: TPDIN3-MIB::t2int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.24.{{ $index }}'
                    descr: 'Internal Temperature'
                    divisor: 10
                    index: 't2int.{{ $index }}'
        current:
            data:
                -
                    oid: TPDIN3-MIB::i1int.0
                    value: TPDIN3-MIB::i1int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.19.{{ $index }}'
                    descr: 'Current 1'
                    divisor: 10
                    index: 'i1int.{{ $index }}'
                -
                    oid: TPDIN3-MIB::i2int.0
                    value: TPDIN3-MIB::i2int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.20.{{ $index }}'
                    descr: 'Current 2'
                    divisor: 10
                    index: 'i2int.{{ $index }}'
                -
                    oid: TPDIN3-MIB::i3int.0
                    value: TPDIN3-MIB::i3int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.21.{{ $index }}'
                    descr: 'Current 3'
                    divisor: 10
                    index: 'i3int.{{ $index }}'
                -
                    oid: TPDIN3-MIB::i4int.0
                    value: TPDIN3-MIB::i4int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.22.{{ $index }}'
                    descr: 'Current 4'
                    divisor: 10
                    index: 'i4int.{{ $index }}'
