mib: TPDIN3-MIB
modules:
    os:
        hardware: TPDIN3-MIB::model.0
        version: TPDIN3-MIB::firmwareVersion.0
    
    sensors:
        voltage:
            data:
                -
                    oid: v1int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.15.{{ $index }}'
                    descr: 'Voltage 1'
                    index: 'v1int.{{ $index }}'
                - 
                    oid: v2int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.16.{{ $index }}'
                    descr: 'Voltage 2'
                    index: 'v2int.{{ $index }}'
                - 
                    oid: v3int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.17.{{ $index }}'
                    descr: 'Voltage 3'
                    index: 'v3int.{{ $index }}'
                - 
                    oid: v4int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.18.{{ $index }}'
                    descr: 'Voltage 4'
                    index: 'v4int.{{ $index }}'
                - 
                    oid: batvint
                    num_oid: '.1.3.6.1.4.1.45621.3.10.11.{{ $index }}'
                    descr: 'Battery Voltage'
                    index: 'batvint.{{ $index }}'
                - 
                    oid: loadvint
                    num_oid: '.1.3.6.1.4.1.45621.3.10.15.{{ $index }}'
                    descr: 'Load Voltage'
                    index: 'loadvint.{{ $index }}'
                - 
                    oid: pvvint
                    num_oid: '.1.3.6.1.4.1.45621.3.10.17.{{ $index }}'
                    descr: 'PV Voltage'
                    index: 'pvvint.{{ $index }}'

        current:
            data:
                - 
                    oid: i1int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.19.{{ $index }}'
                    descr: 'Current 1'
                    index: 'i1int.{{ $index }}'
                - 
                    oid: i2int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.20.{{ $index }}'
                    descr: 'Current 2'
                    index: 'i2int.{{ $index }}'
                - 
                    oid: i3int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.21.{{ $index }}'
                    descr: 'Current 3'
                    index: 'i3int.{{ $index }}'
                - 
                    oid: i4int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.22.{{ $index }}'
                    descr: 'Current 4'
                    index: 'i4int.{{ $index }}'
                - 
                    oid: batiint
                    num_oid: '.1.3.6.1.4.1.45621.3.10.12.{{ $index }}'
                    descr: 'Battery Current'
                    index: 'batiint.{{ $index }}'
                - 
                    oid: loadiint
                    num_oid: '.1.3.6.1.4.1.45621.3.10.16.{{ $index }}'
                    descr: 'Load Current'
                    index: 'loadiint.{{ $index }}'
                - 
                    oid: pviint
                    num_oid: '.1.3.6.1.4.1.45621.3.10.18.{{ $index }}'
                    descr: 'PV Current'
                    index: 'pviint.{{ $index }}'

        temperature:
            data:
                - 
                    oid: t1int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.23.{{ $index }}'
                    descr: 'External Temperature'
                    index: 't1int.{{ $index }}'
                - 
                    oid: t2int
                    num_oid: '.1.3.6.1.4.1.45621.3.3.24.{{ $index }}'
                    descr: 'Internal Temperature'
                    index: 't2int.{{ $index }}'
                - 
                    oid: btempint
                    num_oid: '.1.3.6.1.4.1.45621.3.10.13.{{ $index }}'
                    descr: 'Battery Temperature'
                    index: 'btempint.{{ $index }}'
                - 
                    oid: itempint
                    num_oid: '.1.3.6.1.4.1.45621.3.10.14.{{ $index }}'
                    descr: 'MPPT Internal Temperature'
                    index: 'itempint.{{ $index }}'
