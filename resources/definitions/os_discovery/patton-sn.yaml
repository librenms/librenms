modules:
    mempools:
        additional_oids:
            oids:
                - SMARTNODE-MIB::memDescr
        data:
            -
                used: SMARTNODE-MIB::memAllocatedBytes
                free: SMARTNODE-MIB::memFreeBytes
                descr: '{{ SMARTNODE-MIB::memDescr }} Memory'
    os:
        hardware:
            - SMARTNODE-MIB::hwRelease.0
            - SMARTNODE-MIB::hwVersion.0
            - SMARTNODE-MIB::productName.0
        hardware_template: '{{ SMARTNODE-MIB::productName.0 }}, HwRel: {{ SMARTNODE-MIB::hwRelease.0 }}, HwVer: {{ SMARTNODE-MIB::hwVersion.0 }}'
        serial: SMARTNODE-MIB::serialNumber.0
        version: SMARTNODE-MIB::swVersion.0
    processors:
        data:
            -
                oid: SMARTNODE-MIB::cpuTable
                value: SMARTNODE-MIB::cpuWorkloadCurrent
                num_oid: '.1.3.6.1.4.1.1768.100.70.10.2.1.2.{{ $index }}'
                descr: '{{ SMARTNODE-MIB::cpuDescr }} Processor'
                index: 'cpu.{{ $index }}'
    sensors:
        temperature:
            data:
                -
                    oid: SMARTNODE-MIB::tempProbeTable
                    value: SMARTNODE-MIB::currentDegreesCelsius
                    num_oid: '.1.3.6.1.4.1.1768.100.70.30.2.1.2.{{ $index }}'
                    descr: '{{ SMARTNODE-MIB::tempProbeDescr }}'
                    index: 'temp.{{ $index }}'
        count:
            data:
                -
                    oid: SMARTNODE-MIB::gwTable
                    value: SMARTNODE-MIB::gwCurrentOngoingCalls
                    num_oid: '.1.3.6.1.4.1.1768.100.70.40.2.1.3.{{ $index }}'
                    descr: '{{ SMARTNODE-MIB::gwDescr }} ongoing calls'
                    index: 'gw-{{ $index }}'
                    group: 'Ongoing calls'
                -
                    oid: SMARTNODE-MIB::isdnPortTable
                    value: SMARTNODE-MIB::isdnPortCurrentOngoingCalls
                    num_oid: '.1.3.6.1.4.1.1768.100.70.50.2.1.3.{{ $index }}'
                    descr: '{{ SMARTNODE-MIB::isdnPortDescr }} ongoing calls'
                    index: 'isdn-{{ $index }}'
                    group: 'Ongoing calls'
