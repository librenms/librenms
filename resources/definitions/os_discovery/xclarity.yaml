modules:
    os:
        hardware: LENOVO-XCC-MIB::machineLevelProductName.0
        serial: LENOVO-XCC-MIB::machineLevelSerialNumber.0
        version: LENOVO-XCC-MIB::xccVpdVersionString.1
    sensors:
        temperature:
            data:
                -
                    oid: LENOVO-XCC-MIB::temperature
                    value: LENOVO-XCC-MIB::tempReading
                    num_oid: '.1.3.6.1.4.1.19046.11.1.1.1.2.1.3.{{ $index }}'
                    index: 'tempReading.{{ $index }}'
                    descr: LENOVO-XCC-MIB::tempDescr
                    high_limit: LENOVO-XCC-MIB::tempCritLimitHigh
                    low_limit: LENOVO-XCC-MIB::tempCritLimitLow
                    low_warn_limit: LENOVO-XCC-MIB::tempNonCritLimitLow
                    warn_limit: LENOVO-XCC-MIB::tempNonCritLimitHigh
        voltage:
            data:
                -
                    oid: LENOVO-XCC-MIB::voltage
                    value: LENOVO-XCC-MIB::voltReading
                    num_oid: '.1.3.6.1.4.1.19046.11.1.1.2.2.1.3.{{ $index }}'
                    index: 'voltReading.{{ $index }}'
                    descr: LENOVO-XCC-MIB::voltDescr
                    high_limit: LENOVO-XCC-MIB::voltCritLimitHigh
                    low_limit: LENOVO-XCC-MIB::voltCritLimitLow
                    low_warn_limit: LENOVO-XCC-MIB::voltNonCritLimitLow
                    warn_limit: LENOVO-XCC-MIB::voltNonCritLimitHigh
        state:
            data:
                -
                    oid: LENOVO-XCC-MIB::systemHealthStat
                    value: LENOVO-XCC-MIB::systemHealthStat
                    num_oid: '.1.3.6.1.4.1.19046.11.1.1.4.1.{{ $index }}'
                    state_name: systemHealthStat
                    index: 'systemHealthStat.{{ $index }}'
                    states:
                        - { descr: 'completely failed', graph: 1, value: 0, generic: 2 }
                        - { descr: ok, graph: 1, value: 255, generic: 0 }
                        - { descr: degraded, graph: 1, value: 4, generic: 1 }
                        - { descr: failed, graph: 1, value: 2, generic: 2 }
                    low_warn_limit: 5
                    low_limit: 3
                    descr: 'Overall System Status'
                -
                    oid: LENOVO-XCC-MIB::currentSysPowerStatus
                    value: LENOVO-XCC-MIB::currentSysPowerStatus
                    num_oid: '.1.3.6.1.4.1.19046.11.1.5.1.1.{{ $index }}'
                    state_name: currentSysPowerStatus
                    index: 'currentSysPowerStatus.{{ $index }}'
                    states:
                        - { descr: 'powered off', graph: 1, value: 0, generic: 2 }
                        - { descr: sleep, graph: 1, value: 1, generic: 1 }
                        - { descr: 'power on', graph: 1, value: 255, generic: 0 }
                    descr: 'Power status'
        percent:
            data:
                -
                    oid: LENOVO-XCC-MIB::fans
                    value: LENOVO-XCC-MIB::fanSpeed
                    num_oid: '.1.3.6.1.4.1.19046.11.1.1.3.2.1.3.{{ $index }}'
                    index: 'fanSpeed.{{ $index }}'
                    descr: LENOVO-XCC-MIB::fanDescr
                    high_limit: LENOVO-XCC-MIB::fanCritLimitHigh
                    low_limit: LENOVO-XCC-MIB::fanCritLimitLow
                    low_warn_limit: LENOVO-XCC-MIB::fanNonCritLimitLow
                    warn_limit: LENOVO-XCC-MIB::fanNonCritLimitHigh
        power:
            data:
                -
                    oid: LENOVO-XCC-MIB::fuelGaugeInformation
                    value: LENOVO-XCC-MIB::fuelGaugeTotalPowerInUse
                    num_oid: '.1.3.6.1.4.1.19046.11.1.1.10.1.10.{{ $index }}'
                    index: 'fuelGaugeTotalPowerInUse.{{ $index }}'
                    descr: 'Total in use'
                    high_limit: LENOVO-XCC-MIB::fuelGaugeTotalPowerAvailable
                -
                    oid: LENOVO-XCC-MIB::fuelGaugeInformation
                    value: LENOVO-XCC-MIB::fuelGaugePowerConsumptionCpu
                    num_oid: '.1.3.6.1.4.1.19046.11.1.1.10.1.11.{{ $index }}'
                    index: 'fuelGaugePowerConsumptionCpu.{{ $index }}'
                    descr: 'CPU'
                -
                    oid: LENOVO-XCC-MIB::fuelGaugeInformation
                    value: LENOVO-XCC-MIB::fuelGaugePowerConsumptionMemory
                    num_oid: '.1.3.6.1.4.1.19046.11.1.1.10.1.12.{{ $index }}'
                    index: 'fuelGaugePowerConsumptionMemory.{{ $index }}'
                    descr: 'Memory'
                -
                    oid: LENOVO-XCC-MIB::fuelGaugeInformation
                    value: LENOVO-XCC-MIB::fuelGaugePowerConsumptionOther
                    num_oid: '.1.3.6.1.4.1.19046.11.1.1.10.1.13.{{ $index }}'
                    index: 'fuelGaugePowerConsumptionOther.{{ $index }}'
                    descr: 'Other'
