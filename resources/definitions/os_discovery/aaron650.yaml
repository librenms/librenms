mib: INOVONICS-MODEL650-MIB
modules:
  os:
    hardware: SNMPv2-MIB::sysDescr.0
    serial: INOVONICS-MODEL650-MIB::serial.0
    version: INOVONICS-MODEL650-MIB::version.0
  sensors:
    frequency:
      data:
        - oid: frequency
          num_oid: .1.3.6.1.4.1.42111.650.3.1.0
          descr: Frequency
          index: 1
          group: Incoming Signal
          multiplier: 10000
    dbm:
      data:
        - oid: rssi
          num_oid: .1.3.6.1.4.1.42111.650.3.3.0
          descr: RSSI
          group: Incoming Signal
          index: 1
    percent:
      data:
        - oid: multipath
          num_oid: .1.3.6.1.4.1.42111.650.3.5.0
          descr: Multipath
          group: Incoming Signal
          index: 1
    state:
      data:
        - oid: audioLossAlarm
          num_oid: .1.3.6.1.4.1.42111.650.6.1.1.0
          descr: Audio Loss Alarm
          index: 1
          group: Device Alarms
          states:
            - { value: 0, generic: 0, graph: 0, descr: off }
            - { value: 1, generic: 3, graph: 0, descr: on }
        - oid: lowSignalAlarm
          num_oid: .1.3.6.1.4.1.42111.650.6.1.2.0
          descr: Low Signal Alarm
          index: 2
          group: Device Alarms
          states:
            - { value: 0, generic: 0, graph: 0, descr: off }
            - { value: 1, generic: 3, graph: 0, descr: on }
        - oid: rdsErrorAlarm
          num_oid: .1.3.6.1.4.1.42111.650.6.1.3.0
          descr: RDS Error Alarm
          index: 3
          group: Device Alarms
          states:
            - { value: 0, generic: 0, graph: 0, descr: off }
            - { value: 1, generic: 3, graph: 0, descr: on }
        - oid: pilotLossAlarm
          num_oid: .1.3.6.1.4.1.42111.650.6.1.4.0
          descr: Pilot Loss Alarm
          index: 4
          group: Device Alarms
          states:
            - { value: 0, generic: 0, graph: 0, descr: off }
            - { value: 1, generic: 3, graph: 0, descr: on }
