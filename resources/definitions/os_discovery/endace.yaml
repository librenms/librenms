mib: ENDACE-SYSTEM-MIB:ENDACE-HWMON-MIB:ENDACE-MODULE-MIB

modules:
    os:
        hardware:
            - ENDACE-SYSTEM-MIB::systemModel.0
        version:
            - ENDACE-SYSTEM-MIB::systemVersion.0
        version_regex: '/endace OSm(?<version>\S+)/'
        serial:
            - ENDACE-SYSTEM-MIB::systemSerial.0

    sensors:
        voltage:
            data:
                -
                    oid: modoptTable
                    num_oid: '.1.3.6.1.4.1.18418.2.1.2.3.1.11.{{ $index }}'
                    value: modoptVolt
                    descr: "{{ $modoptName }} Voltage"
                    index: "modoptVolt.{{ $index }}"
                    group: "DAG Module(s)"
        dbm:
            data:
                -
                    oid: modoptTable
                    num_oid: '.1.3.6.1.4.1.18418.2.1.2.3.1.5.{{ $index }}'
                    value: modoptRxPower
                    descr: "{{ modoptName }} RX Power"
                    index: "modoptRxPower.{{ $index }}"
                    group: "DAG Module(s)"
                -
                    oid: modoptTable
                    num_oid: '.1.3.6.1.4.1.18418.2.1.2.3.1.7.{{ $index }}'
                    value: modoptTxPower
                    descr: "{{ modoptName }} TX Power"
                    index: "modoptTxPower.{{ $index }}"
                    group: "DAG Module(s)"
        temperature:
            data:
            -
                    oid: ENDACE-HWMON-MIB::hwmonSystemTemp
                    num_oid: '.1.3.6.1.4.1.18418.16.1.4.0'
                    descr: "System Temperature (C)"
                    index: 0
            -
                    oid: modoptTable
                    num_oid: '.1.3.6.1.4.1.18418.2.1.2.3.1.9.{{ $index }}'
                    value: modoptTemp
                    descr: "{{ modoptName }} Temperature"
                    index: "modoptTemp.{{ $index }}"
                    group: "DAG Module(s)"
        state:
            data:
                -
                    oid: ENDACE-HWMON-MIB::hwmonFanRedundancy
                    num_oid: '.1.3.6.1.4.1.18418.16.1.1.0'
                    descr: "Fan Redundancy"
                    index: 0
                    state_name: hwmonFanRedundancy
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'normal' }
                        - { value: 2, generic: 2, graph: 0, descr: 'fault' }
                -
                    oid: ENDACE-HWMON-MIB::hwmonPsuRedundancy
                    num_oid: '.1.3.6.1.4.1.18418.16.1.2.0'
                    descr: "PSU Redundancy"
                    index: 0
                    state_name: hwmonPsuRedundancy
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'normal' }
                        - { value: 2, generic: 2, graph: 0, descr: 'fault' }
                -
                    oid: ENDACE-HWMON-MIB::hwmonIntrusionStatus
                    num_oid: '.1.3.6.1.4.1.18418.16.1.3.0'
                    descr: "Intrusion Status"
                    index: 0
                    state_name: hwmonIntrusionStatus
                    states:
                        - { value: 1, generic: 1, graph: 0, descr: 'alarm' }
                        - { value: 2, generic: 0, graph: 0, descr: 'normal' }
                -
                    oid: modoptTable
                    num_oid: '.1.3.6.1.4.1.18418.2.1.2.3.1.6.{{ $index }}'
                    value: modoptRxPowerOk
                    descr: "{{ modoptName }} RX Power Ok"
                    index: "modoptRxPowerOk.{{ $index }}"
                    group: "DAG Module(s)"
                    state_name: modoptRxPowerOk
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'true' }
                        - { value: 2, generic: 2, graph: 0, descr: 'false' }
                -
                    oid: modoptTable
                    num_oid: '.1.3.6.1.4.1.18418.2.1.2.3.1.8.{{ $index }}'
                    value: modoptTxPowerOk
                    descr: "{{ modoptName }} TX Power Ok"
                    index: "modoptTxPowerOk.{{ $index }}"
                    group: "DAG Module(s)"
                    state_name: modoptTxPowerOk
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'true' }
                        - { value: 2, generic: 2, graph: 0, descr: 'false' }
                -
                    oid: modoptTable
                    num_oid: '.1.3.6.1.4.1.18418.2.1.2.3.1.12.{{ $index }}'
                    value: modoptVoltOk
                    descr: "{{ modoptName }} Voltage Ok"
                    index: "modoptVoltOk.{{ $index }}"
                    group: "DAG Module(s)"
                    state_name: modoptVoltOk
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'true' }
                        - { value: 2, generic: 2, graph: 0, descr: 'false' }
                -
                    oid: modoptTable
                    num_oid: '.1.3.6.1.4.1.18418.2.1.2.3.1.10.{{ $index }}'
                    value: modoptTempOk
                    descr: "{{ modoptName }} Temperature Ok"
                    index: "modoptTempOk.{{ $index }}"
                    group: "DAG Module(s)"
                    state_name: modoptTempOk
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'true' }
                        - { value: 2, generic: 2, graph: 0, descr: 'false' }
