modules:
    sensors:
        state:
            data:
                -
                    oid: INNO-MIB::l2Table
                    value: INNO-MIB::l2State
                    num_oid: '.1.3.6.1.4.1.6666.1.1.1.2.{{ $index }}'
                    descr: 'LAPD {{ INNO-MIB::l2Label }}'
                    group: '{{ INNO-MIB::l2Label }}'
                    state_name: L2State
                    states:
                        - { descr: down, graph: 0, value: 1, generic: 2 }
                        - { descr: up,   graph: 0, value: 2, generic: 0 }
                -
                    oid: INNO-MIB::l2Table
                    value: INNO-MIB::l2Mode
                    num_oid: '.1.3.6.1.4.1.6666.1.1.1.3.{{ $index }}'
                    descr: 'Mode {{ INNO-MIB::l2Label }}'
                    state_name: L2Mode
                    group: '{{ INNO-MIB::l2Label }}'
                    states:
                        - { descr: TE, graph: 0, value: 1, generic: 0 }
                        - { descr: NT, graph: 0, value: 2, generic: 0 }
                -
                    oid: INNO-MIB::l1BriTable
                    value: INNO-MIB::l1BriState
                    num_oid: '.1.3.6.1.4.1.6666.1.3.1.2.{{ $index }}'
                    descr: 'Basic rate interface {{ INNO-MIB::l1BriLabel }}'
                    state_name: l1BriLabel
                    group: '{{ INNO-MIB::l1BriLabel }}'
                    states:
                        - { descr: down, graph: 0, value: 1, generic: 2 }
                        - { descr: up,   graph: 0, value: 2, generic: 0 }
                -
                    oid: INNO-MIB::l3Table
                    value: INNO-MIB::l3Protocol
                    num_oid: '.1.3.6.1.4.1.6666.1.4.1.2.{{ $index }}'
                    descr: 'ISDN signaling protocol {{ INNO-MIB::l3Label }}'
                    state_name: l3Label
                    group: '{{ INNO-MIB::l3Label }}'
                    states:
                        - { descr: none, graph: 0, value: 1, generic: 3 }
                        - { descr: other,   graph: 0, value: 2, generic: 3 }
                        - { descr: etsi,   graph: 0, value: 3, generic: 0 }
                        - { descr: qsig,   graph: 0, value: 23, generic: 0 }
        count:
            data:
                -
                    oid: INNO-MIB::l3Table
                    value: INNO-MIB::l3NumBchanActive
                    num_oid: '.1.3.6.1.4.1.6666.1.4.1.4.{{ $index }}'
                    descr: 'Active calls {{ INNO-MIB::l3Label }}'
                    index: 'l3NumBchanActive.{{ $index }}'
                -
                    oid: INNO-MIB::l3Table
                    value: INNO-MIB::l3CallsBoot
                    num_oid: '.1.3.6.1.4.1.6666.1.4.1.5.{{ $index }}'
                    descr: "Calls since boot {{ INNO-MIB::l3Label }}"
                    index: 'l3CallsBoot.{{ $index }}'
                -
                    oid: INNO-MIB::l3Table
                    value: INNO-MIB::l3NumBchan
                    num_oid: '.1.3.6.1.4.1.6666.1.4.1.3.{{ $index }}'
                    descr: 'Available Channels {{ INNO-MIB::l3Label }}'
                    index: 'l3NumBchan.{{ $index }}'
