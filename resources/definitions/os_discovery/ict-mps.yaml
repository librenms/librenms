modules:
    os:
        hardware: ICT-POWERSYSTEM-MIB::deviceModel.0
        version: ICT-POWERSYSTEM-MIB::deviceFirmware.0
    sensors:
        current:
            data:
                -
                    oid: ICT-POWERSYSTEM-MIB::outputCurrent
                    num_oid: '.1.3.6.1.4.1.39145.13.8.{{ $index }}'
                    descr: 'Output Current'
                    index: 'outputCurrent.{{ $index }}'
        voltage:
            data:
                -
                    oid: ICT-POWERSYSTEM-MIB::inputVoltage
                    num_oid: '.1.3.6.1.4.1.39145.13.6.{{ $index }}'
                    descr: 'Input Voltage'
                    index: 'inputVoltage.{{ $index }}'
                -
                    oid: ICT-POWERSYSTEM-MIB::outputVoltage
                    num_oid: '.1.3.6.1.4.1.39145.13.7.{{ $index }}'
                    descr: 'Output Voltage'
                    index: 'outputVoltage.{{ $index }}'
                -
                    oid: ICT-POWERSYSTEM-MIB::moduleTable
                    value: ICT-POWERSYSTEM-MIB::moduleVoltage
                    num_oid: '.1.3.6.1.4.1.39145.13.10.1.4.{{ $index }}'
                    descr: 'Module #{{ $index }} Voltage (VDC)'
                    index: 'moduleVoltage.{{ $index }}'
                    skip_values:
                        -
                            oid: ICT-POWERSYSTEM-MIB::moduleVoltage
                            op: =
                            value: '.'
        state:
            data:
                -
                    oid: ICT-POWERSYSTEM-MIB::moduleStatus
                    value: ICT-POWERSYSTEM-MIB::moduleStatus
                    num_oid: '.1.3.6.1.4.1.39145.13.10.1.2.{{ $index }}'
                    state_name: moduleStatus
                    descr: 'Module #{{ $index }} Status'
                    index: 'moduleStatus.{{ $index }}'
                    states:
                        - { graph: 0, value: 1, generic: 1, descr: notInstalled }
                        - { graph: 0, value: 2, generic: 0, descr: ok }
                        - { graph: 0, value: 3, generic: 2, descr: alarm }
                -
                    oid: ICT-POWERSYSTEM-MIB::moduleType
                    value: ICT-POWERSYSTEM-MIB::moduleType
                    num_oid: '.1.3.6.1.4.1.39145.13.10.1.3.{{ $index }}'
                    descr: 'Module #{{ $index }} Type'
                    state_name: moduleType
                    index: 'moduleType.{{ $index }}'
                    states:
                        - { graph: 0, value: 1, generic: 1, descr: notInstalled }
                        - { graph: 0, value: 2, generic: 0, descr: power }
                        - { graph: 0, value: 3, generic: 0, descr: battery }
                        - { graph: 0, value: 4, generic: 0, descr: distribution }
        temperature:
            data:
                -
                    oid: ICT-POWERSYSTEM-MIB::probeTemperature.0
                    num_oid: '.1.3.6.1.4.1.39145.13.12.{{ $index }}'
                    descr: 'Battery Probe'
                    value: ICT-POWERSYSTEM-MIB::probeTemperature
        charge:
            data:
                -
                    oid: ICT-POWERSYSTEM-MIB::batterySoc.0
                    num_oid: '.1.3.6.1.4.1.39145.13.13.{{ $index }}'
                    descr: 'Battery Charge'
                    value: ICT-POWERSYSTEM-MIB::batterySoc
        runtime:
            data:
                -
                    oid: ICT-POWERSYSTEM-MIB::batteryRunTime.0
                    num_oid: '.1.3.6.1.4.1.39145.13.15.{{ $index }}'
                    descr: 'Battery Run-time'
                    value: ICT-POWERSYSTEM-MIB::batteryRunTime
