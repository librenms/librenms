modules:
    mempools:
        data:
            -
                oid: IES5206-MIB::memStatsTable
                percent_used: IES5206-MIB::memStatsCurrent
                descr: 'Memory {{ $index }}'
                type: ies52xxM-mem
                warn_percent: IES5206-MIB::memStatsHighThreshold
    os:
        hardware: IES5206-MIB::sysProductDescr.0
        serial: IES5206-MIB::sysSerialNumber.0
        version: IES5206-MIB::sysBootupFwVersion.0
    processors:
        data:
            -
                oid: IES5206-MIB::cpuStatsTable
                value: IES5206-MIB::cpuStatsCurrent
                num_oid: '.1.3.6.1.4.1.890.1.5.13.13.5.9.1.3.{{ $index }}'
                descr: 'Processor {{ $index }}'
                warn_percent: IES5206-MIB::cpuStatsHighThreshold
                skip_values:
                    -
                        oid: IES5206-MIB::cpuStatsIndex
                        op: '='
                        value: 0
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - IES5206-MIB::fanConfLowThreshold
                        - IES5206-MIB::fanConfHighThreshold
                        - IES5206-MIB::temperatureConfLowThreshold
                        - IES5206-MIB::temperatureConfHighThreshold
                        - IES5206-MIB::voltageConfLowThreshold
                        - IES5206-MIB::voltageConfHighThreshold
        state:
            data:
                -
                    oid: IES5206-MIB::slotModuleTable
                    value: IES5206-MIB::slotModuleStatus
                    num_oid: '.1.3.6.1.4.1.890.1.5.13.13.8.1.1.5.{{ $index }}'
                    descr: 'Slot {{ $index }} {{ IES5206-MIB::slotModuleDescr }}'
                    state_name: moduleStatus
                    skip_values: 0
                    states:
                        - { descr: empty, graph: 0, value: 0, generic: 3 }
                        - { descr: inactive, graph: 0, value: 1, generic: 2 }
                        - { descr: init, graph: 0, value: 2, generic: 1 }
                        - { descr: active, graph: 0, value: 3, generic: 0 }
                        - { descr: standby, graph: 0, value: 4, generic: 3 }
                        - { descr: disable, graph: 0, value: 5, generic: 2 }
                -
                    oid: IES5206-MIB::slotModuleTable
                    value: IES5206-MIB::slotModuleAlarmStatus
                    num_oid: '.1.3.6.1.4.1.890.1.5.13.13.8.1.1.6.{{ $index }}'
                    descr: 'Slot {{ $index }} {{ IES5206-MIB::slotModuleDescr }}'
                    state_name: moduleAlarm
                    group: Alarm
                    states:
                        - { descr: hasAlarm, graph: 0, value: 1, generic: 2 }
                        - { descr: noAlarm, graph: 0, value: 2, generic: 0 }
        dbm:
            options:
                skip_values: 0
            data:
                -
                    oid: IES5206-MIB::geDdmiTable
                    value: IES5206-MIB::geDdmiTxPowerdBm
                    num_oid: '.1.3.6.1.4.1.890.1.5.13.13.4.4.1.128.{{ $index }}'
                    descr: '{{ IES5206-MIB::geDdmiVendorName }} {{ IES5206-MIB::geDdmiVendorPn }} Tx'
                    entPhysicalIndex: '{{ $index }}'
                    divisor: 10000
                    index: 'tx-dbm.{{ $index }}'
                    low_limit: IES5206-MIB::geDdmiTxPowerLowAlarmdBm
                    high_limit: IES5206-MIB::geDdmiTxPowerHighAlarmdBm
                -
                    oid: IES5206-MIB::geDdmiTable
                    value: IES5206-MIB::geDdmiRxPowerdBm
                    num_oid: '.1.3.6.1.4.1.890.1.5.13.13.4.4.1.21.{{ $index }}'
                    descr: '{{ IES5206-MIB::geDdmiVendorName }} {{ IES5206-MIB::geDdmiVendorPn }} Rx'
                    index: 'rx-dbm.{{ $index }}'
                    divisor: 10000
                    entPhysicalIndex: '{{ $index }}'
                    low_limit: IES5206-MIB::geDdmiRxPowerLowAlarmdBm
                    high_limit: IES5206-MIB::geDdmiRxPowerHighAlarmdBm
        fanspeed:
            data:
                -
                    oid: IES5206-MIB::fanStatsTable
                    value: IES5206-MIB::fanRpmCurValue
                    num_oid: '.1.3.6.1.4.1.890.1.5.13.13.5.4.1.1.{{ $index }}'
                    descr: IES5206-MIB::fanRpmDescr
                    low_limit: IES5206-MIB::fanConfLowThreshold
                    high_limit: IES5206-MIB::fanConfHighThreshold
        temperature:
            data:
                -
                    oid: IES5206-MIB::temperatureStatsTable
                    value: IES5206-MIB::temperatureCurValue
                    num_oid: '.1.3.6.1.4.1.890.1.5.13.13.5.5.1.1.{{ $index }}'
                    descr: 'Slot {{ $index }} {{ IES5206-MIB::temperatureDescr }}'
                    low_limit: IES5206-MIB::temperatureConfLowThreshold
                    high_limit: IES5206-MIB::temperatureConfHighThreshold
        voltage:
            data:
                -
                    oid: IES5206-MIB::voltageStatsTable
                    value: IES5206-MIB::voltageCurValue
                    num_oid: '.1.3.6.1.4.1.890.1.5.13.13.5.6.1.1.{{ $index }}'
                    descr: 'Slot {{ $index }} {{ IES5206-MIB::voltageDescr }}'
                    low_limit: IES5206-MIB::voltageConfLowThreshold
                    high_limit: IES5206-MIB::voltageConfHighThreshold
                    divisor: 1000
