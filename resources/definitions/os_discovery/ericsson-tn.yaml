modules:
    os:
        hardware: ENTITY-MIB::entPhysicalDescr.1
        version: XF-SOFTWARE-MIB::xfSwReleaseRevision.1
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - ENTITY-MIB::entPhysicalName
                        - IF-MIB::ifName
        temperature:
            data:
                -
                    oid: XF-RADIOLINK-PTP-RADIO-MIB::xfRAUEntry
                    value: XF-RADIOLINK-PTP-RADIO-MIB::xfRAUTemperature
                    num_oid: .1.3.6.1.4.1.193.81.3.4.3.1.1.1.8.{{ $index }}
                    descr: 'RAU: {{ ENTITY-MIB::entPhysicalName:0 }}'

        runtime:
            data:
                -
                    oid: XF-RADIOLINK-PTP-TERMINAL-MIB::xfTermTimeElapsed
                    num_oid: .1.3.6.1.4.1.193.81.3.4.1.1.4.1.1.{{ $index }}
                    index: 'xfTermTimeElapsed.{{ $index }}'
                    descr: 'Current Error Period: {{ IF-MIB::ifName:0 }}'
                -
                    oid: XF-RADIOLINK-PTP-TERMINAL-MIB::xfTermCurrentES
                    num_oid: .1.3.6.1.4.1.193.81.3.4.1.1.4.1.2.{{ $index }}
                    index: 'xfTermCurrentES.{{ $index }}'
                    descr: 'Errored Seconds: {{ IF-MIB::ifName:0 }}'
                -
                    oid: XF-RADIOLINK-PTP-TERMINAL-MIB::xfTermCurrentSES
                    num_oid: .1.3.6.1.4.1.193.81.3.4.1.1.4.1.3.{{ $index }}
                    index: 'xfTermCurrentSES.{{ $index }}'
                    descr: 'Severly Errored Seconds: {{ IF-MIB::ifName:0 }}'
                -
                    oid: XF-RADIOLINK-PTP-TERMINAL-MIB::xfTermCurrentUAS
                    num_oid: .1.3.6.1.4.1.193.81.3.4.1.1.4.1.5.{{ $index }}
                    index: 'xfTermCurrentUAS.{{ $index }}'
                    descr: 'Unavailable Seconds: {{ IF-MIB::ifName:0 }}'
        count:
            data:
                -
                    oid: XF-RADIOLINK-PTP-TERMINAL-MIB::xfTermCurrentBBE
                    num_oid: .1.3.6.1.4.1.193.81.3.4.1.1.4.1.4.{{ $index }}
                    index: 'xfTermCurrentBBE.{{ $index }}'
                    descr: 'Background Block Errors: {{ IF-MIB::ifName:0 }}'
                -
                    oid: XF-RADIOLINK-PTP-TERMINAL-MIB::xfTermCurrentBB
                    num_oid: .1.3.6.1.4.1.193.81.3.4.1.1.4.1.6.{{ $index }}
                    index: 'xfTermCurrentBB.{{ $index }}'
                    descr: 'Background blocks: {{ IF-MIB::ifName:0 }}'
        state:
            data:
                -
                    oid: XF-RADIOLINK-PTP-RADIO-MIB::xfRFTxOperStatus
                    value: XF-RADIOLINK-PTP-RADIO-MIB::xfRFTxOperStatus
                    num_oid: '.1.3.6.1.4.1.193.81.3.4.3.1.2.1.7.{{ $index }}'
                    descr: 'RAU: {{ IF-MIB::ifName }}'
                    group: Operational status
                    index: 'xfRFTxOperStatus.{{ $index }}'
                    state_name: Operational status
                    states:
                        - { value: 4, generic: 3, graph: 0, descr: 'Stand-by' }
                        - { value:  3, generic: 0, graph: 0, descr: TX On }
                        - { value:  2, generic: 2, graph: 0, descr: TX Off }
                        - { value:  1, generic: 3, graph: 0, descr: Other }

                -
                    oid: XF-RADIOLINK-PTP-RADIO-MIB::xfRFTxAdminStatus
                    value: XF-RADIOLINK-PTP-RADIO-MIB::xfRFTxAdminStatus
                    num_oid: '.1.3.6.1.4.1.193.81.3.4.3.1.2.1.8.{{ $index }}'
                    descr: 'RAU: {{ IF-MIB::ifName }}'
                    group: Admin status
                    index: 'xfRFTxAdminStatus.{{ $index }}'
                    state_name: Admin status
                    states:
                        - { value: 4, generic: 3, graph: 0, descr: 'Stand-by' }
                        - { value:  3, generic: 0, graph: 0, descr: TX On }
                        - { value:  2, generic: 2, graph: 0, descr: TX Off }
                        - { value:  1, generic: 3, graph: 0, descr: Other }
