mib: PACKETFLUX-SENSORS-MIB
modules:
    sensors:
        voltage:
            data:
                -
                    oid: voltageSensorTable
                    value: voltageSensorValue
                    descr: voltageSensorFunction
                    num_oid: '.1.3.6.1.4.1.32050.3.2.1.1.4.{{ $index }}'
                    divisor: 1000000
        temperature:
            data:
                -
                    oid: temperatureSensorTable
                    value: temperatureSensorValue
                    descr: temperatureSensorFunction
                    num_oid: '.1.3.6.1.4.1.32050.3.2.3.1.4.{{ $index }}'
                    divisor: 100
