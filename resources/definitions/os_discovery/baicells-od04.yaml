modules:
    os:
        hardware: BAICELLS-MIB::HardwareVersion.0
        serial: BAICELLS-MIB::SerialNumber.0
        version: BAICELLS-MIB::SoftwareVersion.0
    sensors:
        runtime:
            data:
                -
                    oid: BAICELLS-MIB::ConnectionTime
                    num_oid: .1.3.6.1.4.1.53058.2.3.5.{{ $index }}
                    index: 'ConnectionTime'
                    descr: 'Connection time'
                    user_func: hhmmssToMinutes
        dbm:
            data:
                -
                    oid: BAICELLS-MIB::AntRSRP0
                    num_oid: .1.3.6.1.4.1.53058.2.2.7.{{ $index }}
                    descr: 'Ant0 RSRP'
                    index: 'RSRP.0'
                    group: 'RSPR'
                -
                    oid: BAICELLS-MIB::AntRSRP1
                    num_oid: .1.3.6.1.4.1.53058.2.2.8.{{ $index }}
                    descr: 'Ant1 RSRP'
                    index: 'RSRP.1'
                    group: 'RSPR'
                -
                    oid: BAICELLS-MIB::TxPower
                    num_oid: .1.3.6.1.4.1.53058.2.2.13.{{ $index }}
                    index: 'TxPower.0'
                    descr: 'Tx power'
        quality_factor:
            data:
                -
                    oid: BAICELLS-MIB::AntRSRQ
                    num_oid: .1.3.6.1.4.1.53058.2.2.9.{{ $index }}
                    descr: 'Ant RSRQ'
                    index: 'RSRQ.0'
                    group: 'RSRQ'
                -
                    oid: BAICELLS-MIB::AntSINR
                    num_oid: .1.3.6.1.4.1.53058.2.2.10.{{ $index }}
                    descr: 'Ant SINR'
                    index: 'SINR.1'
                    group: 'RSRQ'
                -
                    oid: BAICELLS-MIB::AntCINR0
                    num_oid: .1.3.6.1.4.1.53058.2.2.11.{{ $index }}
                    descr: 'Ant0 CINR'
                    index: 'CINR.0'
                    group: 'CINR'
                -
                    oid: BAICELLS-MIB::AntCINR1
                    num_oid: .1.3.6.1.4.1.53058.2.2.12.{{ $index }}
                    descr: 'Ant1 CINR'
                    index: 'CINR.1'
                    group: 'CINR'
        frequency:
            data:
                -
                    oid: BAICELLS-MIB::DownLinkFrequency
                    num_oid: .1.3.6.1.4.1.53058.2.2.3.{{ $index }}
                    index: DownLinkFrequency
                    descr: 'Downlink Freq'
                    multiplier: 1000
                    skip_values:
                        -
                            oid: BAICELLS-MIB::DownLinkFrequency
                            op: '='
                            value: '65535'
                -
                    oid: BAICELLS-MIB::UpLinkFrequency
                    num_oid: .1.3.6.1.4.1.53058.2.2.4.{{ $index }}
                    index: UpLinkFrequency
                    descr: 'Uplink Freq'
                    multiplier: 1000
                    skip_values:
                        -
                            oid: BAICELLS-MIB::UpLinkFrequency
                            op: '='
                            value: '65535'
                -
                    oid: BAICELLS-MIB::BandWidth
                    num_oid: .1.3.6.1.4.1.53058.2.2.5.{{ $index }}
                    index: BandWidth
                    descr: 'Bandwidth'
                    multiplier: 1000
                    skip_values:
                        -
                            oid: BAICELLS-MIB::BandWidth
                            op: '='
                            value: '65535'
        bitrate:
            data:
                -
                    oid: BAICELLS-MIB::DownloadRate
                    num_oid: .1.3.6.1.4.1.53058.2.3.12.{{ $index }}
                    index: DownloadRate
                    descr: 'Rx Rate'
                -
                    oid: BAICELLS-MIB::UploadRate
                    num_oid: .1.3.6.1.4.1.53058.2.3.15.{{ $index }}
                    index: UploadRate
                    descr: 'Tx Rate'
        count:
            data:
                -
                    oid: BAICELLS-MIB::IMSI
                    num_oid: .1.3.6.1.4.1.53058.2.3.3.{{ $index }}
                    index: IMSI
                    descr: 'CPE IMSI'
                    group: Mobile
                    skip_values:
                        -
                            oid: BAICELLS-MIB::IMSI
                            op: '='
                            value: '0'
                -
                    oid: BAICELLS-MIB::eNBID
                    num_oid: .1.3.6.1.4.1.53058.2.2.15.{{ $index }}
                    index: eNBID
                    descr: 'eNodeB ID'
                    group: Mobile
                    skip_values:
                        -
                            oid: BAICELLS-MIB::eNBID
                            op: '='
                            value: '65535'
                -
                    oid: BAICELLS-MIB::CellID
                    num_oid: .1.3.6.1.4.1.53058.2.2.16.{{ $index }}
                    index: CellID
                    descr: 'Cell ID'
                    group: Mobile
                    skip_values:
                        -
                            oid: BAICELLS-MIB::CellID
                            op: '='
                            value: '65535'
                -
                    oid: BAICELLS-MIB::SendPackages
                    num_oid: .1.3.6.1.4.1.53058.2.3.20.{{ $index }}
                    index: SendPackages
                    descr: 'Tx Packets'
                -
                    oid: BAICELLS-MIB::RecvPakcages  # yes, 'RecvPakcages'
                    num_oid: .1.3.6.1.4.1.53058.2.3.21.{{ $index }}
                    index: RecvPakcages  # yes, 'RecvPakcages'
                    descr: 'Rx Packets'
