modules:
    os:
        version: '.1.3.6.1.4.1.7501.1.1.1.16.1.3.49'
        hardware: '.1.3.6.1.4.1.7501.1.2.116.1.2.1.2.50'

    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - BKTEL-HFC862-OA-V01-MIB::oaTemperatureLo
                        - BKTEL-HFC862-OA-V01-MIB::oaTemperatureLoLo
                        - BKTEL-HFC862-OA-V01-MIB::oaTemperatureHi
                        - BKTEL-HFC862-OA-V01-MIB::oaTemperatureHiHi
                        - BKTEL-HFC862-OA-V01-MIB::oaInputPowerLoLo
                        - BKTEL-HFC862-OA-V01-MIB::oaInputPowerLo
                        - BKTEL-HFC862-OA-V01-MIB::oaInputPowerHiHi
                        - BKTEL-HFC862-OA-V01-MIB::oaInputPowerHi
                        - BKTEL-HFC862-OA-V01-MIB::oaOutputPwrOrGainLoLo
                        - BKTEL-HFC862-OA-V01-MIB::oaOutputPwrOrGainLo
                        - BKTEL-HFC862-OA-V01-MIB::oaOutputPwrOrGainHiHi
                        - BKTEL-HFC862-OA-V01-MIB::oaOutputPwrOrGainHi
                        - BKTEL-HFC862-OA-V01-MIB::oaInputVoltageLoLo
                        - BKTEL-HFC862-OA-V01-MIB::oaInputVoltageLo
                        - BKTEL-HFC862-OA-V01-MIB::oaInputVoltageHiHi
                        - BKTEL-HFC862-OA-V01-MIB::oaInputVoltageHi

        temperature:
            data:
                -
                    oid: BKTEL-HFC862-OA-V01-MIB::oaMeasuringValuesTable
                    value: BKTEL-HFC862-OA-V01-MIB::oaTemperatureValue
                    divisor: 10
                    num_oid: '.1.3.6.1.4.1.7501.1.2.116.5.1.1.3.{{ $index }}'
                    descr: 'OA Temperature'
                    group: OA Temperature
                    high_limit: BKTEL-HFC862-OA-V01-MIB::oaTemperatureHiHi
                    low_limit: BKTEL-HFC862-OA-V01-MIB::oaTemperatureLoLo
                    warn_limit: BKTEL-HFC862-OA-V01-MIB::oaTemperatureHi
                    low_warn_limit: BKTEL-HFC862-OA-V01-MIB::oaTemperatureLo

        dbm:
            options:
                skip_values: 0
            data:
                -
                    oid: BKTEL-HFC862-OA-V01-MIB::oaMeasuringValuesTable
                    value: BKTEL-HFC862-OA-V01-MIB::oaInputPowerValue
                    divisor: 10
                    num_oid: '.1.3.6.1.4.1.7501.1.2.116.5.1.1.8.{{ $index }}'
                    descr: 'Input Power dBm'
                    group: Input Power dBm
                    index: oa-in-dbm.{{ $index }}
                    high_limit: BKTEL-HFC862-OA-V01-MIB::oaInputPowerHiHi
                    low_limit: BKTEL-HFC862-OA-V01-MIB::oaInputPowerLoLo
                    warn_limit: BKTEL-HFC862-OA-V01-MIB::oaInputPowerHi
                    low_warn_limit: BKTEL-HFC862-OA-V01-MIB::oaInputPowerLo

                -
                    oid: BKTEL-HFC862-OA-V01-MIB::oaMeasuringValuesTable
                    value: BKTEL-HFC862-OA-V01-MIB::oaOutputPwrOrGainValue
                    divisor: 10
                    num_oid: '.1.3.6.1.4.1.7501.1.2.116.5.1.1.13.{{ $index }}'
                    descr: 'Output Power dBm'
                    group: Output Power dBm
                    index: oa-out-dbm.{{ $index }}
                    high_limit: BKTEL-HFC862-OA-V01-MIB::oaOutputPwrOrGainHiHi
                    low_limit: BKTEL-HFC862-OA-V01-MIB::oaOutputPwrOrGainLoLo
                    warn_limit: BKTEL-HFC862-OA-V01-MIB::oaOutputPwrOrGainHi
                    low_warn_limit: BKTEL-HFC862-OA-V01-MIB::oaOutputPwrOrGainLo

        voltage:
            data:
                -
                    oid: BKTEL-HFC862-OA-V01-MIB::oaMeasuringValuesTable
                    value: BKTEL-HFC862-OA-V01-MIB::oaInputVoltageValue
                    divisor: 10
                    num_oid: '.1.3.6.1.4.1.7501.1.2.116.5.1.1.23.{{ $index }}'
                    descr: 'Amplifier Input voltage'
                    group: Amplifier Input voltage
                    high_limit: BKTEL-HFC862-OA-V01-MIB::oaInputVoltageHiHi
                    low_limit: BKTEL-HFC862-OA-V01-MIB::oaInputVoltageLoLo
                    warn_limit: BKTEL-HFC862-OA-V01-MIB::oaInputVoltageHi
                    low_warn_limit: BKTEL-HFC862-OA-V01-MIB::oaInputVoltageLo
