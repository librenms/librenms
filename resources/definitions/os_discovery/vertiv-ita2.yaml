                    descr: 'Output PWR Source {{ $index }}'
                    index: 'upsOutputSource.{{ $index }}'
                    state_name: upsOutputSource
                    states:
                        - { descr: 'No Output'             , graph: 1, value: 0, generic: 2 }
                        - { descr: 'On Main'               , graph: 1, value: 1, generic: 0 }
                        - { descr: 'On Battery'            , graph: 1, value: 2, generic: 1 }
                        - { descr: 'On Bypass'             , graph: 1, value: 3, generic: 1 }
                        - { descr: 'on Utility and Battery', graph: 1, value: 4, generic: 0 }
