modules:
    os:
        hardware:
            - ENTITY-MIB::entPhysicalName.1
            - ENTITY-MIB::entPhysicalHardwareRev.1
        hardware_template: '{{ ENTITY-MIB::entPhysicalName.1 }} {{ ENTITY-MIB::entPhysicalHardwareRev.1 }}'
        serial: ENTITY-MIB::entPhysicalSerialNum.1
        version: ENTITY-MIB::entPhysicalSoftwareRev.1
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - F3-PTP-MIB::f3PtpSOOCEntry
        count:
            data:
                -
                    oid: CM-FACILITY-MIB::f3GPSReceiverPortNumTrackingSatellites
                    value: CM-FACILITY-MIB::f3GPSReceiverPortNumTrackingSatellites
                    num_oid: '.1.3.6.1.4.1.2544.1.12.4.1.57.1.11.{{ $index }}'
                    descr: 'Current number of good/usable satellites'
                    group: GNSS
                    index: 'f3GPSReceiverPortNumTrackingSatellites.{{ $index }}'
                -
                    oid: F3-NTP-MIB::f3NtpClockStratumLevel
                    value: F3-NTP-MIB::f3NtpClockStratumLevel
                    num_oid: '.1.3.6.1.4.1.2544.1.12.47.1.1.1.6.{{ $index }}'
                    descr: 'Current stratum'
                    group: NTP
                    index: 'f3NtpClockStratumLevel.{{ $index }}'
                -
                    oid: F3-PTP-MIB::f3PtpSOOCEntry
                    value: F3-PTP-MIB::f3PtpSOOCCurrentOffsetFromMaster
                    num_oid: '.1.3.6.1.4.1.2544.1.12.18.1.4.1.27.{{ $index }}'
                    group: PTP
                    descr: 'Offset from Master (ns): {{ F3-PTP-MIB::f3PtpSOOCMasterIpV4Address }}'
                    index: 'f3PtpSOOCCurrentOffsetFromMaster.{{ $index }}'
                    skip_values:
                        -
                          oid: F3-PTP-MIB::f3PtpSOOCAdminState
                          op: '!='
                          value: 1
                -
                    oid: F3-PTP-MIB::f3PtpSOOCEntry
                    value: F3-PTP-MIB::f3PtpSOOCRecentMeanPathDelay
                    num_oid: '.1.3.6.1.4.1.2544.1.12.18.1.4.1.32.{{ $index }}'
                    group: PTP
                    descr: 'Mean Path Delay Master (Î¼s): {{ F3-PTP-MIB::f3PtpSOOCMasterIpV4Address }}'
                    index: 'f3PtpSOOCRecentMeanPathDelay.{{ $index }}'
                    divisor: 1000
                    skip_values:
                        -
                          oid: F3-PTP-MIB::f3PtpSOOCAdminState
                          op: '!='
                          value: 1
        state:
            data:
                -
                    oid: CM-ENTITY-MIB::psuOperationalState
                    value: CM-ENTITY-MIB::psuOperationalState
                    num_oid: '.1.3.6.1.4.1.2544.1.12.3.1.4.1.4.{{ $index }}'
                    descr: 'PSU'
                    index: 'psu.{{ $index }}'
                    states:
                        - { value: 1, descr: ok, graph: 1, generic: 0 }
                        - { value: 2, descr: nok, graph: 1, generic: 2 }
                -
                    oid: CM-SYSTEM-MIB::telnetEnabled
                    value: CM-SYSTEM-MIB::telnetEnabled
                    num_oid: '.1.3.6.1.4.1.2544.1.12.2.1.3.1.{{ $index }}'
                    descr: 'Telnet'
                    group: SERVICES
                    index: 'telnetEnabled.{{ $index }}'
                    states:
                        - { value: 1, descr: enable, graph: 1, generic: 0 }
                        - { value: 2, descr: disable, graph: 1, generic: 3 }
                -
                    oid: CM-SYSTEM-MIB::sshEnabled
                    value: CM-SYSTEM-MIB::sshEnabled
                    num_oid: '.1.3.6.1.4.1.2544.1.12.2.1.3.2.{{ $index }}'
                    descr: 'SSH'
                    group: SERVICES
                    index: 'sshEnabled.{{ $index }}'
                    states:
                        - { value: 1, descr: enable, graph: 1, generic: 0 }
                        - { value: 2, descr: disable, graph: 1, generic: 3 }
                -
                    oid: CM-SYSTEM-MIB::ftpEnabled
                    value: CM-SYSTEM-MIB::ftpEnabled
                    num_oid: '.1.3.6.1.4.1.2544.1.12.2.1.3.3.{{ $index }}'
                    descr: 'FTP'
                    group: SERVICES
                    index: 'ftpEnabled.{{ $index }}'
                    states:
                        - { value: 1, descr: enable, graph: 1, generic: 0 }
                        - { value: 2, descr: disable, graph: 1, generic: 3 }
                -
                    oid: CM-SYSTEM-MIB::httpEnabled
                    value: CM-SYSTEM-MIB::httpEnabled
                    num_oid: '.1.3.6.1.4.1.2544.1.12.2.1.3.6.{{ $index }}'
                    descr: 'HTTP'
                    group: SERVICES
                    index: 'httpEnabled.{{ $index }}'
                    states:
                        - { value: 1, descr: enable, graph: 1, generic: 0 }
                        - { value: 2, descr: disable, graph: 1, generic: 3 }
                -
                    oid: CM-SYSTEM-MIB::httpsEnabled
                    value: CM-SYSTEM-MIB::httpsEnabled
                    num_oid: '.1.3.6.1.4.1.2544.1.12.2.1.3.7.{{ $index }}'
                    descr: 'HTTPS'
                    group: SERVICES
                    index: 'httpsEnabled.{{ $index }}'
                    states:
                        - { value: 1, descr: enable, graph: 1, generic: 0 }
                        - { value: 2, descr: disable, graph: 1, generic: 3 }
                -
                    oid: F3-SYNC-MIB::f3TimeClockOperationalState
                    value: F3-SYNC-MIB::f3TimeClockOperationalState
                    num_oid: '.1.3.6.1.4.1.2544.1.12.12.1.3.1.4.{{ $index }}'
                    descr: 'Clock Time state'
                    group: TIME
                    index: 'f3TimeClockOperationalState.{{ $index }}'
                    states:
                        - { value: 1, descr: ok, graph: 1, generic: 0 }
                        - { value: 2, descr: nok, graph: 1, generic: 2 }
                -
                    oid: F3-SYNC-MIB::f3TimeClockClockMode
                    value: F3-SYNC-MIB::f3TimeClockClockMode
                    num_oid: '.1.3.6.1.4.1.2544.1.12.12.1.3.1.7.{{ $index }}'
                    descr: 'Clock Time mode'
                    group: TIME
                    index: 'f3TimeClockClockMode.{{ $index }}'
                    states:
                        - { value: 1, descr: freerun, graph: 1, generic: 2 }
                        - { value: 2, descr: warmup, graph: 1, generic: 1 }
                        - { value: 3, descr: tracking, graph: 1, generic: 1 }
                        - { value: 4, descr: transition, graph: 1, generic: 1 }
                        - { value: 5, descr: holdover, graph: 1, generic: 2 }
                        - { value: 6, descr: locked, graph: 1, generic: 0 }
                -
                    oid: CM-FACILITY-MIB::f3GPSReceiverPortOperationalState
                    value: CM-FACILITY-MIB::f3GPSReceiverPortOperationalState
                    num_oid: '.1.3.6.1.4.1.2544.1.12.4.1.57.1.5.{{ $index }}'
                    group: GNSS
                    descr: 'GPS Receiver state'
                    index: 'f3GPSReceiverPortOperationalState.{{ $index }}'
                    states:
                        - { value: 1, descr: ok, graph: 1, generic: 0 }
                        - { value: 2, descr: nok, graph: 1, generic: 2 }
                -
                    oid: CM-FACILITY-MIB::f3GPSReceiverPortAntennaStatus
                    value: CM-FACILITY-MIB::f3GPSReceiverPortAntennaStatus
                    num_oid: '.1.3.6.1.4.1.2544.1.12.4.1.57.1.9.{{ $index }}'
                    group: GNSS
                    descr: 'GPS Antenna status'
                    index: 'f3GPSReceiverPortAntennaStatus.{{ $index }}'
                    states:
                        - { value: 1, descr: open, graph: 1, generic: 2 }
                        - { value: 2, descr: short, graph: 1, generic: 2 }
                        - { value: 3, descr: normal, graph: 1, generic: 0 }
                        - { value: 4, descr: unavailable, graph: 1, generic: 3 }
                -
                    oid: F3-NTP-MIB::f3NtpClockOperationalState
                    value: F3-NTP-MIB::f3NtpClockOperationalState
                    num_oid: '.1.3.6.1.4.1.2544.1.12.47.1.1.1.4.{{ $index }}'
                    group: TIME
                    descr: 'NTP state'
                    index: 'f3NtpClockOperationalState.{{ $index }}'
                    states:
                        - { value: 1, descr: ok, graph: 1, generic: 0 }
                        - { value: 2, descr: nok, graph: 1, generic: 2 }
                -
                    oid: F3-PTP-MIB::f3PtpMasterClockEntry
                    value: F3-PTP-MIB::f3PtpMasterClockOperationalState
                    num_oid: '.1.3.6.1.4.1.2544.1.12.18.1.12.1.4.{{ $index }}'
                    group: PTP
                    descr: 'Master PTP state / Domain: {{ F3-PTP-MIB::f3PtpMasterClockDomainNumber }} / Priority: {{ F3-PTP-MIB::f3PtpMasterClockPriority1 }}'
                    index: 'f3PtpMasterClockOperationalState.{{ $index }}'
                    skip_values:
                        -
                          oid: F3-PTP-MIB::f3PtpMasterClockAdminState
                          op: '!='
                          value: 1
                    states:
                        - { value: 1, descr: ok, graph: 1, generic: 0 }
                        - { value: 2, descr: nok, graph: 1, generic: 2 }
                -
                    oid: F3-PTP-MIB::f3PtpTSEntry
                    value: F3-PTP-MIB::f3PtpTSOperationalState
                    num_oid: '.1.3.6.1.4.1.2544.1.12.18.1.3.1.4.{{ $index }}'
                    group: PTP
                    descr: 'Telecom Slave PTP state / Domain: {{ F3-PTP-MIB::f3PtpTSDomainNumber }}'
                    index: 'f3PtpTSOperationalState.{{ $index }}'
                    skip_values:
                        -
                          oid: F3-PTP-MIB::f3PtpTSAdminState
                          op: '!='
                          value: 1
                    states:
                        - { value: 1, descr: ok, graph: 1, generic: 0 }
                        - { value: 2, descr: nok, graph: 1, generic: 2 }
                -
                    oid: F3-PTP-MIB::f3PtpSOOCEntry
                    value: F3-PTP-MIB::f3PtpSOOCOperationalState
                    num_oid: '.1.3.6.1.4.1.2544.1.12.18.1.4.1.5.{{ $index }}'
                    group: PTP
                    descr: 'Master defined state: {{ F3-PTP-MIB::f3PtpSOOCMasterIpV4Address }}'
                    index: 'f3PtpSOOCOperationalState.{{ $index }}'
                    skip_values:
                        -
                          oid: F3-PTP-MIB::f3PtpSOOCAdminState
                          op: '!='
                          value: 1
                    states:
                        - { value: 1, descr: ok, graph: 1, generic: 0 }
                        - { value: 2, descr: nok, graph: 1, generic: 2 }
                -
                    oid: F3-PTP-MIB::f3PtpDynamicRemoteSlaveEntry
                    value: F3-PTP-MIB::f3PtpDynamicRemoteSlaveOperationalState
                    num_oid: '.1.3.6.1.4.1.2544.1.12.18.1.16.1.4.{{ $index }}'
                    group: PTP
                    descr: 'Dynamic Slave - {{ F3-PTP-MIB::f3PtpDynamicRemoteSlaveIpV4Address }}'
                    index: 'f3PtpDynamicRemoteSlaveEntry.{{ $index }}'
                    skip_values:
                        -
                          oid: F3-PTP-MIB::f3PtpDynamicRemoteSlaveAdminState
                          op: '!='
                          value: 1
                    states:
                        - { value: 1, descr: ok, graph: 1, generic: 0 }
                        - { value: 2, descr: nok, graph: 1, generic: 2 }
