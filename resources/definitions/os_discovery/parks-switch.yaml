modules:
    mempools:
        data:
            -
                percent_used: '.1.3.6.1.4.1.50224.3.1.1.18.0'
                descr: Memory
    processors:
        data:
            -
                oid:  PARKS-PK700::cpuUsage
                num_oid: '.1.3.6.1.4.1.50224.3.1.1.17.{{ $index }}'
                descr: Processor
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - PARKS-PK700::modulePortName
                        - PARKS-PK700::moduleState
        temperature:
            data:
                -
                    oid: PARKS-PK700::mainChipTemperature
                    num_oid: '.1.3.6.1.4.1.50224.3.1.1.23.{{ $index }}'  # OID do sensor de temperatura
                    descr: "Chip temperature"
                -
                    oid:  PARKS-PK700::moduleTemperature
                    num_oid: '.1.3.6.1.4.1.50224.3.2.4.1.8.{{ $index }}'  # OID do sensor de temperatura
                    descr: 'SFP Temperature {{ PARKS-PK700::modulePortName }}'
                    divisor: 100
                    index: 'moduleTemperature.{{ $index }}'
                    skip_value_lt: 1
        dbm:
            data:
                -
                    oid: PARKS-PK700::moduleRxPower
                    num_oid: '.1.3.6.1.4.1.50224.3.2.4.1.12.{{ $index }}'
                    descr: 'Rx Port {{ PARKS-PK700::modulePortName }}'
                    divisor: 100
                    index: 'moduleRxPower.{{ $index }}'
                    skip_values:
                        -
                            oid: PARKS-PK700::moduleRxPower
                            op: '='
                            value: -2147483648
                        -
                            oid: PARKS-PK700::moduleState
                            op: '='
                            value: 1
                -
                    oid: PARKS-PK700::moduleTxPower
                    num_oid: '.1.3.6.1.4.1.50224.3.2.4.1.11.{{ $index }}'
                    descr: 'Tx Port {{ PARKS-PK700::modulePortName }}'
                    divisor: 100
                    index: 'moduleTxPower.{{ $index }}'
                    skip_values:
                       -
                           oid: PARKS-PK700::moduleTxPower
                           op: '='
                           value: -2147483648
                       -
                           oid: PARKS-PK700::moduleState
                           op: '='
                           value: 1
