modules:
    os:
        sysDescr_regex: '/Smartoptics, (?<hardware>DCP-M[\d]{1,2}-PAM4(-[\w\+]+)?)/'
    sensors:
        state:
            data:
                -
                    oid: DCP-INTERFACE-MIB::dcpInterfaceTable
                    num_oid: '.1.3.6.1.4.1.30826.2.2.1.1.1.1.5.{{ $index }}'
                    value: DCP-INTERFACE-MIB::dcpInterfaceStatus
                    descr: '{{ DCP-INTERFACE-MIB::dcpInterfaceName }}'
                    index: 'dcpInterfaceStatus.{{ $index }}'
                    state_name: InterfaceStatus
                    states:
                        - { value: 1, generic: 0, graph: 1, descr: idle }
                        - { value: 2, generic: 2, graph: 1, descr: down }
                        - { value: 3, generic: 0, graph: 1, descr: up }
                -
                    oid: DCP-LINKVIEW-MIB::dcpLinkviewTable
                    num_oid: '.1.3.6.1.4.1.30826.2.2.3.1.1.1.4.{{ $index }}'
                    value: DCP-LINKVIEW-MIB::dcpLinkviewLocalStatus
                    descr: '{{ DCP-LINKVIEW-MIB::dcpLinkviewLocalName }} - {{ DCP-LINKVIEW-MIB::dcpLinkviewRemoteName }}'
                    index: 'dcpLinkviewLocalStatus.{{ $index }}'
                    state_name: InterfaceStatus
                    states:
                        - { value: 1, generic: 0, graph: 1, descr: idle }
                        - { value: 2, generic: 2, graph: 1, descr: down }
                        - { value: 3, generic: 0, graph: 1, descr: up }
        dbm:
            data:
                -
                    oid: DCP-INTERFACE-MIB::dcpInterfaceTable
                    num_oid: '.1.3.6.1.4.1.30826.2.2.1.1.1.1.3.{{ $index }}'
                    value: DCP-INTERFACE-MIB::dcpInterfaceRxPower
                    divisor: 10
                    descr: '{{ DCP-INTERFACE-MIB::dcpInterfaceName }} - RX'
                    index: 'dcpInterfaceRxPower.{{ $index }}'
                    skip_values:
                    -
                        oid: DCP-INTERFACE-MIB::dcpInterfaceStatus
                        op: '='
                        value: 1
                -
                    oid: DCP-INTERFACE-MIB::dcpInterfaceTable
                    num_oid: '.1.3.6.1.4.1.30826.2.2.1.1.1.1.4.{{ $index }}'
                    divisor: 10
                    value: DCP-INTERFACE-MIB::dcpInterfaceTxPower
                    descr: '{{ DCP-INTERFACE-MIB::dcpInterfaceName }} - TX'
                    index: 'dcpInterfaceTxPower.{{ $index }}'
                    skip_values:
                    -
                        oid: DCP-INTERFACE-MIB::dcpInterfaceStatus
                        op: '='
                        value: 1
                -
                    oid: DCP-LINKVIEW-MIB::dcpLinkviewTable
                    num_oid: '.1.3.6.1.4.1.30826.2.2.3.1.1.1.14.{{ $index }}'
                    divisor: 10
                    value: DCP-LINKVIEW-MIB::dcpLinkviewRemotePower
                    descr: '{{ DCP-LINKVIEW-MIB::dcpLinkviewLocalName }} - {{ DCP-LINKVIEW-MIB::dcpLinkviewRemoteName }} - Remote Power'
                    index: 'dcpLinkviewRemotePower.{{ $index }}'
                -
                    oid: DCP-LINKVIEW-MIB::dcpLinkviewTable
                    num_oid: '.1.3.6.1.4.1.30826.2.2.3.1.1.1.5.{{ $index }}'
                    divisor: 10
                    value: DCP-LINKVIEW-MIB::dcpLinkviewLocalPower
                    descr: '{{ DCP-LINKVIEW-MIB::dcpLinkviewLocalName }} - {{ DCP-LINKVIEW-MIB::dcpLinkviewRemoteName }} - Local Power'
                    index: 'dcpLinkviewLocalPower.{{ $index }}'
