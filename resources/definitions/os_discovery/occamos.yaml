modules:
    os:
        sysDescr_regex: '/(?<hardware>.*)/'
        serial:
            - OCCAM-ENTITY-MIB::entitySerialNum.0
        version:
            - OCCAM-ENTITY-MIB::entitySoftwareRev.0
    sensors:
        temperature:
            data:
                -
                    oid: OCCAM-SENSOR-MIB::sensorTable
                    value: OCCAM-SENSOR-MIB::sensorValue
                    num_oid: '.1.3.6.1.4.1.6066.2.1.3.2.1.1.1.1.4.{{ $index }}'
                    descr: '{{ OCCAM-SENSOR-MIB::sensorName }}'
                    index: '{{ $index }}'
                    divisor: 1000
                    skip_values:
                        -
                            oid: OCCAM-SENSOR-MIB::sensorType
                            op: '!='
                            value: '3'
                        -
                            oid: OCCAM-SENSOR-MIB::sensorScale
                            op: '!='
                            value: '4'
        voltage:
            data:
                -
                    oid: OCCAM-SENSOR-MIB::sensorTable
                    value: OCCAM-SENSOR-MIB::sensorValue
                    num_oid: '.1.3.6.1.4.1.6066.2.1.3.2.1.1.1.1.4.{{ $index }}'
                    descr: '{{ OCCAM-SENSOR-MIB::sensorName }}'
                    index: '{{ $index }}'
                    divisor: 1000
                    skip_values:
                        -
                            oid: OCCAM-SENSOR-MIB::sensorType
                            op: '!='
                            value: '2'
                        -
                            oid: OCCAM-SENSOR-MIB::sensorScale
                            op: '!='
                            value: '3'
