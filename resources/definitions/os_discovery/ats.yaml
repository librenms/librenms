modules:
    os:
        sysDescr_regex: '/v(?<version>[\d.]+) \(SN (?<serial>[^)]+)\)/'
        hardware: ATS-MIB::atsIdentGroupFirmwareRevision.0
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - ATS-MIB::atsMiscellaneousGroupSystemMaxCurrent
                        - ATS-MIB::atsInputGroupSourceAvoltageUpperLimit
                        - ATS-MIB::atsInputGroupSourceAvoltageLowerLimit
                        - ATS-MIB::atsInputGroupSourceBvoltageUpperLimit
                        - ATS-MIB::atsInputGroupSourceBvoltageLowerLimit
                        - ATS-MIB::atsInputGroupSourceAfrequencyUpperLimit
                        - ATS-MIB::atsInputGroupSourceAfrequencyLowerLimit
                        - ATS-MIB::atsInputGroupSourceBfrequencyUpperLimit
                        - ATS-MIB::atsInputGroupSourceBfrequencyLowerLimit
        current:
            data:
                -
                    oid: ATS-MIB::atsOutputGroupOutputCurrent
                    value: ATS-MIB::atsOutputGroupOutputCurrent
                    num_oid: '.1.3.6.1.4.1.37662.1.2.2.1.1.3.4.{{ $index }}'
                    divisor: 10
                    descr: 'Output'
                    index: 'atsOutputGroupOutputCurrent.{{ $index }}'
                    high_limit: ATS-MIB::atsMiscellaneousGroupSystemMaxCurrent
        load:
            data:
                -
                    oid: ATS-MIB::atsOutputGroupLoad
                    value: ATS-MIB::atsOutputGroupLoad
                    num_oid: '.1.3.6.1.4.1.37662.1.2.2.1.1.3.5.{{ $index }}'
                    descr: 'Output'
                    index: 'atsOutputGroupLoad.{{ $index }}'
                    high_limit: 100
        voltage:
            data:
                -
                    oid: ATS-MIB::atsInputGroupSourceAinputVoltage
                    value: ATS-MIB::atsInputGroupSourceAinputVoltage
                    num_oid: '.1.3.6.1.4.1.37662.1.2.2.1.1.2.3.{{ $index }}'
                    descr: 'Input A'
                    index: 'atsInputGroupSourceAinputVoltage.{{ $index }}'
                    high_limit: ATS-MIB::atsInputGroupSourceAvoltageUpperLimit
                    low_limit: ATS-MIB::atsInputGroupSourceAvoltageLowerLimit
                -
                    oid: ATS-MIB::atsInputGroupSourceBinputVoltage
                    value: ATS-MIB::atsInputGroupSourceBinputVoltage
                    num_oid: '.1.3.6.1.4.1.37662.1.2.2.1.1.2.6.{{ $index }}'
                    descr: 'Input B'
                    index: 'atsInputGroupSourceBinputVoltage.{{ $index }}'
                    high_limit: ATS-MIB::atsInputGroupSourceBvoltageUpperLimit
                    low_limit: ATS-MIB::atsInputGroupSourceBvoltageLowerLimit
        frequency:
            data:
                -
                    oid: ATS-MIB::atsInputGroupSourceAinputFrequency
                    value: ATS-MIB::atsInputGroupSourceAinputFrequency
                    num_oid: '.1.3.6.1.4.1.37662.1.2.2.1.1.2.4.{{ $index }}'
                    divisor: 10
                    descr: 'Input A'
                    index: 'atsInputGroupSourceAinputFrequency.{{ $index }}'
                    high_limit: ATS-MIB::atsInputGroupSourceAfrequencyUpperLimit
                    low_limit: ATS-MIB::atsInputGroupSourceAfrequencyLowerLimit
                -
                    oid: ATS-MIB::atsInputGroupSourceBinputFrequency
                    value: ATS-MIB::atsInputGroupSourceBinputFrequency
                    num_oid: '.1.3.6.1.4.1.37662.1.2.2.1.1.2.4.{{ $index }}'
                    divisor: 10
                    descr: 'Input B'
                    index: 'atsInputGroupSourceBinputFrequency.{{ $index }}'
                    high_limit: ATS-MIB::atsInputGroupSourceBfrequencyUpperLimit
                    low_limit: ATS-MIB::atsInputGroupSourceBfrequencyLowerLimit
        state:
            data:
                -
                    oid: ATS-MIB::atsInputGroupSourceAstatus
                    value: ATS-MIB::atsInputGroupSourceAstatus
                    num_oid: '.1.3.6.1.4.1.37662.1.2.2.1.1.2.2.{{ $index }}'
                    descr: 'Input A'
                    index: 'atsInputGroupSourceAstatus.{{ $index }}'
                    state_name: atsInputGroupSourceAstatus
                    states:
                        - { descr: Ok, graph: 0, value: 2, generic: 0 }
                        - { descr: Fail, graph: 0, value: 1, generic: 2 }
                -
                    oid: ATS-MIB::atsInputGroupSourceBstatus
                    value: ATS-MIB::atsInputGroupSourceBstatus
                    num_oid: '.1.3.6.1.4.1.37662.1.2.2.1.1.2.5.{{ $index }}'
                    descr: 'Input B'
                    index: 'atsInputGroupSourceBstatus.{{ $index }}'
                    state_name: atsInputGroupSourceBstatus
                    states:
                        - { descr: Ok, graph: 0, value: 2, generic: 0 }
                        - { descr: Fail, graph: 0, value: 1, generic: 2 }
                -
                    oid: ATS-MIB::atsHmiSwitchGroupBuzzer
                    value: ATS-MIB::atsHmiSwitchGroupBuzzer
                    num_oid: '.1.3.6.1.4.1.37662.1.2.2.1.1.4.1.{{ $index }}'
                    descr: 'Buzzer'
                    index: 'atsHmiSwitchGroupBuzzer.{{ $index }}'
                    state_name: atsHmiSwitchGroupBuzzer
                    states:
                        - { descr: Disabled, graph: 0, value: 1, generic: 0 }
                        - { descr: Enabled, graph: 0, value: 2, generic: 0 }
