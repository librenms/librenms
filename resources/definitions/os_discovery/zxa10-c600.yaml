mib: ZTE-AN-SMI:ZTE-AN-CHASSIS-MIB:ZTE-AN-ENVMON-MIB:ZTE-AN-OPTICAL-MODULE-MIB:ZXR10-PROJECT-MIB:ZXR10-RACK-MIB:ZXR10-SYSTEM-HARDWARE-MIB
modules:
    mempools:
        pre-cache:
            oids:
                - ZTE-AN-CHASSIS-MIB::zxAnCardActualType
                - ZXR10-SYSTEM-HARDWARE-MIB::zxr10SystemOamCpuName
                - ZXR10-SYSTEM-HARDWARE-MIB::zxr10CpusystemTable

        data:
            -
                total: ZXR10-SYSTEM-HARDWARE-MIB::zxr10SystemMemSize
                precision: 1048576
                percent_used: ZXR10-SYSTEM-HARDWARE-MIB::zxr10SystemMemUsed
                descr: 'Card {{ $subindex2 }} - {{ ZXR10-SYSTEM-HARDWARE-MIB::zxr10SystemOamCpuName }}'
                skip_values:
                    -
                        oid: ZXR10-SYSTEM-HARDWARE-MIB::zxr10SystemMemSize
                        op: '='
                        value: 0
    processors:
        data:
            -
                oid: zxr10CpusystemTable
                value: zxr10SystemCpuUtility5s
                num_oid: '.1.3.6.1.4.1.3902.3.6002.2.1.1.7.{{ $index }}'
                descr: 'Card {{ $subindex2 }} - {{ $zxr10SystemOamCpuName }} Processor 5s'
                index: "zxr10SystemCpuUtility5s.{{ $index }}"
                group: 5s
            -
                oid: zxr10CpusystemTable
                value: zxr10SystemCpuUtility1m
                num_oid: '.1.3.6.1.4.1.3902.3.6002.2.1.1.8.{{ $index }}'
                descr: 'Card {{ $subindex2 }} - {{ $zxr10SystemOamCpuName }} Processor 1m'
                index: "zxr10SystemCpuUtility1m.{{ $index }}"
                group: 1m
            -
                oid: zxr10CpusystemTable
                value: zxr10SystemCpuUtility5m
                num_oid: '.1.3.6.1.4.1.3902.3.6002.2.1.1.9.{{ $index }}'
                descr: 'Card {{ $subindex2 }} - {{ $zxr10SystemOamCpuName }} Processor 5m'
                index: "zxr10SystemCpuUtility5m.{{ $index }}"
                group: 5m
            -
                oid: zxr10CpusystemTable
                value: zxr10SystemPeakCpuUtility
                num_oid: '.1.3.6.1.4.1.3902.3.6002.2.1.1.10.{{ $index }}'
                descr: 'Card {{ $subindex2 }} - {{ $zxr10SystemOamCpuName }} Processor peak usage'
                index: "zxr10SystemPeakCpuUtility.{{ $index }}"
                group: peak


    sensors:
        pre-cache:
            data:
                -
                    oid:
                        - zxAnCardActualType
                        - zxr10BoardTempBoard
                        - zxr10BoardTempDescription
                        - zxr10RackMIB
                        - zxr10SystemHardwareMIB
                        - zxr10ShelfPartNumber
                        - zxr10PowerModuleName
        temperature:
            data:
                -
                    oid: zxr10BoardTempTable
                    value: zxr10BoardTempCurTemp
                    num_oid: '.1.3.6.1.4.1.3902.3.6002.2.5.1.9.{{ $index }}'
                    descr: "Temp Slot {{ $subindex2 }} - {{ $zxr10BoardTempBoard }} Section: {{ $zxr10BoardTempDescription }}"
                
                -   oid: zxr10PowerModuleTable
                    value: zxr10PowerModuleCurTemp
                    num_oid: '.1.3.6.1.4.1.3902.3.6002.2.6.2.1.19.{{ $index }}'
                    descr: "Temp Slot {{ $subindex3 }} - Power-Module {{ $zxr10PowerModuleName:0-3 }}"
                    index: "zxr10PowerModuleCurTemp.{{ $index }}"

                -   oid: zxr10ShelfTemperatureEntry
                    value: zxr10EnvironTemperature
                    num_oid: '.1.3.6.1.4.1.3902.3.6002.2.4.1.3.{{ $index }}'
                    descr: "Temp Backplane"
                    index: "zxr10EnvironTemperature.{{ $index }}"
                    skip_value_lt: 1
                    divisor: 1

        fanspeed:
            data:
                -
                    oid: zxr10FanTable
                    value: zxr10FanRatio
                    num_oid: '.1.3.6.1.4.1.3902.3.6002.2.3.1.14.{{ $index }}'
                    descr: "Fan percent Tray {{ $subindex2 }}.{{ $subindex3 }}"
                    low_limit: 10
                    low_warn_limit: 15
                    high_warn_limit: 60
                    high_limit: 70



        voltage:
            data:
                -
                    oid: zxr10PowerDivisionTable
                    value: zxr10PowerDivisionOutputVoltage
                    num_oid: '.1.3.6.1.4.1.3902.3.6002.2.6.3.1.5.{{ $index }}'
                    descr: "DC Input Slot {{ $subindex3 }} - {{ $zxr10PowerModuleName:0-3 }}"
                -
                    oid: zxr10BoardPowerEntry
                    value: zxr10BoardPowerOutputVoltage
                    num_oid: '.1.3.6.1.4.1.3902.3.6002.2.7.1.4.{{ $index }}'
                    descr: "Voltage Slot {{ $subindex2 }} - {{ $zxAnCardActualType }}"

        power:
            data:
                -
                    oid: zxr10PowerInfoTable
                    value: zxr10PowerInfoTotalPower
                    num_oid: '.1.3.6.1.4.1.3902.3.6002.2.6.1.1.2.{{ $index }}'
                    descr: "Total Backplane Power {{ $zxr10ShelfPartNumber }}"
                -
                    oid: zxr10PowerDivisionTable
                    value: zxr10PowerDivisionCurrentPower
                    num_oid: '.1.3.6.1.4.1.3902.3.6002.2.6.3.1.8.{{ $index }}'
                    descr: "Input Power Slot {{ $subindex3 }} - {{ $zxr10PowerModuleName:0-3 }}"
                -
                    oid: zxr10BoardPowerEntry
                    value: zxr10BoardPowerCurrentPower
                    num_oid: '.1.3.6.1.4.1.3902.3.6002.2.7.1.6.{{ $index }}'
                    descr: "Power Slot {{ $subindex2 }} - {{ $zxAnCardActualType }}"


        current:
            data:
                -
                    oid: zxr10PowerInfoTable
                    value: zxr10PowerInfoTotalCurrent
                    num_oid: '.1.3.6.1.4.1.3902.3.6002.2.6.1.1.8.{{ $index }}'
                    descr: "Total Backplane Current {{ $zxr10ShelfPartNumber }}"
                -
                    oid: zxr10PowerDivisionTable
                    value: zxr10PowerDivisionOutputCurrent
                    num_oid: '.1.3.6.1.4.1.3902.3.6002.2.6.3.1.6.{{ $index }}'
                    descr: "Input Current Slot {{ $subindex3 }} - {{ $zxr10PowerModuleName:0-3 }}"
                -
                    oid: zxr10BoardPowerEntry
                    value: zxr10BoardPowerOutputCurrent
                    num_oid: '.1.3.6.1.4.1.3902.3.6002.2.7.1.5.{{ $index }}'
                    descr: "Current Slot {{ $subindex2 }} - {{ $zxAnCardActualType }}"

        count:
          data:
                -
                    oid: zxAnGluePonPortStats
                    value: portTotalConfiguredTerminals
                    num_oid: '.1.3.6.1.4.1.3902.1082.500.10.2.2.3.1.14.{{ $index }}'
                    index: '.1.3.6.1.4.1.3902.1082.500.10.2.2.3.1.14.{{ $index }}'
                    descr: "Total Configured ONUs at port {{ $ifDescr }}"
                    group: PonInterface
                -
                    oid: zxAnGluePonPortStats
                    value: portCurrentOnlineTerminals
                    num_oid: '.1.3.6.1.4.1.3902.1082.500.10.2.2.3.1.15.{{ $index }}'
                    index: '.1.3.6.1.4.1.3902.1082.500.10.2.2.3.1.15.{{ $index }}'
                    descr: "Total Online ONUs at port {{ $ifDescr }}"
                    group: PonInterface


        state:
            data:
                -
                    oid: zxAnEnvFanTable
                    num_oid: '.1.3.6.1.4.1.3902.1082.10.10.2.4.11.1.5.{{ $index }}'
                    index: 'zxAnEnvFanOperStatus.{{ $index }}'
                    descr: "Fan speed Slot {{ $index }} Oper Status"
                    group: Fans
                    state_name: zxAnEnvFanOperStatus
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'up' }
                        - { value: 2, generic: 1, graph: 0, descr: 'down' }
                        - { value: 3, generic: 2, graph: 0, descr: 'unknown' }
                -
                    oid: zxAnEnvFanTable
                    num_oid: '.1.3.6.1.4.1.3902.1082.10.10.2.4.11.1.6.{{ $index }}'
                    index: 'zxAnEnvFanOnlineStatus.{{ $index }}'
                    descr: "Fan speed Slot {{ $index }} Online Status"
                    group: Fans
                    state_name: zxAnEnvFanOnlineStatus
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'online' }
                        - { value: 2, generic: 1, graph: 0, descr: 'offline' }
                        - { value: 3, generic: 2, graph: 0, descr: 'unknown' }
                -
                    oid: zxAnPowerSupplyTable
                    num_oid: '.1.3.6.1.4.1.3902.1082.10.10.2.3.11.1.3.{{ $index }}'
                    index: 'zxAnPowerSupplyInVoltageStatus.{{ $index }}'
                    descr: "Power Supply {{ $index }} Status"
                    group: Power
                    state_name: zxAnPowerSupplyInVoltageStatus
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'normal' }
                        - { value: 2, generic: 1, graph: 0, descr: 'overVoltage' }
                        - { value: 3, generic: 1, graph: 0, descr: 'underVoltage' }
                        - { value: 4, generic: 2, graph: 0, descr: 'off' }
