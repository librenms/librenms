modules:
  os:
    sysDescr_regex: '/RNX UPDU (?<hardware>\S+) \(\S+\), S\/N: (?<serial>\S+), Version (?<version>\S+)/'
  sensors:
    temperature:
      data:
        - oid: RNX-UPDU-MIB::upduSensorTable
          num_oid: '.1.3.6.1.4.1.55108.1.3.2.1.4.{{ $index }}'
          value: RNX-UPDU-MIB::upduSensorTemperatureCelsius
          descr: Temperature
          divisor: 10
          skip_values:
            - oid: RNX-UPDU-MIB::upduSensorType
              op: '!='
              value: '2'  # tempHumidity
    humidity:
      data:
        - oid: RNX-UPDU-MIB::upduSensorTable
          num_oid: '.1.3.6.1.4.1.55108.1.3.2.1.5.{{ $index }}'
          value: RNX-UPDU-MIB::upduSensorHumidity
          descr: Humidity
          divisor: 10
          skip_values:
            - oid: RNX-UPDU-MIB::upduSensorType
              op: '!='
              value: '2'  # tempHumidity
    current:
      data:
        - oid: RNX-UPDU-MIB::upduMeterTable
          num_oid: '.1.3.6.1.4.1.55108.1.3.1.1.11.{{ $index }}'
          value: RNX-UPDU-MIB::upduMeterIrms
          descr: RNX-UPDU-MIB::upduMeterSystemName
          divisor: 1000
    power:
      data:
        - oid: RNX-UPDU-MIB::upduMeterTable
          num_oid: '.1.3.6.1.4.1.55108.1.3.1.1.7.{{ $index }}'
          value: RNX-UPDU-MIB::upduMeterPowerP
          descr: RNX-UPDU-MIB::upduMeterSystemName
    voltage:
      data:
        - oid: RNX-UPDU-MIB::upduMeterTable
          num_oid: '.1.3.6.1.4.1.55108.1.3.1.1.10.{{ $index }}'
          value: RNX-UPDU-MIB::upduMeterUrms
          descr: RNX-UPDU-MIB::upduMeterSystemName
          divisor: 1000
