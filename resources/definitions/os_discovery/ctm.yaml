modules:
    os:
        sysDescr_regex: '/(?<hardware>.*)/'
        version: '.1.3.6.1.4.1.25868.1.1.0'
    sensors:
        state:
            data:
                -
                    oid: CTMMIBCUSTOM::pwrP
                    value: CTMMIBCUSTOM::pwrP
                    num_oid: '.1.3.6.1.4.1.25868.1.6.{{ $index }}'
                    state_name: 'pwrP'
                    descr: 'Master Primary Power'
                    states:
                        - { descr: Power OK, graph: 0, value: 1, generic: 0 }
                        - { descr: Power off or Low, graph: 0, value: 0, generic: 2 }
                -
                    oid: CTMMIBCUSTOM::pwrS
                    value: CTMMIBCUSTOM::pwrS
                    state_name: 'pwrS'
                    num_oid: '.1.3.6.1.4.1.25868.1.7.{{ $index }}'
                    descr: 'Master Secondary Power'
                    states:
                        - { descr: Power OK, graph: 0, value: 1, generic: 0 }
                        - { descr: Power off or Low, graph: 0, value: 0, generic: 2 }
                -
                    oid: CTMMIBCUSTOM::pwrSP
                    value: CTMMIBCUSTOM::pwrSP
                    state_name: 'pwrSP'
                    num_oid: '.1.3.6.1.4.1.25868.1.23.{{ $index }}'
                    descr: 'Slave Primary Power'
                    states:
                        - { descr: Power OK, graph: 0, value: 1, generic: 0 }
                        - { descr: Power off or Low, graph: 0, value: 0, generic: 2 }
                -
                    oid: CTMMIBCUSTOM::pwrSS
                    value: CTMMIBCUSTOM::pwrSS
                    state_name: 'pwrSS'
                    num_oid: '.1.3.6.1.4.1.25868.1.24.{{ $index }}'
                    descr: 'Slave Secondary Power'
                    states:
                        - { descr: Power OK, graph: 0, value: 1, generic: 0 }
                        - { descr: Power off or Low, graph: 0, value: 0, generic: 2 }

        voltage:
            options:
                divisor: 10
            data:
                -
                    oid: CTMMIBCUSTOM::voltsM1
                    value: CTMMIBCUSTOM::voltsM1
                    num_oid: '.1.3.6.1.4.1.25868.1.10.{{ $index }}'
                    descr: 'Master Primary Voltage'
                    index: 'portPwrM1.{{ $index }}'
                -
                    oid: CTMMIBCUSTOM::voltsM2
                    value: CTMMIBCUSTOM::voltsM2
                    num_oid: '.1.3.6.1.4.1.25868.1.11.{{ $index }}'
                    descr: 'Master Secondary Voltage'
                    index: 'portPwrM2.{{ $index }}'
                -
                    oid: CTMMIBCUSTOM::voltsS1
                    value: CTMMIBCUSTOM::voltsS1
                    num_oid: '.1.3.6.1.4.1.25868.1.27.{{ $index }}'
                    descr: 'Slave Primary Voltage'
                    index: 'portPwrS1.{{ $index }}'
                -
                    oid: CTMMIBCUSTOM::voltsS2
                    value: CTMMIBCUSTOM::voltsS2
                    num_oid: '.1.3.6.1.4.1.25868.1.28.{{ $index }}'
                    descr: 'Slave Secondary Voltage'
                    index: 'portPwrS2.{{ $index }}'
        temperature:
            data:
                -
                    oid: CTMMIBCUSTOM::tempC
                    value: CTMMIBCUSTOM::tempC
                    num_oid: '.1.3.6.1.4.1.25868.1.9.{{ $index }}'
                    index: 'tempC.{{ $index }}'
                    descr: 'Temperature'
        power:
            options:
                divisor: 10
            data:
                -
                    oid: CTMMIBCUSTOM::portPwrM1
                    value: CTMMIBCUSTOM::portPwrM1
                    num_oid: '.1.3.6.1.4.1.25868.1.14.{{ $index }}'
                    descr: 'Port Power Master 1'
                    index: 'portPwrM1.{{ $index }}'
                -
