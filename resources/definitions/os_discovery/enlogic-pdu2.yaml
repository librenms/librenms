mib: ENLOGIC-PDU2-MIB
modules:
  os:
    hardware: ENLOGIC-PDU2-MIB::pduNamePlatePartNumber.1
    serial: ENLOGIC-PDU2-MIB::pduNamePlateSerialNumber.1
    version: ENLOGIC-PDU2-MIB::pduNamePlateFirmwareVersion.1
  sensors:
      pre-cache:
        data:
          -
            oid:
              - ENLOGIC-PDU2-MIB::pduCircuitBreakerLabel
      power:
        data:
          -
            oid: pduUnitStatusTable
            value: pduUnitStatusActivePower
            num_oid: '.1.3.6.1.4.1.38446.1.2.4.1.4.1.{{ $index }}'
            descr: "Active power #{{ $index }}"
          -
            oid: pduInputPhaseStatusTable
            value: pduInputPhaseStatusActivePower
            num_oid: '.1.3.6.1.4.1.38446.1.3.4.1.7.1.{{ $index }}'
            index: 'pduInputPhaseStatusActivePower.{{ $index }}'
            descr: "Input Phase #{{ $index }}"
      voltage:
        data:
          -
            oid: pduInputPhaseStatusTable
            value: pduInputPhaseStatusVoltage
            num_oid: '.1.3.6.1.4.1.38446.1.3.4.1.6.{{ $index }}'
            low_limit: 'pduInputPhaseConfigVoltageLowerCriticalThreshold.{{ $index }}'
            low_warn_limit: 'pduInputPhaseConfigVoltageLowerWarningThreshold.{{ $index }}'
            warn_limit: 'pduInputPhaseConfigVoltageUpperWarningThreshold.{{ $index }}'
            high_limit: 'pduInputPhaseConfigVoltageUpperCriticalThreshold.{{ $index }}'
            index: 'pduInputPhaseStatusVoltage.{{ $index }}'
            descr: "Input Phase {{ $index }}"
      current:
        data:
          -
            oid: pduInputPhaseStatusTable
            value: pduInputPhaseStatusCurrent
            num_oid: '.1.3.6.1.4.1.38446.1.3.4.1.5.{{ $index }}'
            low_limit: 'pduInputPhaseConfigCurrentLowerCriticalThreshold.{{ $index }}'
            low_warn_limit: 'pduInputPhaseConfigCurrentLowerWarningThreshold.{{ $index }}'
            warn_limit: 'pduInputPhaseConfigCurrentUpperWarningThreshold.{{ $index }}'
            high_limit: 'pduInputPhaseConfigCurrentUpperCriticalThreshold.{{ $index }}'
            index: 'pduInputPhaseStatusCurrent.{{ $index }}'
            descr: "Input Phase {{ $index }}"
          -
            oid: pduCircuitBreakerStatusTable
            value: pduCircuitBreakerStatusCurrent
            num_oid: '.1.3.6.1.4.1.38446.1.4.4.1.5.{{ $index }}'
            low_limit: 'pduCircuitBreakerConfigLowerCriticalThreshold.{{ $index }}'
            low_warn_limit: 'pduCircuitBreakerConfigLowerWarningThreshold.{{ $index }}'
            warn_limit: 'pduCircuitBreakerConfigUpperWarningThreshold.{{ $index }}'
            high_limit: 'pduCircuitBreakerConfigUpperCriticalThreshold.{{ $index }}'
            descr: "Input Phase {{ $pduCircuitBreakerLabel }}"
            skip_values: 0
      state:
        data:
          -
            oid: pduUnitStatusTable
            value: pduUnitStatusLoadState
            num_oid: '.1.3.6.1.4.1.38446.1.2.4.1.3.{{ $index }}'
            descr: "Load state #{{ $index }}"
            states:
              - { value: 1, graph: 1, descr: 'upperCritical', generic: 2 }
              - { value: 2, graph: 1, descr: 'upperWarning', generic: 1 }
              - { value: 3, graph: 1, descr: 'lowerWarning', generic: 1 }
              - { value: 4, graph: 1, descr: 'lowerCritical', generic: 2 }
              - { value: 5, graph: 1, descr: 'normal', generic: 0 }
          -
            oid: pduInputPhaseStatusCurrentState
            value: pduInputPhaseStatusCurrentState
            num_oid: '.1.3.6.1.4.1.38446.1.3.4.1.3.{{ $index }}'
            descr: "Current state #{{ $index }}"
            states:
              - { value: 1, graph: 1, descr: 'upperCritical', generic: 2 }
              - { value: 2, graph: 1, descr: 'upperWarning', generic: 1 }
              - { value: 3, graph: 1, descr: 'lowerWarning', generic: 1 }
              - { value: 4, graph: 1, descr: 'lowerCritical', generic: 2 }
              - { value: 5, graph: 1, descr: 'normal', generic: 0 }
          -
            oid: pduInputPhaseStatusVoltageState
            value: pduInputPhaseStatusVoltageState
            num_oid: '.1.3.6.1.4.1.38446.1.3.4.1.4.{{ $index }}'
            descr: "Voltage state #{{ $index }}"
            states:
              - { value: 1, graph: 1, descr: 'upperCritical', generic: 2 }
              - { value: 2, graph: 1, descr: 'upperWarning', generic: 1 }
              - { value: 3, graph: 1, descr: 'lowerWarning', generic: 1 }
              - { value: 4, graph: 1, descr: 'lowerCritical', generic: 2 }
              - { value: 5, graph: 1, descr: 'normal', generic: 0 }
          -
            oid: pduCircuitBreakerStatusTable
            value: pduCircuitBreakerStatusLoadState
            num_oid: '.1.3.6.1.4.1.38446.1.4.4.1.4.{{ $index }}'
            descr: "Circuit breaker state {{ $pduCircuitBreakerLabel }}"
            skip_values: 0
            states:
              - { value: 1, graph: 1, descr: 'upperCritical', generic: 2 }
              - { value: 2, graph: 1, descr: 'upperWarning', generic: 1 }
              - { value: 3, graph: 1, descr: 'lowerWarning', generic: 1 }
              - { value: 4, graph: 1, descr: 'lowerCritical', generic: 2 }
              - { value: 5, graph: 1, descr: 'normal', generic: 0 }