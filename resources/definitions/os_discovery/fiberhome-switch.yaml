modules:
    mempools:
        data:
            -
                oid: WRI-MEMORY-MIB::memoryPoolTable
                total: WRI-MEMORY-MIB::memoryPoolTotalBytes
                used: WRI-MEMORY-MIB::memoryPoolAllocBytesNum
                descr: WRI-MEMORY-MIB::memoryPoolIndexDescr
    os:
        sysDescr_regex: '/(?<hardware>.*) \(R\) Software, Version (?<version>[^ ,]+),Hw Version (?<features>[^ ,]+)/'
#        version: WRI-DEVICE-MIB::msppDevSwVersion.0
#        features: WRI-DEVICE-MIB::msppDevHwVersion.0
    processors:
        data:
            -
                oid: WRI-CPU-MIB::cpuTable
                value: WRI-CPU-MIB::cpuUsage
                num_oid: '.1.3.6.1.4.1.3807.1.8012.1.4.1.1.2.{{ $index }}'
                descr: WRI-CPU-MIB::cpuIndexDescr
                precision: 100
    sensors:
        temperature:
            data:
                -
                    oid: WRI-TEMPERATURE-MIB::temperatureTable
                    value: WRI-TEMPERATURE-MIB::temperatureValue
                    num_oid: '.1.3.6.1.4.1.3807.1.8012.1.6.2.1.5.{{ $index }}'
                    descr: WRI-TEMPERATURE-MIB::temperatureIndexDescr
                    low_limit: WRI-TEMPERATURE-MIB::temperatureLThreshold
                    high_limit: WRI-TEMPERATURE-MIB::temperatureHThreshold
                    divisor: 1
        voltage:
            data:
                -
                    oid: WRI-VOLTAGE-MIB::voltageTable
                    value: WRI-VOLTAGE-MIB::voltageValue
                    num_oid: '.1.3.6.1.4.1.3807.1.8012.1.7.2.1.5.{{ $index }}'
                    descr: 'Int. {{ WRI-VOLTAGE-MIB::voltageIndexDescr }}'
                    low_limit: WRI-VOLTAGE-MIB::voltageLThreshold
                    high_limit: WRI-VOLTAGE-MIB::voltageHThreshold
                    divisor: 1000
        fanspeed:
            data:
                -
                    oid: FAN-MIB::fanCtrlTable
                    value: FAN-MIB::fanCtrlSpeed
                    num_oid: '.1.3.6.1.4.1.3807.1.8012.1.11.4.1.2.{{ $index }}'
                    descr: FAN-MIB::fanCtrlIndexDescr
                    divisor: 1
        state:
            data:
                -
                    oid: WRI-POWER-MIB::powerTable
                    num_oid: '.1.3.6.1.4.1.3807.1.8012.1.2.1.1.3.{{ $index }}'
                    value: WRI-POWER-MIB::powerState
                    descr: 'Supply {{ WRI-POWER-MIB::powerIndexDescr }}'
                    state_name: powerState
                    states:
                        - { value:  0, generic: 0, graph: 0, descr: Normal }
                        - { value:  1, generic: 2, graph: 0, descr: Insufficient }
                        - { value:  2, generic: 2, graph: 0, descr: Overload }
                -
                    oid: WRI-CPU-MIB::cpuTable
                    value: WRI-CPU-MIB::cpuStatus
                    num_oid: '.1.3.6.1.4.1.3807.1.8012.1.4.1.1.7.{{ $index }}'
                    descr: CPU Status
                    state_name: cpuStatus
                    states:
                        - { value:  0, generic: 0, graph: 0, descr: Normal }
                        - { value:  1, generic: 2, graph: 0, descr: Overflow }

