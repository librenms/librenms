                  divisor: 100
                - oid: TROPIC-AMPLIFIER-MIB::tnAmplifierPortInfoTable
                  value: TROPIC-AMPLIFIER-MIB::tnAmplifierPortOSCTxPowerOut
                  num_oid: ".1.3.6.1.4.1.7483.2.2.3.7.5.2.1.11.{{ $index }}"
