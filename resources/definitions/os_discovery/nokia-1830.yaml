mib: TROPIC-SYSTEM-MIB:TROPIC-GLOBAL-REG:TROPIC-SOFTWARE-MIB:TROPIC-TC:TROPIC-CARD-MIB:TROPIC-CONTROLCARD-MIB:TROPIC-ALARMPANEL-MIB:TROPIC-FAN-MIB:TROPIC-OPTICALPORT-MIB:TROPIC-ACCESSPORT-MIB:TROPIC-AMPLIFIER-MIB:TROPIC-OCH-MIB:TROPIC-PSD-MIB:IF-MIB
modules:
    os:
        hardware:
            - TROPIC-SHELF-MIB::tnShelfRiMnemonic.1
            - TROPIC-PSD-MIB::tnPsdCardMnemonic.1.1
        location: TROPIC-SYSTEM-MIB::tnSysDescr.0
        serial:
            - TROPIC-SHELF-MIB::tnShelfSerialNum.1
            - TROPIC-SHELF-MIB::tnShelfSerialNumber.1
            - TROPIC-SHELF-MIB::tnShelfRiSerialNumber.1
            - TROPIC-PSD-MIB::tnPsdCardSerialNumber.1.1
        version:
            - TROPIC-SOFTWARE-MIB::tnSwNodeCommittedRelease.0
    sensors:
        temperature:
            data:
                - oid: TROPIC-CARD-MIB::tnCardTable
                  value: TROPIC-CARD-MIB::tnCardTemperature
                  group: Cards
                  num_oid: ".1.3.6.1.4.1.7483.2.2.3.1.2.1.2.1.13.{{ $index }}"
                  descr: "Shelf {{ $subindex0 }} Slot {{ $subindex1 }} ({{ TROPIC-CARD-MIB::tnCardMnemonic }})"
                  index: "tnCardTemperature.{{ $index }}"
                  high_limit: TROPIC-CARD-MIB::tnCardHighTemperatureThresh
                  low_limit: TROPIC-CARD-MIB::tnCardLowTemperatureThresh
                - oid: TROPIC-OPTICALPORT-MIB::tnOscSfpPortConfigTable
                  value: TROPIC-OPTICALPORT-MIB::tnOscSfpTemperature
                  group: transceiver
                  descr: "{{ IF-MIB::ifName }} Temperature"
                  num_oid: ".1.3.6.1.4.1.7483.2.2.4.3.4.76.1.2.{{ $index }}"
                  index: "tnOscSfpTemperature.{{ $index }}"
                  entPhysicalIndex: "{{ $index }}"
                  entPhysicalIndex_measured: ports
                  divisor: 100
                - oid: TROPIC-OPTICALPORT-MIB::tnOtPortInfoTable
                  value: TROPIC-OPTICALPORT-MIB::tnOtPortTemperature
                  group: transceiver
                  descr: "{{ IF-MIB::ifName }} Temperature"
                  num_oid: ".1.3.6.1.4.1.7483.2.2.4.3.5.71.1.4.{{ $index }}"
                  index: "tnOtPortTemperature.{{ $index }}"
                  entPhysicalIndex: "{{ $index }}"
                  entPhysicalIndex_measured: ports
        state:
            data:
                - oid: TROPIC-OCH-MIB::tnOchXcItuTable
                  value: TROPIC-OCH-MIB::tnOchXcItuOperState
                  group: Optical Trails (OCH)
                  num_oid: ".1.3.6.1.4.1.7483.2.2.4.5.2.1.3.1.14.{{ $index }}"
                  descr: "{{ TROPIC-OCH-MIB::tnOchXcItuName }}"
                  index: "tnOchXcItuOperState.{{ $index }}"
                  state_name: TropicOchXcOperStateType
                  states:
                      - { value: 1, generic: 0, graph: 0, descr: up }
                      - { value: 2, generic: 2, graph: 0, descr: down }
                      - { value: 3, generic: 3, graph: 0, descr: unknown }
                - oid: TROPIC-CARD-MIB::tnCardTable
                  value: TROPIC-CARD-MIB::tnCardStatusLEDColor
                  group: Cards
                  num_oid: ".1.3.6.1.4.1.7483.2.2.3.1.2.1.2.1.17.{{ $index }}"
                  descr: "Shelf {{ $subindex0 }} Slot {{ $subindex1 }} ({{ TROPIC-CARD-MIB::tnCardMnemonic }})"
                  index: "tnCardTable.{{ $index }}"
                  state_name: tnCardStatusLEDColor
                  states:
                      - { value: 1, generic: 3, graph: 0, descr: unknown }
                      - { value: 2, generic: 3, graph: 0, descr: off }
                      - { value: 3, generic: 2, graph: 0, descr: red }
                      - { value: 4, generic: 0, graph: 0, descr: green }
                      - { value: 5, generic: 1, graph: 0, descr: orange }
                      - { value: 6, generic: 3, graph: 0, descr: blue }
                - oid: TROPIC-CONTROLCARD-MIB::tnControlCardTable
                  group: Controllers
                  value: TROPIC-CONTROLCARD-MIB::tnControlCardActivityState
                  num_oid: ".1.3.6.1.4.1.7483.2.2.3.3.2.2.1.1.{{ $index }}"
                  descr: "Shelf {{ $subindex0 }} (Slot {{ $subindex1 }})"
                  index: "tnControlCardActivityState.{{ $index }}"
                  state_name: tnControlCardActivityState
                  states:
                      - { value: 1, generic: 3, graph: 0, descr: unknown }
                      - { value: 2, generic: 0, graph: 0, descr: active }
                      - { value: 3, generic: 0, graph: 0, descr: inactive }
                      - { value: 4, generic: 1, graph: 0, descr: unequipped }
                - oid: TROPIC-FAN-MIB::tnFanUnitTable
                  value: TROPIC-FAN-MIB::tnFanUnitStatusLEDColor
                  group: Fans
                  num_oid: ".1.3.6.1.4.1.7483.2.2.5.1.2.1.2.1.11.{{ $index }}"
                  descr: "Shelf {{ $subindex0 }} - Fan (Slot {{ $subindex1 }})"
                  index: "tnFanUnitStatusLEDColor.{{ $index }}"
                  state_name: tnFanUnitStatusLEDColor
                  states:
                      - { value: 1, generic: 3, graph: 0, descr: unknown }
                      - { value: 2, generic: 3, graph: 0, descr: off }
                      - { value: 3, generic: 2, graph: 0, descr: red }
                      - { value: 4, generic: 0, graph: 0, descr: green }
                      - { value: 5, generic: 1, graph: 0, descr: orange }
                      - { value: 6, generic: 3, graph: 0, descr: blue }
                - oid: TROPIC-ALARMPANEL-MIB::tnUserInterfacePanelNodeCriticalLEDColor
                  group: Alarms
                  num_oid: ".1.3.6.1.4.1.7483.2.2.5.3.2.1.3.1.10.{{ $index }}"
                  descr: "Node Critical"
                  state_name: tnUserInterfacePanelNodeCriticalLEDColor
                  states:
                      - { value: 1, generic: 3, graph: 0, descr: unknown }
                      - { value: 2, generic: 0, graph: 0, descr: off }
                      - { value: 3, generic: 2, graph: 0, descr: red }
                      - { value: 4, generic: 0, graph: 0, descr: green }
                      - { value: 5, generic: 1, graph: 0, descr: orange }
                      - { value: 6, generic: 3, graph: 0, descr: blue }
                - oid: TROPIC-ALARMPANEL-MIB::tnUserInterfacePanelNodeMajorLEDColor
                  group: Alarms
                  num_oid: ".1.3.6.1.4.1.7483.2.2.5.3.2.1.3.1.12.{{ $index }}"
                  descr: "Node Major"
                  state_name: tnUserInterfacePanelNodeMajorLEDColor
                  states:
                      - { value: 1, generic: 3, graph: 0, descr: unknown }
                      - { value: 2, generic: 0, graph: 0, descr: off }
                      - { value: 3, generic: 2, graph: 0, descr: red }
                      - { value: 4, generic: 0, graph: 0, descr: green }
                      - { value: 5, generic: 1, graph: 0, descr: orange }
                      - { value: 6, generic: 3, graph: 0, descr: blue }
                - oid: TROPIC-ALARMPANEL-MIB::tnUserInterfacePanelNodeMinorLEDColor
                  group: Alarms
                  num_oid: ".1.3.6.1.4.1.7483.2.2.5.3.2.1.3.1.14.{{ $index }}"
                  descr: "Node Minor"
                  state_name: tnUserInterfacePanelNodeMinorLEDColor
                  states:
                      - { value: 1, generic: 3, graph: 0, descr: unknown }
                      - { value: 2, generic: 0, graph: 0, descr: off }
                      - { value: 3, generic: 2, graph: 0, descr: red }
                      - { value: 4, generic: 0, graph: 0, descr: green }
                      - { value: 5, generic: 1, graph: 0, descr: orange }
                      - { value: 6, generic: 3, graph: 0, descr: blue }
                - oid: TROPIC-ALARMPANEL-MIB::tnUserInterfacePanelNodeWarningLEDColor
                  group: Alarms
                  num_oid: ".1.3.6.1.4.1.7483.2.2.5.3.2.1.3.1.19.{{ $index }}"
                  descr: "Node Warning"
                  state_name: tnUserInterfacePanelNodeWarningLEDColor
                  states:
                      - { value: 1, generic: 3, graph: 0, descr: unknown }
                      - { value: 2, generic: 0, graph: 0, descr: off }
                      - { value: 3, generic: 2, graph: 0, descr: red }
                      - { value: 4, generic: 0, graph: 0, descr: green }
                      - { value: 5, generic: 1, graph: 0, descr: orange }
                      - { value: 6, generic: 3, graph: 0, descr: blue }
        dbm:
            data:
                - oid: TROPIC-AMPLIFIER-MIB::tnAmplifierPortInfoTable
                  value: TROPIC-AMPLIFIER-MIB::tnAmplifierPortPowerIn
                  num_oid: ".1.3.6.1.4.1.7483.2.2.3.7.5.2.1.2.{{ $index }}"
                  group: 'Amplifier Power'
                  descr: "{{ IF-MIB::ifName }} Power Rx"
                  index: "tnAmplifierPortPowerIn.{{ $index }}"
                  divisor: 100
                - oid: TROPIC-AMPLIFIER-MIB::tnAmplifierPortInfoTable
                  value: TROPIC-AMPLIFIER-MIB::tnAmplifierPortPowerOut
                  num_oid: ".1.3.6.1.4.1.7483.2.2.3.7.5.2.1.3.{{ $index }}"
                  group: 'Amplifier Power'
                  descr: "{{ IF-MIB::ifName }} Power Tx"
                  index: "tnAmplifierPortPowerOut.{{ $index }}"
                  divisor: 100
                - oid: TROPIC-AMPLIFIER-MIB::tnAmplifierPortInfoTable
                  value: TROPIC-AMPLIFIER-MIB::tnAmplifierPortOSCTxPowerIn
                  num_oid: ".1.3.6.1.4.1.7483.2.2.3.7.5.2.1.10.{{ $index }}"
                  descr: "{{ IF-MIB::ifName }} OSC Tx In"
                  index: "tnAmplifierPortOSCTxPowerIn.{{ $index }}"
                  group: transceiver
                  entPhysicalIndex: "{{ $index }}"
