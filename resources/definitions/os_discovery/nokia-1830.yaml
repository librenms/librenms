                - oid: TROPIC-OPTICALPORT-MIB::tnIroadmPortInfoTable
                  value: TROPIC-OPTICALPORT-MIB::tnIroadmPortInfoOSCTxPowerIn
                  num_oid: ".1.3.6.1.4.1.7483.2.2.4.3.5.308.1.19.{{ $index }}"
                  descr: "{{ IF-MIB::ifName }} OSC Tx In"
                  index: "tnIroadmPortInfoOSCTxPowerIn.{{ $index }}"
                  group: transceiver
                  entPhysicalIndex: "{{ $index }}"
                  entPhysicalIndex_measured: ports
                  divisor: 100
                - oid: TROPIC-OPTICALPORT-MIB::tnIroadmPortInfoTable
                  value: TROPIC-OPTICALPORT-MIB::tnIroadmPortInfoOSCTxPowerOut
                  num_oid: ".1.3.6.1.4.1.7483.2.2.4.3.5.308.1.20.{{ $index }}"
                  descr: "{{ IF-MIB::ifName }} OSC Tx Out"
                  index: "tnIroadmPortInfoOSCTxPowerOut.{{ $index }}"
                  group: transceiver
                  entPhysicalIndex: "{{ $index }}"
                  entPhysicalIndex_measured: ports
                  divisor: 100
                - oid: TROPIC-OPTICALPORT-MIB::tnIroadmPortInfoTable
                  value: TROPIC-OPTICALPORT-MIB::tnIroadmPortInfoOSCRxPowerIn
                  num_oid: ".1.3.6.1.4.1.7483.2.2.4.3.5.308.1.21.{{ $index }}"
                  descr: "{{ IF-MIB::ifName }} OSC Rx In"
                  index: "tnIroadmPortInfoOSCRxPowerIn.{{ $index }}"
                  group: transceiver
                  entPhysicalIndex: "{{ $index }}"
                  entPhysicalIndex_measured: ports
                  divisor: 100
                - oid: TROPIC-OPTICALPORT-MIB::tnIroadmPortInfoTable
                  value: TROPIC-OPTICALPORT-MIB::tnIroadmPortInfoOSCSfpTxPowerOut
                  num_oid: ".1.3.6.1.4.1.7483.2.2.3.7.5.2.1.22.{{ $index }}"
                  descr: "{{ IF-MIB::ifName }} OSC SFP Tx Out"
                  index: "tnIroadmPortInfoOSCSfpTxPowerOut.{{ $index }}"
                  group: transceiver
                  entPhysicalIndex: "{{ $index }}"
                  entPhysicalIndex_measured: ports
                  divisor: 100
                - oid: TROPIC-OPTICALPORT-MIB::tnIroadmPortInfoTable
                  value: TROPIC-OPTICALPORT-MIB::tnIroadmPortInfoOSCSfpRxPowerIn
                  num_oid: ".1.3.6.1.4.1.7483.2.2.4.3.5.308.1.23.{{ $index }}"
                  descr: "{{ IF-MIB::ifName }} OSC SFP Rx In"
                  index: "tnIroadmPortInfoOSCSfpRxPowerIn.{{ $index }}"
                  group: transceiver
                  entPhysicalIndex: "{{ $index }}"
                  entPhysicalIndex_measured: ports
                  divisor: 100
                - oid: TROPIC-OPTICALPORT-MIB::tnOtPortInfoTable
                  value: TROPIC-OPTICALPORT-MIB::tnOtPortRxPower
                  num_oid: ".1.3.6.1.4.1.7483.2.2.4.3.5.71.1.1.{{ $index }}"
                  descr: "{{ IF-MIB::ifName }} RX Power"
                  index: "tnOtPortRxPower.{{ $index }}"
                  group: transceiver
                  entPhysicalIndex: "{{ $index }}"
                  entPhysicalIndex_measured: ports
                  divisor: 1000
                - oid: TROPIC-OPTICALPORT-MIB::tnOtPortInfoTable
                  value: TROPIC-OPTICALPORT-MIB::tnOtPortTxPower
                  num_oid: ".1.3.6.1.4.1.7483.2.2.4.3.5.71.1.2.{{ $index }}"
                  descr: "{{ IF-MIB::ifName }} TX Power"
                  index: "tnOtPortTxPower.{{ $index }}"
                  group: transceiver
                  entPhysicalIndex: "{{ $index }}"
                  entPhysicalIndex_measured: ports
                  divisor: 1000

        power:
            data:
                - oid: TROPIC-CARD-MIB::tnCardTable
                  value: TROPIC-CARD-MIB::tnCardPower
                  num_oid: ".1.3.6.1.4.1.7483.2.2.3.1.2.1.2.1.38.{{ $index }}"
                  descr: "{{ TROPIC-CARD-MIB::tnCardName }} - {{ TROPIC-CARD-MIB::tnCardMnemonic }}"
                  index: "tnCardTable.{{ $index }}"
                  divisor: 1000
                - oid: TROPIC-PSD-MIB::tnPsdShelfEntry
                  value: TROPIC-PSD-MIB::tnPsdShelfRealTimePower
                  num_oid: ".1.3.6.1.4.1.7483.2.2.7.2.1.1.1.8.{{ $index }}"
                  descr: "{{ TROPIC-PSD-MIB::tnPsdShelfName }} - {{ TROPIC-PSD-MIB::tnPsdShelfDescr }}"
                  index: "tnCardTable.{{ $index }}"
                  divisor: 10
        current:
            data:
                - oid: TROPIC-CARD-MIB::tnCardTable
                  value: TROPIC-CARD-MIB::tnCardCurrent
                  num_oid: ".1.3.6.1.4.1.7483.2.2.3.1.2.1.2.1.39.{{ $index }}"
                  descr: "{{ TROPIC-CARD-MIB::tnCardName }} - {{ TROPIC-CARD-MIB::tnCardMnemonic }}"
                  index: "tnCardTable.{{ $index }}"
                  divisor: 1000
                - oid: TROPIC-OPTICALPORT-MIB::tnOtPortInfoTable
                  value: TROPIC-OPTICALPORT-MIB::tnOtPortBias
                  num_oid: ".1.3.6.1.4.1.7483.2.2.4.3.5.71.1.3.{{ $index }}"
                  descr: "{{ IF-MIB::ifName }} Tx Bias"
                  index: "tnOtPortBias.{{ $index }}"
                  group: transceiver
                  entPhysicalIndex: "{{ $index }}"
                  entPhysicalIndex_measured: ports
        voltage:
            data:
                - oid: TROPIC-OPTICALPORT-MIB::tnOtPortInfoTable
                  value: TROPIC-OPTICALPORT-MIB::tnOtPortSupplyVoltage
                  num_oid: ".1.3.6.1.4.1.7483.2.2.4.3.5.71.1.12.{{ $index }}"
                  descr: "{{ IF-MIB::ifName }} Voltage"
                  index: "tnOtPortSupplyVoltage.{{ $index }}"
                  group: transceiver
                  entPhysicalIndex: "{{ $index }}"
                  entPhysicalIndex_measured: ports
                  divisor: 1000
