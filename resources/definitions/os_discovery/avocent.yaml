modules:
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - ACS-MIB::acsSerialPortTableName
        voltage:
            options:
                skip_values: 0
            data:
                -
                    oid: PM-MIB::pmPowerMgmtPDUTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.3.1.70.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPDUTableVoltageValue
                    descr: PDU
                    index: 'pmPowerMgmtPDUTableVoltageValue.{{ $index }}'
                -
                    oid: PM-MIB::pmPowerMgmtOutletsTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.5.1.70.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtOutletsTableVoltageValue
                    descr: 'Outlet {{ $pmPowerMgmtOutletsTableName }}'
                    index: 'pmPowerMgmtOutletsTableName.{{ $index }}'
                -
                    oid: PM-MIB::pmPowerMgmtPhasesTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.9.1.70.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPhasesTableVoltageValue
                    descr: 'Phase {{ $pmPowerMgmtPhasesTableName }}'
                    index: 'pmPowerMgmtPhasesTableVoltageValue.{{ $index }}'
                -
                    oid: PM-MIB::pmPowerMgmtBanksTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.11.1.70.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtBanksTableVoltageValue
                    descr: 'Bank {{ $pmPowerMgmtBanksTableName }}'
                    index: 'pmPowerMgmtBanksTableVoltageValue.{{ $index }}'
        power:
            options:
                divisor: 10
                skip_values: 0
            data:
                -
                    oid: PM-MIB::pmPowerMgmtPDUTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.3.1.60.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPDUTablePowerValue
                    descr: PDU
                    index: 'pmPowerMgmtPDUTablePowerValue.{{ $index }}'
                -
                    oid: PM-MIB::pmPowerMgmtOutletsTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.5.1.60.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtOutletsTablePowerValue
                    descr: 'Outlet {{ $pmPowerMgmtOutletsTableName }}'
                    index: 'pmPowerMgmtOutletsTablePowerValue.{{ $index }}'
                -
                    oid: PM-MIB::pmPowerMgmtPhasesTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.9.1.60.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPhasesTablePowerValue
                    descr: 'Phase {{ $pmPowerMgmtPhasesTableName }}'
                    index: 'pmPowerMgmtPhasesTablePowerValue.{{ $index }}'
                -
                    oid: PM-MIB::pmPowerMgmtBanksTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.11.1.60.{{ $index }}'
                    value:  PM-MIB::pmPowerMgmtBanksTablePowerValue
                    descr: 'Bank {{ $pmPowerMgmtBanksTableName }}'
                    index: 'pmPowerMgmtBanksTablePowerValue.{{ $index }}'
        current:
            options:
                divisor: 10
                skip_values: 0
            data:
                -
                    oid: PM-MIB::pmPowerMgmtPDUTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.3.1.10.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPDUTableCurrent1Value
                    descr: Current #1
                    index: 'pmPowerMgmtPDUTableCurrent1Value.{{ $index }}'
                    low_limit: PM-MIB::pmPowerMgmtPDUTableCurrentLowCritical
                    low_warn_limit: PM-MIB::pmPowerMgmtPDUTableCurrentLowWarning
                    warn_limit: PM-MIB::pmPowerMgmtPDUTableCurrentHighWarning
                    high_limit: PM-MIB::pmPowerMgmtPDUTableCurrentHighCritical
                -
                    oid: PM-MIB::pmPowerMgmtPDUTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.3.1.12.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPDUTableCurrent2Value
                    descr: Current #2
                    index: 'pmPowerMgmtPDUTableCurrent2Value.{{ $index }}'
                    low_limit: PM-MIB::pmPowerMgmtPDUTableCurrentLowCritical
                    low_warn_limit: PM-MIB::pmPowerMgmtPDUTableCurrentLowWarning
                    warn_limit: PM-MIB::pmPowerMgmtPDUTableCurrentHighWarning
                    high_limit: PM-MIB::pmPowerMgmtPDUTableCurrentHighCritical
                -
                    oid: PM-MIB::pmPowerMgmtPDUTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.3.1.14.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPDUTableCurrent3Value
                    descr: Current #3
                    index: 'pmPowerMgmtPDUTableCurrent3Value.{{ $index }}'
                    low_limit: PM-MIB::pmPowerMgmtPDUTableCurrentLowCritical
                    low_warn_limit: PM-MIB::pmPowerMgmtPDUTableCurrentLowWarning
                    warn_limit: PM-MIB::pmPowerMgmtPDUTableCurrentHighWarning
                    high_limit: PM-MIB::pmPowerMgmtPDUTableCurrentHighCritical
                -
                    oid: PM-MIB::pmPowerMgmtOutletsTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.5.1.50.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtOutletsTableCurrentValue
                    descr: 'Outlet {{ $pmPowerMgmtOutletsTableName }}'
                    index: 'pmPowerMgmtOutletsTableCurrentValue.{{ $index }}'
                    low_limit: PM-MIB::pmPowerMgmtOutletsTableCurrentLowCritical
                    low_warn_limit: PM-MIB::pmPowerMgmtOutletsTableCurrentLowWarning
                    warn_limit: PM-MIB::pmPowerMgmtOutletsTableCurrentHighWarning
                    high_limit: PM-MIB::pmPowerMgmtOutletsTableCurrentHighCritical
                -
                    oid: PM-MIB::pmPowerMgmtPhasesTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.9.1.50.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPhasesTableCurrentValue
                    descr: 'Phase {{ $pmPowerMgmtPhasesTableName }}'
                    index: 'pmPowerMgmtPhasesTableCurrentValue.{{ $index }}'
                    low_limit: PM-MIB::pmPowerMgmtPhasesTableCurrentLowCritical
                    low_warn_limit: PM-MIB::pmPowerMgmtPhasesTableCurrentLowWarning
                    warn_limit: PM-MIB::pmPowerMgmtPhasesTableCurrentHighWarning
                    high_limit: PM-MIB::pmPowerMgmtPhasesTableCurrentHighCritical
                -
                    oid: PM-MIB::pmPowerMgmtBanksTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.11.1.50.{{ $index }}'
                    value:  PM-MIB::pmPowerMgmtBanksTableCurrentValue
                    descr: 'Bank {{ $pmPowerMgmtBanksTableName }}'
                    index: 'pmPowerMgmtBanksTableCurrentValue.{{ $index }}'
                    low_limit: PM-MIB::pmPowerMgmtBanksTableCurrentLowCritical
                    low_warn_limit: PM-MIB::pmPowerMgmtBanksTableCurrentLowWarning
                    warn_limit: PM-MIB::pmPowerMgmtBanksTableCurrentHighWarning
                    high_limit: PM-MIB::pmPowerMgmtBanksTableCurrentHighCritical
        temperature:
            options:
                divisor: 10
                skip_values: 0
            data:
                -
                    oid: PM-MIB::pmPowerMgmtPDUTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.3.1.17.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPDUTableTemperature1Value
                    descr: Temp #1
                    index: 'pmPowerMgmtPDUTableTemperature1Value.{{ $index }}'
                -
                    oid: PM-MIB::pmPowerMgmtPDUTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.3.1.19.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPDUTableTemperature2Value
                    descr: Temp #2
                    index: 'pmPowerMgmtPDUTableTemperature2Value.{{ $index }}'
                -
                    oid: PM-MIB::pmPowerMgmtPDUTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.3.1.19.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPDUTableTemperature3Value
                    descr: Temp #3
                    index: 'pmPowerMgmtPDUTableTemperature3Value.{{ $index }}'
        state:
            data:
                -
                    oid: ACS-MIB::acsPowerSupplyStatePw1
                    value: ACS-MIB::acsPowerSupplyStatePw1
                    num_oid: '.1.3.6.1.4.1.10418.16.2.1.8.2.{{ $index }}'
                    state_name: acsPowerSupplyStatePw1
                    descr: Power Supply 1
                    states:
                        - { value: 1, generic: 0, graph: 1, descr: Power On }
                        - { value: 2, generic: 2, graph: 1, descr: Power Off }
                        - { value: 9999, generic: 1, graph: 1, descr: Not Installed }
                -
                    oid: ACS-MIB::acsPowerSupplyStatePw2
                    value: ACS-MIB::acsPowerSupplyStatePw2
                    num_oid: '.1.3.6.1.4.1.10418.16.2.1.8.3.{{ $index }}'
                    state_name: acsPowerSupplyStatePw2
                    descr: Power Supply 1
                    states:
                        - { value: 1, generic: 0, graph: 1, descr: Power On }
                        - { value: 2, generic: 2, graph: 1, descr: Power Off }
                        - { value: 9999, generic: 1, graph: 1, descr: Not Installed }
                -
                    oid: ACS-MIB::acsSerialPortTable
                    value: ACS-MIB::acsSerialPortTableStatus
                    num_oid: '.1.3.6.1.4.1.10418.16.2.3.2.1.3.{{ $index }}'
                    index: 'acsSerialPortTableStatus.{{ $index }}'
                    state_name: acsSerialPortTable
                    descr: "{{ $ACS-MIB::acsSerialPortTableName }} Status"
                    group: Serial Ports
                    states:
                        - { value: 1, descr: Disabled, graph: 0, generic: 0 }
                        - { value: 2, descr: Idle, graph: 0, generic: 0 }
                        - { value: 3, descr: In Use, graph: 0, generic: 0 }
                -
                    oid: PM-MIB::pmPowerMgmtPDUTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.3.1.45.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPDUTableAlarm
                    descr: PDU
                    index: 'pmPowerMgmtPDUTableAlarm.{{ $index }}'
                    state_name: pmPowerMgmtPDUTableAlarm
                    states:
                        - { value: 1, generic: 0, graph: 1, descr: normal }
                        - { value: 2, generic: 2, graph: 1, descr: blow-fuse }
                        - { value: 3, generic: 1, graph: 1, descr: hw-ocp }
                        - { value: 4, generic: 2, graph: 1, descr: high-critical }
                        - { value: 5, generic: 1, graph: 1, descr: high-warning }
                        - { value: 6, generic: 1, graph: 1, descr: low-warning }
                        - { value: 7, generic: 2, graph: 1, descr: low-critical }
                -
                    oid: PM-MIB::pmPowerMgmtOutletsTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.5.1.45.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtOutletsTableAlarm
                    descr: 'Outlet {{ PM-MIB::pmPowerMgmtOutletsTableName }}'
                    index: 'pmPowerMgmtOutletsTableAlarm.{{ $index }}'
                    state_name: pmPowerMgmtOutletsTableAlarm
                    states:
                        - { value: 1, generic: 0, graph: 1, descr: normal }
                        - { value: 2, generic: 2, graph: 1, descr: blow-fuse }
                        - { value: 3, generic: 1, graph: 1, descr: hw-ocp }
                        - { value: 4, generic: 2, graph: 1, descr: high-critical }
                        - { value: 5, generic: 1, graph: 1, descr: high-warning }
                        - { value: 6, generic: 1, graph: 1, descr: low-warning }
                        - { value: 7, generic: 2, graph: 1, descr: low-critical }
                -
                    oid: PM-MIB::pmPowerMgmtPhasesTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.9.1.45.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtPhasesTableAlarm
                    descr: 'Phase {{ PM-MIB::pmPowerMgmtPhasesTableName }}'
                    index: 'pmPowerMgmtPhasesTableAlarm.{{ $index }}'
                    state_name: pmPowerMgmtPhasesTableAlarm
                    states:
                        - { value: 1, generic: 0, graph: 1, descr: normal }
                        - { value: 2, generic: 2, graph: 1, descr: blow-fuse }
                        - { value: 3, generic: 1, graph: 1, descr: hw-ocp }
                        - { value: 4, generic: 2, graph: 1, descr: high-critical }
                        - { value: 5, generic: 1, graph: 1, descr: high-warning }
                        - { value: 6, generic: 1, graph: 1, descr: low-warning }
                        - { value: 7, generic: 2, graph: 1, descr: low-critical }
                -
                    oid: PM-MIB::pmPowerMgmtBanksTable
                    num_oid: '.1.3.6.1.4.1.10418.17.2.5.11.1.45.{{ $index }}'
                    value: PM-MIB::pmPowerMgmtBanksTableAlarm
                    descr: 'Bank {{ PM-MIB::pmPowerMgmtBanksTableName }}'
                    index: 'pmPowerMgmtBanksTableAlarm.{{ $index }}'
                    state_name: pmPowerMgmtBanksTableAlarm
                    states:
                        - { value: 1, generic: 0, graph: 1, descr: normal }
                        - { value: 2, generic: 2, graph: 1, descr: blow-fuse }
                        - { value: 3, generic: 1, graph: 1, descr: hw-ocp }
                        - { value: 4, generic: 2, graph: 1, descr: high-critical }
                        - { value: 5, generic: 1, graph: 1, descr: high-warning }
                        - { value: 6, generic: 1, graph: 1, descr: low-warning }
                        - { value: 7, generic: 2, graph: 1, descr: low-critical }
        count:
            data:
                -
                    oid: ACS-MIB::acsActiveSessionsNumberOfSession
                    value: ACS-MIB::acsActiveSessionsNumberOfSession
                    num_oid: '.1.3.6.1.4.1.10418.16.2.2.1.{{ $index }}'
                    descr: 'Active Sessions'
