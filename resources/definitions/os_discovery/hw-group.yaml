modules:
    os:
        hardware: .1.3.6.1.2.1.1.1.0
        hardware_regex: '/(?<hardware>\w*.*),.*/'
        version: .1.3.6.1.4.1.21796.5.1.100.3.0
        serial: .1.3.6.1.4.1.21796.5.1.100.2.0
    sensors:
        state:
            data:
                -
                    oid: Perseus-MIB::meterTable
                    value: Perseus-MIB::meterEnable
                    num_oid: '.1.3.6.1.4.1.21796.5.1.2.1.4.{{ $index }}'
                    descr: 'Enabled'
                    index: 'meterEnable.{{ $index }}'
                    group: '{{ $Perseus-MIB::meterName }} - Port ID {{ $Perseus-MIB::meterPortID }}'
                    states:
                        - { descr: 'disabled',      graph: 1, value: 0, generic: 3 }
                        - { descr: 'enabled',       graph: 1, value: 1, generic: 0 }
                -
                    oid: Perseus-MIB::meterTable
                    value: Perseus-MIB::meterState
                    num_oid: '.1.3.6.1.4.1.21796.5.1.2.1.3.{{ $index }}'
                    descr: 'State'
                    state_name: meterState
                    index: 'meterState.{{ $index }}'
                    group: '{{ $Perseus-MIB::meterName }} - Port ID {{ $Perseus-MIB::meterPortID }}'
                    states:
                        - { descr: 'unknown',      graph: 2, value: 0, generic: 0 }
                        - { descr: 'ok',           graph: 2, value: 1, generic: 0 }
                        - { descr: 'varInvalid',   graph: 2, value: 2, generic: 0 }
                        - { descr: 'meterInvalid', graph: 2, value: 3, generic: 0 }
                        - { descr: 'alarmLow',     graph: 2, value: 4, generic: 0 }
                        - { descr: 'alarmHigh',    graph: 2, value: 5, generic: 0 }
                        - { descr: 'inactive',     graph: 2, value: 6, generic: 0 }
                -
                    oid: Perseus-MIB::meterTable
                    value: Perseus-MIB::meterType
                    num_oid: '.1.3.6.1.4.1.21796.5.1.2.1.5.{{ $index }}'
                    descr: 'Type'
                    index: 'meterType.{{ $index }}'
                    group: '{{ $Perseus-MIB::meterName }} - Port ID {{ $Perseus-MIB::meterPortID }}'
                    state_name: meterType
                    states:
                        - { descr: 'local',        graph: 1, value: 0, generic: 3 }
                        - { descr: 'oneWire',      graph: 1, value: 1, generic: 0 }
                        - { descr: 'varInvalid',   graph: 1, value: 2, generic: 0 }
                        - { descr: 'unknown',      graph: 1, value: 3, generic: 0 }
                        - { descr: 'mbus',         graph: 1, value: 4, generic: 0 }
                        - { descr: 'modbusRTU',    graph: 1, value: 5, generic: 0 }
                        - { descr: 'modbusTCP',    graph: 1, value: 6, generic: 0 }
                        - { descr: 'httpXML',      graph: 1, value: 7, generic: 0 }
                        - { descr: 'virtual',      graph: 1, value: 8, generic: 0 }
                        - { descr: 'mQTT',         graph: 1, value: 9, generic: 0 }
                        - { descr: 'snmp',         graph: 1, value: 10, generic: 0 }
                        - { descr: 'localGPS',     graph: 1, value: 11, generic: 0 }
