mib: CISCO-CCM-MIB:CISCO-UNITY-MIB
modules:
    os:
        hardware_mib: CISCO-PRODUCTS-MIB
        version: SYSAPPL-MIB::sysApplInstallPkgVersion.1
    sensors:
        count:
            data:
                # Phone Statistics
                -
                    oid: ccmRegisteredPhones
                    value: ccmRegisteredPhones
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.5{{ $noindex }}
                    index: 'ccmRegisteredPhones'
                    descr: 'Registered Phones'
                    group: 'Phone Stats'
                -
                    oid: ccmUnregisteredPhones
                    value: ccmUnregisteredPhones
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.6{{ $noindex }}
                    index: 'ccmUnregisteredPhones'
                    descr: 'Unregistered Phones'
                    group: 'Phone Stats'
                -
                    oid: ccmRejectedPhones
                    value: ccmRejectedPhones
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.7{{ $noindex }}
                    index: 'ccmRejectedPhones'
                    descr: 'Rejected Phones'
                    group: 'Phone Stats'

                # Gateway Statistics
                -
                    oid: ccmRegisteredGateways
                    value: ccmRegisteredGateways
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.8{{ $noindex }}
                    index: 'ccmRegisteredGateways'
                    descr: 'Registered Gateways'
                    group: 'Gateway Stats'
                -
                    oid: ccmUnregisteredGateways
                    value: ccmUnregisteredGateways
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.9{{ $noindex }}
                    index: 'ccmUnregisteredGateways'
                    descr: 'Unregistered Gateways'
                    group: 'Gateway Stats'
                -
                    oid: ccmRejectedGateways
                    value: ccmRejectedGateways
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.10{{ $noindex }}
                    index: 'ccmRejectedGateways'
                    descr: 'Rejected Gateways'
                    group: 'Gateway Stats'

                # Media Device Statistics
                -
                    oid: ccmRegisteredMediaDevices
                    value: ccmRegisteredMediaDevices
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.11{{ $noindex }}
                    index: 'ccmRegisteredMediaDevices'
                    descr: 'Registered Media Devices'
                    group: 'Media Device Stats'
                -
                    oid: ccmUnregisteredMediaDevices
                    value: ccmUnregisteredMediaDevices
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.12{{ $noindex }}
                    index: 'ccmUnregisteredMediaDevices'
                    descr: 'Unregistered Media Devices'
                    group: 'Media Device Stats'
                -
                    oid: ccmRejectedMediaDevices
                    value: ccmRejectedMediaDevices
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.13{{ $noindex }}
                    index: 'ccmRejectedMediaDevices'
                    descr: 'Rejected Media Devices'
                    group: 'Media Device Stats'

                # CTI Device Statistics
                -
                    oid: ccmRegisteredCTIDevices
                    value: ccmRegisteredCTIDevices
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.14{{ $noindex }}
                    index: 'ccmRegisteredCTIDevices'
                    descr: 'Registered CTI Devices'
                    group: 'CTI Device Stats'
                -
                    oid: ccmUnregisteredCTIDevices
                    value: ccmUnregisteredCTIDevices
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.15{{ $noindex }}
                    index: 'ccmUnregisteredCTIDevices'
                    descr: 'Unregistered CTI Devices'
                    group: 'CTI Device Stats'
                -
                    oid: ccmRejectedCTIDevices
                    value: ccmRejectedCTIDevices
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.16{{ $noindex }}
                    index: 'ccmRejectedCTIDevices'
                    descr: 'Rejected CTI Devices'
                    group: 'CTI Device Stats'

                # Voice Mail Device Statistics
                -
                    oid: ccmRegisteredVoiceMailDevices
                    value: ccmRegisteredVoiceMailDevices
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.17{{ $noindex }}
                    index: 'ccmRegisteredVoiceMailDevices'
                    descr: 'Registered Voice Mail Devices'
                    group: 'Voice Mail Stats'
                -
                    oid: ccmUnregisteredVoiceMailDevices
                    value: ccmUnregisteredVoiceMailDevices
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.18{{ $noindex }}
                    index: 'ccmUnregisteredVoiceMailDevices'
                    descr: 'Unregistered Voice Mail Devices'
                    group: 'Voice Mail Stats'
                -
                    oid: ccmRejectedVoiceMailDevices
                    value: ccmRejectedVoiceMailDevices
                    num_oid: .1.3.6.1.4.1.9.9.156.1.5.19{{ $noindex }}
                    index: 'ccmRejectedVoiceMailDevices'
                    descr: 'Rejected Voice Mail Devices'
                    group: 'Voice Mail Stats'

                # Unity Connection Port Statistics (CISCO-UNITY-MIB)
                -
                    oid: ciscoUnityPorts
                    value: ciscoUnityPorts
                    num_oid: .1.3.6.1.4.1.9.9.385.1.2.2{{ $noindex }}
                    index: 'ciscoUnityPorts'
                    descr: 'Total Voice Ports'
                    group: 'Unity Connection Ports'
                -
                    oid: ciscoUnityPortsActive
                    value: ciscoUnityPortsActive
                    num_oid: .1.3.6.1.4.1.9.9.385.1.2.3{{ $noindex }}
                    index: 'ciscoUnityPortsActive'
                    descr: 'Active Voice Ports'
                    group: 'Unity Connection Ports'
                -
                    oid: ciscoUnityPortsInbound
                    value: ciscoUnityPortsInbound
                    num_oid: .1.3.6.1.4.1.9.9.385.1.2.4{{ $noindex }}
                    index: 'ciscoUnityPortsInbound'
                    descr: 'Inbound Ports'
                    group: 'Unity Connection Ports'
                -
                    oid: ciscoUnityPortsInboundActive
                    value: ciscoUnityPortsInboundActive
                    num_oid: .1.3.6.1.4.1.9.9.385.1.2.5{{ $noindex }}
                    index: 'ciscoUnityPortsInboundActive'
                    descr: 'Active Inbound Ports'
                    group: 'Unity Connection Ports'
                -
                    oid: ciscoUnityPortsOutbound
                    value: ciscoUnityPortsOutbound
                    num_oid: .1.3.6.1.4.1.9.9.385.1.2.6{{ $noindex }}
                    index: 'ciscoUnityPortsOutbound'
                    descr: 'Outbound Ports'
                    group: 'Unity Connection Ports'
                -
                    oid: ciscoUnityPortsOutboundActive
                    value: ciscoUnityPortsOutboundActive
                    num_oid: .1.3.6.1.4.1.9.9.385.1.2.7{{ $noindex }}
                    index: 'ciscoUnityPortsOutboundActive'
                    descr: 'Active Outbound Ports'
                    group: 'Unity Connection Ports'

                # Unity Connection License Information (CISCO-UNITY-MIB)
                -
                    oid: ciscoUnityLicVoicePortsMax
                    value: ciscoUnityLicVoicePortsMax
                    num_oid: .1.3.6.1.4.1.9.9.385.1.2.13{{ $noindex }}
                    index: 'ciscoUnityLicVoicePortsMax'
                    descr: 'Licensed Voice Ports'
                    group: 'Unity Connection License'
                -
                    oid: ciscoUnityLicSubscribersMax
                    value: ciscoUnityLicSubscribersMax
                    num_oid: .1.3.6.1.4.1.9.9.385.1.2.10{{ $noindex }}
                    index: 'ciscoUnityLicSubscribersMax'
                    descr: 'Licensed Subscribers'
                    group: 'Unity Connection License'
                -
                    oid: ciscoUnityLicUtilSubs
                    value: ciscoUnityLicUtilSubs
                    num_oid: .1.3.6.1.4.1.9.9.385.1.2.22{{ $noindex }}
                    index: 'ciscoUnityLicUtilSubs'
                    descr: 'Active Subscribers'
                    group: 'Unity Connection License'

        state:
            data:
                # CUCM Process Status (CISCO-CCM-MIB)
                -
                    oid: ccmStatus
                    value: ccmStatus
                    # Removed .0 suffix to allow correct discovery of index .1
                    num_oid: .1.3.6.1.4.1.9.9.156.1.1.2.1.2.{{ $index }}
                    descr: 'CCM Process Status'
                    group: 'System'
                    states:
                        - { value: 1, descr: unknown, graph: 0, generic: 2 }
                        - { value: 2, descr: up, graph: 0, generic: 0 }
                        - { value: 3, descr: down, graph: 0, generic: 2 }
                        - { value: 4, descr: testing, graph: 0, generic: 3 }

                # Unity Connection Server Status (CISCO-UNITY-MIB)
                -
                    oid: ciscoUnityServerState
                    value: ciscoUnityServerState
                    num_oid: .1.3.6.1.4.1.9.9.385.1.2.1{{ $noindex }}
                    index: 'ciscoUnityServerState'
                    descr: 'Unity Connection Server State'
                    group: 'System'
                    states:
                        - { value: 1, descr: stopped, graph: 0, generic: 2 }
                        - { value: 2, descr: starting, graph: 0, generic: 1 }
                        - { value: 3, descr: running, graph: 0, generic: 0 }
                        - { value: 4, descr: stopping, graph: 0, generic: 1 }