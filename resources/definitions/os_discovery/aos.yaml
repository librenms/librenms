modules:
    os:
        sysDescr_regex: '/(?<hardware>OmniStack \S+ \S+|OS\S+)? ?(?<version>\d+\.\d+\.\S+)?/'
        hardware: RADLAN-Physicaldescription-MIB::rlPhdStackProductID.1
        version: RADLAN-Physicaldescription-MIB::rlPhdUnitGenParamSoftwareVersion.1
    sensors:
        state:
            data:
                -
                    oid: RADLAN-HWENVIROMENT::rlEnvMonFanStatusTable
                    value: RADLAN-HWENVIROMENT::rlEnvMonFanState
                    num_oid: '.1.3.6.1.4.1.89.83.1.1.1.3.{{ $index }}'
                    descr: 'Fan State Sensor'
                    index: 'FanStatus.{{ $index }}'
                    state_name: rlEnvMonFanStatusTable
                    states:
                        - { value: 1, descr: normal, graph: 1, generic: 0 }
                        - { value: 2, descr: warning, graph: 1, generic: 1 }
                        - { value: 3, descr: critical, graph: 1, generic: 2 }
                        - { value: 4, descr: shutdown, graph: 1, generic: 2 }
                        - { value: 5, descr: notpresent, graph: 1, generic: 3 }
                        - { value: 6, descr: notFunctioning, graph: 1, generic: 2 }
                    skip_values:
                        -
                            oid: RADLAN-HWENVIROMENT::rlEnvMonFanState
                            op: '='
                            value: 5
                -
                    oid: RADLAN-HWENVIROMENT::rlEnvMonSupplyStatusTable
                    value: RADLAN-HWENVIROMENT::rlEnvMonSupplyState
                    num_oid: '.1.3.6.1.4.1.89.83.1.2.1.3.{{ $index }}'
                    descr: 'PowerSupply State Sensor'
                    index: 'PowerSupply.{{ $index }}'
                    state_name: rlEnvMonSupplyStatusTable
                    states:
                        - { value: 1, descr: normal, graph: 1, generic: 0 }
                        - { value: 2, descr: warning, graph: 1, generic: 1 }
                        - { value: 3, descr: critical, graph: 1, generic: 2 }
                        - { value: 4, descr: shutdown, graph: 1, generic: 2 }
                        - { value: 5, descr: notpresent, graph: 1, generic: 3 }
                        - { value: 6, descr: notFunctioning, graph: 1, generic: 2 }
                    skip_values:
                        -
                            oid: RADLAN-HWENVIROMENT::rlEnvMonSupplyState
                            op: '='
                            value: 5
    processors:
        data:
            -
                oid: RADLAN-rndMng::rlCpuUtilDuringLastMinute
                num_oid: '.1.3.6.1.4.1.89.1.8.{{ $index }}'
                index: 0
