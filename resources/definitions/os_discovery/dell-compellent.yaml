modules:
    sensors:
        count:
            data:
                -
                    oid: DELL-STORAGE-SC-MIB::scDiskFolderTable
                    value: DELL-STORAGE-SC-MIB::scDiskFolderCapcty2
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.25.1.9.{{ $index }}
                    descr: 'Disk Folder: {{ DELL-STORAGE-SC-MIB::scDiskFolderName }} ({{ DELL-STORAGE-SC-MIB::scDiskFolderCapcty2 }}GB)'
                    index: scDiskFolderCapcty2.{{ $index }}
                -
                    oid: DELL-STORAGE-SC-MIB::scServerTable
                    value: DELL-STORAGE-SC-MIB::scServerPathCount
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.27.1.6.{{ $index }}
                    descr: 'Path Count: {{ DELL-STORAGE-SC-MIB::scServerName }}'
                    index: scServerPathCount.{{ $index }}
                -
                    oid: DELL-STORAGE-SC-MIB::scObjCntTable
                    value: DELL-STORAGE-SC-MIB::scObjCntDevsInUse
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.31.1.3.{{ $index }}
                    descr: 'Usage: Devices'
                    index: scObjCntDevsInUse.{{ $index }}
                -
                    oid: DELL-STORAGE-SC-MIB::scObjCntTable
                    value: DELL-STORAGE-SC-MIB::scObjCntReplays
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.31.1.4.{{ $index }}
                    descr: 'Usage: Replays'
                    index: scObjCntReplays.{{ $index }}
                -
                    oid: DELL-STORAGE-SC-MIB::scObjCntTable
                    value: DELL-STORAGE-SC-MIB::scObjCntDisks
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.31.1.5.{{ $index }}
                    descr: 'Usage: Disks'
                    index: scObjCntDisks.{{ $index }}
                -
                    oid: DELL-STORAGE-SC-MIB::scObjCntTable
                    value: DELL-STORAGE-SC-MIB::scObjCntServers
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.31.1.6.{{ $index }}
                    descr: 'Usage: Servers'
                    index: scObjCntServers.{{ $index }}
                -
                    oid: DELL-STORAGE-SC-MIB::scObjCntTable
                    value: DELL-STORAGE-SC-MIB::scObjCntVolumes
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.31.1.7.{{ $index }}
                    descr: 'Usage: Volumes'
                    index: scObjCntVolumes.{{ $index }}
        fanspeed:
            data:
                -
                    oid: DELL-STORAGE-SC-MIB::scCtlrFanTable
                    value: DELL-STORAGE-SC-MIB::scCtlrFanCurrentRpm
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.16.1.5.{{ $index }}
                    descr: '{{ DELL-STORAGE-SC-MIB::scCtlrFanName }}'
                    index: scCtlrFanCurrentRpm.{{ $index }}
                    low_limit: DELL-STORAGE-SC-MIB::scCtlrFanCritLwrRpm
                    low_warn_limit: DELL-STORAGE-SC-MIB::scCtlrFanWarnLwrRpm
                    warn_limit: DELL-STORAGE-SC-MIB::scCtlrFanWarnUprRpm
                    high_limit: DELL-STORAGE-SC-MIB::scCtlrFanCritUprRpm
        state:
            data:
                -
                    oid: DELL-STORAGE-SC-MIB::productIDGlobalStatus
                    value: DELL-STORAGE-SC-MIB::productIDGlobalStatus
                    num_oid: '.1.3.6.1.4.1.674.11000.2000.500.1.2.6.{{ $index }}'
                    descr: 'Global Status'
                    state_name: productIDGlobalStatus
                    states:
                        - { value: 1, descr: other, graph: 1, generic: 3 }
                        - { value: 2, descr: unknown, graph: 1, generic: 3 }
                        - { value: 3, descr: ok, graph: 1, generic: 0 }
                        - { value: 4, descr: noncritical, graph: 1, generic: 1 }
                        - { value: 5, descr: critical, graph: 1, generic: 2 }
                        - { value: 6, descr: recoverable, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scDiskTable
                    value: DELL-STORAGE-SC-MIB::scDiskStatus
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.14.1.3.{{ $index }}
                    descr: 'Disk: {{ DELL-STORAGE-SC-MIB::scDiskNamePosition }} ({{ DELL-STORAGE-SC-MIB::scDiskSize }}GB)'
                    index: scDiskStatus.{{ $index }}
                    state_name: scDiskStatus
                    states:
                        - { value: 1, descr: up, graph: 1, generic: 0 }
                        - { value: 2, descr: down, graph: 1, generic: 2 }
                        - { value: 3, descr: degraded, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scDiskTable
                    value: DELL-STORAGE-SC-MIB::scDiskHealthy
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.14.1.5.{{ $index }}
                    descr: 'Disk Health: {{ DELL-STORAGE-SC-MIB::scDiskNamePosition }} ({{ DELL-STORAGE-SC-MIB::scDiskSize }}GB)'
                    index: scDiskHealthy.{{ $index }}
                    state_name: scDiskHealthy
                    states:
                        - { value: 1, descr: healthy, graph: 1, generic: 0 }
                        - { value: 2, descr: notHealthy, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scEnclTable
                    value: DELL-STORAGE-SC-MIB::scEnclStatus
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.15.1.3.{{ $index }}
                    descr: 'Enclosure: {{ DELL-STORAGE-SC-MIB::scEnclNbr }} ({{ DELL-STORAGE-SC-MIB::scEnclType }}/{{ DELL-STORAGE-SC-MIB::scEnclModel }})'
                    index: scEnclStatus.{{ $index }}
                    state_name: scEnclStatus
                    states:
                        - { value: 1, descr: up, graph: 1, generic: 0 }
                        - { value: 2, descr: down, graph: 1, generic: 2 }
                        - { value: 3, descr: degraded, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scCtlrPowerTable
                    value: DELL-STORAGE-SC-MIB::scCtlrPowerStatus
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.17.1.3.{{ $index }}
                    descr: '{{ DELL-STORAGE-SC-MIB::scCtlrPowerName }}'
                    index: scCtlrPowerStatus.{{ $index }}
                    state_name: scCtlrPowerStatus
                    states:
                        - { value: 1, descr: up, graph: 1, generic: 0 }
                        - { value: 2, descr: down, graph: 1, generic: 2 }
                        - { value: 3, descr: degraded, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scEnclFanTable
                    value: DELL-STORAGE-SC-MIB::scEnclFanStatus
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.20.1.3.{{ $index }}
                    descr: 'Fan: {{ DELL-STORAGE-SC-MIB::scEnclFanLocation }}'
                    index: scEnclFanStatus.{{ $index }}
                    state_name: scEnclFanStatus
                    states:
                        - { value: 1, descr: up, graph: 1, generic: 0 }
                        - { value: 2, descr: down, graph: 1, generic: 2 }
                        - { value: 3, descr: degraded, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scEnclPowerTable
                    value: DELL-STORAGE-SC-MIB::scEnclPowerStatus
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.21.1.3.{{ $index }}
                    descr: 'PSU: {{ DELL-STORAGE-SC-MIB::scEnclPowerPosition }}'
                    index: scEnclPowerStatus.{{ $index }}
                    state_name: scEnclPowerStatus
                    states:
                        - { value: 1, descr: up, graph: 1, generic: 0 }
                        - { value: 2, descr: down, graph: 1, generic: 2 }
                        - { value: 3, descr: degraded, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scEnclIoModTable
                    value: DELL-STORAGE-SC-MIB::scEnclIoModStatus
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.22.1.3.{{ $index }}
                    descr: 'IO Module: {{ DELL-STORAGE-SC-MIB::scEnclIoModPosition }}'
                    index: scEnclIoModStatus.{{ $index }}
                    state_name: scEnclIoModStatus
                    states:
                        - { value: 1, descr: up, graph: 1, generic: 0 }
                        - { value: 2, descr: down, graph: 1, generic: 2 }
                        - { value: 3, descr: degraded, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scEnclTempTable
                    value: DELL-STORAGE-SC-MIB::scEnclTempStatus
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.23.1.3.{{ $index }}
                    descr: 'Temp: {{ DELL-STORAGE-SC-MIB::scEnclTempLocation }}'
                    index: scEnclTempStatus.{{ $index }}
                    state_name: scEnclTempStatus
                    states:
                        - { value: 1, descr: up, graph: 1, generic: 0 }
                        - { value: 2, descr: down, graph: 1, generic: 2 }
                        - { value: 3, descr: degraded, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scEnclAlarmTable
                    value: DELL-STORAGE-SC-MIB::scEnclAlarmStatus
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.24.1.3.{{ $index }}
                    descr: 'Alarm: {{ DELL-STORAGE-SC-MIB::scEnclAlarmName }}'
                    index: scEnclAlarmStatus.{{ $index }}
                    state_name: scEnclAlarmStatus
                    states:
                        - { value: 1, descr: up, graph: 1, generic: 0 }
                        - { value: 2, descr: down, graph: 1, generic: 2 }
                        - { value: 3, descr: degraded, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scDiskFolderTable
                    value: DELL-STORAGE-SC-MIB::scDiskFolderStatus
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.25.1.3.{{ $index }}
                    descr: 'Disk Folder: {{ DELL-STORAGE-SC-MIB::scDiskFolderName }}'
                    index: scDiskFolderStatus.{{ $index }}
                    state_name: scDiskFolderStatus
                    states:
                        - { value: 1, descr: up, graph: 1, generic: 0 }
                        - { value: 2, descr: down, graph: 1, generic: 2 }
                        - { value: 3, descr: degraded, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scVolumeTable
                    value: DELL-STORAGE-SC-MIB::scVolumeStatus
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.26.1.3.{{ $index }}
                    descr: 'Volume: {{ DELL-STORAGE-SC-MIB::scVolumeName }}'
                    index: scVolumeStatus.{{ $index }}
                    state_name: scVolumeStatus
                    states:
                        - { value: 1, descr: up, graph: 1, generic: 0 }
                        - { value: 2, descr: down, graph: 1, generic: 2 }
                        - { value: 3, descr: degraded, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scServerTable
                    value: DELL-STORAGE-SC-MIB::scServerStatus
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.27.1.3.{{ $index }}
                    descr: 'Server: {{ DELL-STORAGE-SC-MIB::scServerName }}'
                    index: scServerStatus.{{ $index }}
                    state_name: scServerStatus
                    states:
                        - { value: 1, descr: up, graph: 1, generic: 0 }
                        - { value: 2, descr: down, graph: 1, generic: 2 }
                        - { value: 3, descr: degraded, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scServerTable
                    value: DELL-STORAGE-SC-MIB::scServerCnctvy
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.27.1.5.{{ $index }}
                    descr: 'Connectivity: {{ DELL-STORAGE-SC-MIB::scServerName }}'
                    index: scServerCnctvy.{{ $index }}
                    state_name: scServerCnctvy
                    states:
                        - { value: 1, descr: up, graph: 1, generic: 0 }
                        - { value: 2, descr: down, graph: 1, generic: 2 }
                        - { value: 3, descr: partial, graph: 1, generic: 1 }
                -
                    oid: DELL-STORAGE-SC-MIB::scCacheTable
                    value: DELL-STORAGE-SC-MIB::scCacheStatus
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.28.1.3.{{ $index }}
                    descr: 'Battery: {{ DELL-STORAGE-SC-MIB::scCacheName }}'
                    index: scCacheStatus.{{ $index }}
                    state_name: scCacheStatus
                    states:
                        - { value: 0, descr: noBattery, graph: 1, generic: 3 }
                        - { value: 1, descr: normal, graph: 1, generic: 0 }
                        - { value: 2, descr: expirationPending, graph: 1, generic: 1 }
                        - { value: 3, descr: expired, graph: 1, generic: 2 }
        temperature:
            data:
                -
                    oid: DELL-STORAGE-SC-MIB::scCtlrTempTable
                    value: DELL-STORAGE-SC-MIB::scCtlrTempCurrentC
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.19.1.5.{{ $index }}
                    descr: '{{ DELL-STORAGE-SC-MIB::scCtlrTempName }}'
                    index: scCtlrTempCurrentC.{{ $index }}
                    low_limit: DELL-STORAGE-SC-MIB::scCtlrTempCritLwrC
                    low_warn_limit: DELL-STORAGE-SC-MIB::scCtlrTempWarnLwrC
                    warn_limit: DELL-STORAGE-SC-MIB::scCtlrTempWarnUprC
                    high_limit: DELL-STORAGE-SC-MIB::scCtlrTempCritUprC
                -
                    oid: DELL-STORAGE-SC-MIB::scEnclTempTable
                    value: DELL-STORAGE-SC-MIB::scEnclTempCurrentC
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.23.1.5.{{ $index }}
                    descr: '{{ DELL-STORAGE-SC-MIB::scEnclTempLocation }}'
                    index: scEnclTempCurrentC.{{ $index }}
        voltage:
            data:
                -
                    oid: DELL-STORAGE-SC-MIB::scCtlrVoltageTable
                    value: DELL-STORAGE-SC-MIB::scCtlrVoltageCurrentV
                    num_oid: .1.3.6.1.4.1.674.11000.2000.500.1.2.18.1.{{ $index }}
                    descr: '{{ DELL-STORAGE-SC-MIB::scCtlrVoltageName }}'
                    index: scCtlrVoltageCurrentV.{{ $index }}
                    low_limit: DELL-STORAGE-SC-MIB::scCtlrVoltageCritLwrV
                    low_warn_limit: DELL-STORAGE-SC-MIB::scCtlrVoltageWarnLwrV
                    warn_limit: DELL-STORAGE-SC-MIB::scCtlrVoltageWarnUprV
                    high_limit: DELL-STORAGE-SC-MIB::scCtlrVoltageCritUprV
