os: primekey
text: "Hardware Appliance"
type: appliance
icon: primekey
group: primekey
mib_dir: primekey
snmp_bulk: false
over:
    - { graph: device_voltage, text: "HSM Voltage" }
    - { graph: device_temperature, text: "Temperature" }
    - { graph: device_fanspeed, text: "Fan Speed" }
poller_modules:
    bgp-peers: false
    ospf: false
    stp: false
    mpls: false
discovery_modules:
    bgp-peers: false
    cisco-vrf-lite: false
    stp: false
discovery:
    - snmpget:
          oid: PRIMEKEY-APPLIANCE-MIB::pkAVersion
          op: "contains"
          value: "PrimeKey"
