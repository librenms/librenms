os: supercap
text: 'SuperCap Energy'
type: power
icon: supercap
mib_dir: supercap
over:
    - { graph: device_bits, text: Traffic }
discovery:
    -
        sysObjectID_regex:
            - '/^$/'
        sysObjectID_regex_except:
            -  '/^.1.3.6.1/'
        snmpget:
            oid: SUPERCAPBATTERY-MIB::BMS01-AmbientTemperature
            op: '>='
            value: 0
